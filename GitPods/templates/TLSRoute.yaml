apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute

metadata:
  name: gitpods

  labels:
    wan-mode: 'public'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kuadrant-core-prod
      name: main-gw

  hostnames:
    - 'gitpods.writemy.codes'
    - '*.gitpods.writemy.codes'
    - '*.ws.gitpods.writemy.codes'

  rules:
    - backendRefs:
        - name: proxy
          port: 443
          weight: 1
          kind: Service
          group: ""