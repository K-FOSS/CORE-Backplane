# v1/Service content-service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitpod
    component: content-service
    kind: service
  name: content-service
  namespace: core-prod
spec:
  ports:
  - name: rpc
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: metrics
    port: 9502
    protocol: TCP
    targetPort: 9502
  selector:
    app: gitpod
    component: content-service
  type: ClusterIP
