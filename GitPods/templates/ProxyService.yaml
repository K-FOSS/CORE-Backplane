# v1/Service proxy
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gitpods.writemy.codes,*.gitpods.writemy.codes,*.ws.gitpods.writemy.codes
  labels:
    app: gitpod
    component: proxy
    kind: service
    lan-mode: private
    wan-mode: public
  name: proxy
  namespace: core-prod
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http

    - name: https
      port: 443
      protocol: TCP
      targetPort: https

    - name: metrics
      port: 9500
      protocol: TCP
      targetPort: metrics

  selector:
    app: gitpod
    component: proxy

  type: LoadBalancer
