# v1/Service openvsx-proxy
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitpod
    component: openvsx-proxy
    kind: service
  name: openvsx-proxy
  namespace: core-prod
spec:
  ports:
  - name: metrics
    port: 9500
    protocol: TCP
    targetPort: 9500
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: gitpod
    component: openvsx-proxy
  type: ClusterIP
