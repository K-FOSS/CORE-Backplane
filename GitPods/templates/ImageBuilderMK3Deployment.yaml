# apps/v1/Deployment image-builder-mk3
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitpod
    component: image-builder-mk3

  name: image-builder-mk3
  namespace: core-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitpod
      component: image-builder-mk3

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  template:
    metadata:
      annotations:
        gitpod.io/checksum_config: e89a0a53571e4d36e9fff22c890a63f2021d918f588ba77a8b73853a78a0b9bc

      labels:
        app: gitpod
        component: image-builder-mk3
      name: image-builder-mk3
      namespace: core-prod

    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gitpod.io/workload_meta
                operator: Exists

      containers:
        - name: image-builder-mk3

          image: registry.writemy.codes/workspaces/gitpod-core-dev/build/image-builder-mk3:commit-922c9e8fceace4abc3ed37e92baaee6f10e6a4b7
          imagePullPolicy: IfNotPresent

          args:
            - run
            - --config
            - /config/image-builder.json
          env:
            - name: GITPOD_DOMAIN
              value: gitpods.writemy.codes
            - name: GITPOD_INSTALLATION_SHORTNAME
              value: default
            - name: GITPOD_REGION
              value: us-east-1
            - name: HOST_URL
              value: https://gitpods.writemy.codes
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBE_DOMAIN
              value: svc.k0s.resolvemy.host
            - name: LOG_LEVEL
              value: debug
            - name: JAEGER_ENDPOINT
              value: http://k0s-dc1-tempo-core-tempo-distributed-distributor-core-prod.service.dc1.kjdev:14268/api/traces
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "0.025"
          
          ports:
            - containerPort: 8080
              name: service
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            privileged: false
            runAsUser: 33333
          volumeMounts:
            - mountPath: /config/image-builder.json
              name: configuration
              subPath: image-builder.json
            - mountPath: /wsman-certs
              name: wsman-tls-certs
              readOnly: true
            - mountPath: /config/pull-secret.json
              name: pull-secret
              subPath: .dockerconfigjson


        - name: kube-rbac-proxy

          image: quay.io/brancz/kube-rbac-proxy:v0.12.0

          args:
            - --v=5
            - --logtostderr
            - --insecure-listen-address=[$(IP)]:9500
            - --upstream=http://127.0.0.1:9500/
          env:
          - name: IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

          ports:
            - containerPort: 9500
              name: metrics
          resources:
            requests:
              cpu: 1m
              memory: 30Mi
          securityContext:
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          terminationMessagePolicy: FallbackToLogsOnError

      dnsPolicy: ClusterFirst
      enableServiceLinks: false

      initContainers:
        - name: update-ca-certificates

          image: registry.writemy.codes/workspaces/gitpod-core-dev/build/ca-updater:commit-37164c872f55851dbd8126e1b5a8c062bc36fc1b
          imagePullPolicy: IfNotPresent

          command:
            - bash
            - -c
            - set -e; update-ca-certificates -f; cp /etc/ssl/certs/* /ssl-certs; echo
              'OK'

          
          resources: {}
          volumeMounts:
            - mountPath: /ssl-certs
              name: cacerts
            - mountPath: /usr/local/share/ca-certificates/gitpod-ca.crt
              name: gitpod-ca-certificate
              subPath: ca.crt
      restartPolicy: Always
      serviceAccountName: image-builder-mk3
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: image-builder-mk3-config
          name: configuration

        - name: wsman-tls-certs
          secret:
            secretName: ws-manager-client-tls

        - name: pull-secret
          secret:
            secretName: builtin-registry-auth

        - emptyDir: {}
          name: gitpod-ca-certificate

        - emptyDir: {}
          name: cacerts
