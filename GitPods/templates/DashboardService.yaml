# v1/Service dashboard
apiVersion: v1
kind: Service
metadata:
  name: dashboard

  labels:
    app: gitpod
    component: dashboard
    kind: service
spec:
  ports:
  - name: http
    port: 3001
    protocol: TCP
    targetPort: 80
  selector:
    app: gitpod
    component: dashboard
  type: ClusterIP

