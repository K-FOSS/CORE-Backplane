# v1/Service registry-facade
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: reg.gitpods.writemy.codes
  labels:
    app: gitpod
    component: registry-facade
    kind: service
    lan-mode: private
    wan-mode: public
  name: registry-facade
  namespace: core-prod
spec:
  ports:
    - name: registry
      port: 20000
      protocol: TCP
      targetPort: 32223
  selector:
    app: gitpod
    component: registry-facade
  type: ClusterIP
