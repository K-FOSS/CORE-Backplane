# apps/v1/StatefulSet openvsx-proxy
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: gitpod
    component: openvsx-proxy
  name: openvsx-proxy
  namespace: core-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitpod
      component: openvsx-proxy
  serviceName: openvsx-proxy
  template:
    metadata:
      annotations:
        gitpod.io/checksum_config: 46ab819456a176318abdda4b55c483c31dc520aa6242383efda64239f7a30bb0

      labels:
        app: gitpod
        component: openvsx-proxy

      name: openvsx-proxy
      namespace: core-prod
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gitpod.io/workload_ide
                operator: Exists

      containers:
        - name: openvsx-proxy

          image: registry.writemy.codes/workspaces/gitpod-core-dev/build/openvsx-proxy:commit-df6f9b5ab510202c5719724d67c00bff8ee83000
          imagePullPolicy: IfNotPresent

          args:
            - /config/config.json

          env:
            - name: GITPOD_DOMAIN
              value: gitpods.writemy.codes

            - name: GITPOD_INSTALLATION_SHORTNAME
              value: default

            - name: GITPOD_REGION
              value: us-east-1

            - name: HOST_URL
              value: https://gitpods.writemy.codes

            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: KUBE_DOMAIN
              value: svc.k0s.resolvemy.host

            - name: LOG_LEVEL
              value: debug


          ports:
            - containerPort: 8080
              name: http

            - containerPort: 9500
              name: metrics

          readinessProbe:
            httpGet:
              path: /openvsx-proxy-status
              port: 8080

          resources:
            requests:
              cpu: 1m
              memory: 150Mi

          volumeMounts:
            - mountPath: /config
              name: config

      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      restartPolicy: Always
      serviceAccountName: openvsx-proxy
      terminationGracePeriodSeconds: 30
      volumes:

        - configMap:
            name: openvsx-proxy-config
          name: config
  updateStrategy: {}
  volumeClaimTemplates:
    - metadata:
        labels:
          app: gitpod
          component: openvsx-proxy
        name: redis-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
      status: {}

