# apps/v1/Deployment registry
# Source: docker-registry/charts/docker-registry/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: core-prod
  labels:
    app: docker-registry
    chart: docker-registry-1.16.0
    release: docker-registry
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: docker-registry
      release: docker-registry
  replicas: 3
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry
        release: docker-registry
        logs: loki-myloginspace
      annotations:
        checksum/config: 57be1ca5dc23857f5ed36a2fabba137ebf2784d8c0c1a84248180d677c69a56c
        gitpod.io/checksum_config: abda2e3b9b82c8b792bc6fb76ea40cab2c7020f146c1b1127b5c817ce537b62e
    spec:
      serviceAccountName: docker-registry
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: docker-registry
          
          image: registry:2.7.1
          imagePullPolicy: IfNotPresent
          
          command:
            - /bin/registry
            - serve
            - /etc/docker/registry/config.yml

          ports:
            - containerPort: 5000

          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 5000

          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 5000

          resources:
            {}

          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: registry-secret
                  key: haSharedSecret

            - name: REGISTRY_HTTP_TLS_CERTIFICATE
              value: /etc/ssl/docker/tls.crt

            - name: REGISTRY_HTTP_TLS_KEY
              value: /etc/ssl/docker/tls.key

            - name: REGISTRY_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: gitpods-registry-s3
                  key: s3AccessKey

            - name: REGISTRY_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: gitpods-registry-s3
                  key: s3SecretKey

            - name: REGISTRY_STORAGE_S3_REGION
              value: us-east-1

            - name: REGISTRY_STORAGE_S3_REGIONENDPOINT
              value: s3.mylogin.space

            - name: REGISTRY_STORAGE_S3_BUCKET
              value: gitpods-registry

            - name: REGISTRY_STORAGE_S3_ENCRYPT
              value: "false"

            - name: REGISTRY_STORAGE_S3_SECURE
              value: "true"

          volumeMounts:
            - name: "registry-config"
              mountPath: "/etc/docker/registry"
            - mountPath: /etc/ssl/docker
              name: tls-cert
              readOnly: true

      volumes:
        - name: registry-config
          configMap:
            name: registry-config

        - name: tls-cert
          secret:
            secretName: builtin-registry-certs
