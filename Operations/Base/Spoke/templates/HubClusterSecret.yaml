


apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hub-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core


  target:
    name: bootstrap-hub-kubeconfig
    template:
      engineVersion: v2
      data:
        config: |
          clusters:
            - cluster:
                certificate-authority-data: {{`{{ .CA | b64enc }}`}}
                server: {{ .Values.cluster.apiHost }}
              name: hub
          contexts:
          - context:
              cluster: hub
              namespace: default
              user: bootstrap
            name: bootstrap
          current-context: bootstrap
          preferences: {}
          users:
          - name: bootstrap
            user:
              token: {{`{{ .Token }}`}}
  data:
    - secretKey: CA
      remoteRef:
        key: Ops/Clusters/Hubs/k0s-dc1/infra1-dc1
        property: kubeconfigca


    - secretKey: Token
      remoteRef:
        key: Ops/Clusters/Hubs/k0s-dc1/infra1-dc1
        property: token

