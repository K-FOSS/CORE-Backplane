apiVersion: operator.cluster.x-k8s.io/v1alpha2
kind: ControlPlaneProvider
metadata:
  name: kubeadm
  namespace: capi-system

spec:
  manager:
    featureGates:
      ClusterTopology: true
      KubeadmBootstrapFormatIgnition: true
---
apiVersion: operator.cluster.x-k8s.io/v1alpha2
kind: BootstrapProvider
metadata:
  name: kubeadm
  namespace: capi-system

  annotations:
    argocd.argoproj.io/sync-wave: '20'

spec:
  manager:
    featureGates:
      KubeadmBootstrapFormatIgnition: true