apiVersion: operator.cluster.x-k8s.io/v1alpha2
kind: ControlPlaneProvider
metadata:
  name: talos
spec:
  version: {{ .Values.providers.talos.cntrlplane.version }}

  manifestPatches:
    - |
      apiversion: apps/v1
      kind: Deployment
      spec:
        template:
          spec:
            containers:
              - args:
                  - '--enable-leader-election=false'