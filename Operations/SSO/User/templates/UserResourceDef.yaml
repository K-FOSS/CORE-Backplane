apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xusers.mylogin.space
spec:
  group: mylogin.space

  names:
    kind: XUser
    plural: xusers

  claimNames:
    kind: User
    plural: users

  connectionSecretKeys:
    - username
    - password
    - database
    - bucket

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string

                username:
                  type: string

                serviceAccount:
                  type: boolean
                  default: true

                database:
                  type: object
                  properties:
                    name:
                      type: string

                bucket:
                  type: object
                  properties:
                    name:
                      type: string

                buckets:
                  type: array

                  items:
                    type: string                

                groups:
                  type: array

                  items:
                    type: string

              required:
                - name
            status:
              description: A Status represents the observed state
              properties:
                share:
                  description: Freeform field containing status information
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object