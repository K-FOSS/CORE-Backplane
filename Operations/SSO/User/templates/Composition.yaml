apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: sso-user
  labels:
    implementation: mixed
spec:
  compositeTypeRef:
    apiVersion: mylogin.space/v1alpha1
    kind: XUser

  writeConnectionSecretsToNamespace: core-prod

  resources:
    - name: user
      base:
        apiVersion: tf.upbound.io/v1beta1
        kind: Workspace
        spec:
          providerConfigRef:
            name: authentik

          writeConnectionSecretToRef:
            namespace: core-prod
            name: key1

          forProvider:
            source: Inline
            module: |
              resource "random_string" "username" {
                length  = 6
                special = false
                upper = false
              }

              resource "random_password" "password" {
                length  = 16
                lower   = true
                numeric = true
                upper   = true
                special = true
              }

              variable "name" {
                description = "Users friendly name"
                type        = string
              }

              variable "groups" {
                description = "The groups the account should be apart of"
                type        = set(string)
              }

              variable "serviceAccount" {
                description = "If the account is a service account or not"
                type        = bool
                default     = true
              }

              data "authentik_group" "groups" {
                for_each = var.groups
                name     = each.key
              }

              locals {
                groups = [for group in data.authentik_group.groups : group.id]
              }

              resource "authentik_user" "name" {
                name = var.name
                username = random_string.username.result
                password = random_password.password.result
                groups = local.groups

                type = var.serviceAccount == true ? "service_account" : "internal"
              }

              output "username" {
                value     = random_string.username.result
                sensitive = false
              }

              output "password" {
                value     = random_password.password.result
                sensitive = true
              }
            varmap:
              name: ''
              serviceAccount: true
              groups:
                - LDAPService
      patches:
        - fromFieldPath: spec.name
          toFieldPath: spec.forProvider.varmap.name

        - fromFieldPath: spec.serviceAccount
          toFieldPath: spec.forProvider.varmap.serviceAccount

        - fromFieldPath: spec.groups
          toFieldPath: spec.forProvider.varmap.groups

        - fromFieldPath: metadata.uid
          toFieldPath: "spec.writeConnectionSecretToRef.name"
          transforms:
            - type: string
              string:
                fmt: '%s-secret'

        - type: ToCompositeFieldPath
          fromFieldPath: spec.writeConnectionSecretToRef.name
          toFieldPath: status.share.userSecret
          policy:
            fromFieldPath: Required

      connectionDetails:
        - name: username
          fromConnectionSecretKey: username

        - name: password
          fromConnectionSecretKey: password

    - name: role
      base:
        apiVersion: postgresql.sql.crossplane.io/v1alpha1
        kind: Role
        spec:
          providerConfigRef:
            name: psql-main

          forProvider:
            passwordSecretRef:
              name: password
              namespace: core-prod
              key: password

            privileges:
              login: true

      patches:
        - fromFieldPath: status.share.userSecret
          toFieldPath: spec.forProvider.passwordSecretRef.name
          policy:
            fromFieldPath: Required

        - fromFieldPath: status.share.username
          toFieldPath: metadata.name
          policy:
            fromFieldPath: Required