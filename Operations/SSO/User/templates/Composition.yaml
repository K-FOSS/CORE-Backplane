apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: sso-user
  labels:
    implementation: mixed
spec:
  compositeTypeRef:
    apiVersion: mylogin.space/v1alpha1
    kind: XUser

  writeConnectionSecretsToNamespace: core-prod

  resources:
    - name: user
      base:
        apiVersion: tf.upbound.io/v1beta1
        kind: Workspace
        spec:
          providerConfigRef:
            name: authentik

          writeConnectionSecretToRef:
            namespace: core-prod
            name: key1

          forProvider:
            source: Inline
            module: |
              data "authentik_group" "LDAPService" {
                name = "LDAPService"
              }

              resource "random_string" "username" {
                length  = 6
                special = true
              }

              resource "random_password" "password" {
                length  = 16
                lower   = true
                numeric = true
                upper   = true
                special = true
              }

              variable "name" {
                description = "Users friendly name"
                type        = string
              }

              resource "authentik_user" "name" {
                name = var.name
                username = random_string.username.result
                password = random_password.password.result
                groups = [data.authentik_group.LDAPService.id]
              }

              output "username" {
                value     = random_string.username.result
                sensitive = false
              }

              output "password" {
                value     = random_password.password.result
                sensitive = true
              }
            vars:
              - key: name
      patches:
        - fromFieldPath: spec.name
          toFieldPath: spec.forProvider.vars[0].value

        - fromFieldPath: metadata.uid
          toFieldPath: "spec.writeConnectionSecretToRef.name"
          transforms:
            - type: string
              string:
                fmt: '%s-secret'

        - type: ToCompositeFieldPath
          fromFieldPath: spec.writeConnectionSecretToRef.name
          toFieldPath: status.share.userSecret
          policy:
            fromFieldPath: Optional

      connectionDetails:
        - name: username
          fromConnectionSecretKey: username

        - name: password
          fromConnectionSecretKey: password

    - name: role
      base:
        apiVersion: postgresql.sql.crossplane.io/v1alpha1
        kind: Role
        spec:
          providerConfigRef:
            name: psql-main

          forProvider:
            passwordSecretRef:
              name: password
              namespace: core-prod
              key: password

            privileges:
              login: true

      patches:
        - fromFieldPath: status.share.userSecret
          toFieldPath: spec.forProvider.passwordSecretRef.name
          policy:
            fromFieldPath: Required

        - fromFieldPath: status.share.username
          toFieldPath: metadata.name
          policy:
            fromFieldPath: Required