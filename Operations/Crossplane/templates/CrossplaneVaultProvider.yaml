apiVersion: secrets.crossplane.io/v1alpha1
kind: VaultConfig
metadata:
  name: vault-internal
spec:
  server: http://infra1-dc1-vault-active.core-prod.svc.cluster.local:8200/
  mountPath: secret/
  version: v2
  auth:
    method: Token
    token:
      source: Secret
      secretRef:
        name: crossplane-vault
        namespace: {{ .Release.Namespace }}
        key: Token