apiVersion: authentik.upbound.io/v1alpha1
kind: StoreConfig
metadata:
  name: vault
spec:
  type: Vault
  defaultScope: crossplane-system
  vault:
    server: http://infra1-dc1-vault-active.core-prod.svc.cluster.local:8200
    mountPath: kv2/
    version: v2
    auth:
      method: Token
      token:
        source: Secret
        secretRef:
          namespace: core-prod
          name: mainvault-token
          key: Token
