apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token-sync

spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  
  target:
    name: cf-token
  
  data:
    - secretKey: Token
      remoteRef:
        key: Cloudflare
        property: Token
