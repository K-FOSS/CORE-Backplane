apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: {{ .Release.Name }}
  namespace: kuadrant-core-prod
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    namespace: kuadrant-core-prod
    name: main-gw

  type: JSONPatch
  jsonPatches:
    - name: kuadrant-core-prod/main-gw/https
      type: type.googleapis.com/envoy.config.route.v3.RouteConfiguration
      operation:
        op: add
        path: /virtual_hosts/0
        value:
          domains:
            - vault.int.mylogin.space
          name: {{ .Release.Name }}
          routes:
            - match:
                prefix: /outpost.goauthentik.io
              name: staticmain
              route:
                cluster: httproute/kube-system/authentik/rule/0

            - match:
                prefix: /
              metadata:
                filter_metadata:
                  envoy.filters.http.lua:
                    mykey_flow1: true
              name: {{ .Release.Name }}
              route:
                cluster: httproute/core-prod/{{ .Release.Name }}-active/rule/0
      

