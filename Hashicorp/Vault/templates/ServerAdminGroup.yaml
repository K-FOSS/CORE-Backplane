apiVersion: identity.vault.upbound.io/v1alpha1
kind: GroupAlias
metadata:
  name: group-alias
spec:
  providerConfigRef:
    name: vault-provider

  forProvider:
    canonicalId: ${vault_identity_group.vault-admin.id}
    mountAccessor: ${vault_jwt_auth_backend.authentik.accessor}
    name: Server Admins