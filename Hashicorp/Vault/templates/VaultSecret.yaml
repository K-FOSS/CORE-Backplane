apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crossplane-vault

spec:
  refreshInterval: '120s'
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: crossplane-vault
    template:
      engineVersion: v2
      data:
        
        credentials: |{{`
          {
            "token_name": "vault-creds-test-token",
            "token": "{{ .Token }}"
          }
        Token: '{{ .Token }}'`}}

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token