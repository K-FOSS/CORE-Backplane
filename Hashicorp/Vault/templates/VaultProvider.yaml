apiVersion: vault.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: vault-provider
spec:
  address: http://{{ .Release.Name }}-active.{{ .Release.Namespace }}.svc.cluster.local:8200
  credentials:
    source: Secret
    secretRef:
      name: mainvault-token
      namespace: core-prod
      key: Token