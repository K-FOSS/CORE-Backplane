apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}

  annotations:
    external-dns.alpha.kubernetes.io/hostname: 'vault.int.mylogin.space'

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kuadrant-core-prod
      name: main-gw
      sectionName: https

  hostnames:
    - vault-private.int.mylogin.space
  rules:
    - backendRefs:
        - name: {{ .Release.Name }}-active
          port: 8200