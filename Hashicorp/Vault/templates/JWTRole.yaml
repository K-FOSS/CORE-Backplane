apiVersion: jwt.vault.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  name: reader
spec:
  providerConfigRef:
    name: vault-provider

  forProvider:
    backend: jwt
    boundAudiences:
      - vault

    roleName: root
    roleType: jwt

    allowedRedirectUris:
      - https://vault.int.mylogin.space/ui/vault/auth/oidc/oidc/callback
      - https://vault.int.mylogin.space/oidc/callback

    userClaim: sub

    tokenPolicies:
      - reader

