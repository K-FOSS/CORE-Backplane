{{- if .Values.configSecret.enabled -}}
{{- include "common.values.setup" . -}}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ template "common.names.fullname" . }}-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: "15s"
  secretStoreRef:
    {{ .Values.externalSecret | nindent 4 }}

  target:
    name: {{ template "common.names.fullname" . }}-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            # name of the configmap to pull in
            name: grafana-config-tpl
            # here you define the keys that should be used as template
            items:
            - key: config.yaml
              templateAs: Values
            - key: generated
              templateAs: KeysAndValues

  data:
    - secretKey: UNSEAL1
      remoteRef:
        key: foo
        property: my-value
 
    - secretKey: UNSEAL2
      remoteRef:
        key: foo
        property: my-value

    - secretKey: UNSEAL3
      remoteRef:
        key: foo
        property: my-value


{{- end }}