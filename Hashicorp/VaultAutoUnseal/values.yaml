image:
  # -- image repository
  repository: ghcr.io/lrstanley/vault-unseal
  # @default -- chart.appVersion
  tag: 
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [image docs](https://docs.geek-cookbook.com/our-container-images/configuration/) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Override the command(s) for the default container
command: ['/usr/local/bin/vault-unseal']
# -- Override the args for the default container
args: ['--config=/etc/vault-unseal.yaml']

vaultURLs:
  - infra1-dc1-corevault-0.infra1-dc1-corevault-internal.core-prod.svc.cluster.local:8200
  - infra1-dc1-corevault-1.infra1-dc1-corevault-internal.core-prod.svc.cluster.local:8200
  - infra1-dc1-corevault-2.infra1-dc1-corevault-internal.core-prod.svc.cluster.local:8200

externalSecret:
  name: corevault-rootsecrets
  kind: ClusterSecretStore

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 9000

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false