apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready

        prometheus :9153
        fanout . 10.1.1.50:53 1.1.1.1:53 1.0.0.1:53
        cache 300 {
          prefetch 500 5s
          serve_stale 60s
        }
        loop
        reload
        loadbalance
    }

    k0s.resolvemy.host. {
      kubernetai k0s.resolvemy.host {
        endpoint https://10.1.1.40:443
        kubeconfig /secrets/k0s/kubeconfig
        pods insecure
        ttl 120
        fallthrough in-addr.arpa ip6.arpa
      }

      cache 300 {
        prefetch 500 5s
        serve_stale 60s
      }
    }


    cluster.local. in-addr.arpa. ip6.arpa. {
      kubernetai cluster.local {
        endpoint https://10.1.1.40:443
        kubeconfig /secrets/k0s/kubeconfig
        pods insecure
        ttl 120
        fallthrough in-addr.arpa ip6.arpa cluster.local
      }

      kubernetai cluster.local {
        endpoint https://172.18.0.1:6443
        kubeconfig /secrets/infra1/kubeconfig
        pods insecure
        ttl 120
        fallthrough in-addr.arpa ip6.arpa cluster.local
      }

      cache 300 {
        prefetch 500 5s
        serve_stale 60s
      }
    }


    kristianjones.dev. kjmedia.stream. mylogin.space. trackmy.finance. ksit.services. writemy.codes. ipaddr.network. resolvemy.host. syncmy.date. central.maven.org. {
      errors

      fanout . 10.1.1.150:53 10.1.1.151:53 10.1.1.50:53 {
        network TCP
      }
    
      cache 300 {
        prefetch 500 5s
        serve_stale 60s
      }
    }

    

    kjdev {
      errors

      fanout . 10.1.1.60:53 10.1.1.61:53 {
        network TCP
      }
    
      cache 300 {
        prefetch 500 5s
        serve_stale 60s
      }
    }
kind: ConfigMap
metadata:
  labels:
    k0s.k0sproject.io/stack: coredns
  name: coredns
  namespace: kube-system
