apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: consul-acl-replication-acl-token-sync
  namespace: core-prod
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: consul-acl-replication-acl-token
  data:
    - secretKey: token
      remoteRef:
        key: Consul
        property: ReplicationToken
      
