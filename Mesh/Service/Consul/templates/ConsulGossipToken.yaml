apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: consul-gossip-encryption-key-sync
  namespace: core-prod
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: consul-gossip-encryption-key
  data:
    - secretKey: key
      remoteRef:
        key: Consul
        property: GossipToken
      
