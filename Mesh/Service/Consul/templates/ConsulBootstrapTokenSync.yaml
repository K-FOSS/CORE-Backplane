apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: consul-acl-bootstrap-token-sync
  namespace: core-prod
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: consul-acl-bootstrap-token
  data:
    - secretKey: token
      remoteRef:
        key: Consul
        property: BootstrapToken
