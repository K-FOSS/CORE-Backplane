consul:
  client:
    enabled: false

    hostNetwork: false
    join:
      - 172.20.57.36

    securityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 100
    serviceAccount:
      annotations: null
    snapshotAgent:
      caCert: null
      configSecret:
        secretKey: null
        secretName: null
      enabled: false
      replicas: 1
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 50m
          memory: 50Mi
      serviceAccount:
        annotations: null
  
  connectInject:
    enabled: false
  
  controller:
    aclToken:
      secretKey: null
      secretName: null

    enabled: true
    replicas: 1

    logLevel: ''
    priorityClassName: 'system-cluster-critical'

  externalServers:
    enabled: false
    hosts:
      - infra1-dc1-server.core-prod.svc.cluster.local
    httpsPort: 8500
    k8sAuthMethodHost: null
    tlsServerName: null
    useSystemRoots: false

  global:
    enabled: true

    acls:
      createReplicationToken: true
      manageSystemACLs: true

    gossipEncryption:
      autoGenerate: false

    adminPartitions:
      enabled: false


    consulSidecarContainer:
      resources:
        limits:
          cpu: 20m
          memory: 50Mi
        requests:
          cpu: 20m
          memory: 25Mi

    datacenter: dc1
    domain: kjdev

    enableConsulNamespaces: false

    enablePodSecurityPolicies: false

    federation:
      createFederationSecret: false
      enabled: false
      primaryDatacenter: ''
      primaryGateways: null

    logJSON: true
    logLevel: error
    metrics:
      agentMetricsRetentionTime: 1m
      enableAgentMetrics: false
      enableGatewayMetrics: true
      enabled: true

    recursors: null
    secretsBackend:
      vault:
        agentAnnotations: null
        ca:
          secretKey: ''
          secretName: ''
        connectCA:
          additionalConfig: |
            {}
          address: ''
          authMethodPath: kubernetes
          intermediatePKIPath: ''
          rootPKIPath: ''
        consulCARole: ''
        consulClientRole: ''
        consulServerRole: ''
        enabled: false
        manageSystemACLsRole: ''


    systemDefaultRegistry: ''
  
  ingressGateways:
    enabled: false
    gateways:
      - name: ingress-gateway
  
  meshGateway:
    enabled: false
  
  prometheus:
    enabled: false
  
  server:
    affinity: |
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ template "consul.name" . }}
                  release: "{{ .Release.Name }}"
                  component: server

              topologyKey: kubernetes.io/hostname

    annotations: null
    bootstrapExpect: 1
    connect: true

    disruptionBudget:
      enabled: true
      maxUnavailable: null
    enabled: true
    exposeGossipAndRPCPorts: false
    extraLabels: null
    extraVolumes: null
    ports:
      serflan:
        port: 8301
    priorityClassName: 'system-cluster-critical'

  resources:
    requests:
      memory: '100Mi'
      cpu: '100m'
    limits:
      memory: '1G'
      cpu: '1'

    securityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 100

    storage: 10Gi
    storageClass: null
    tolerations: ''
    topologySpreadConstraints: ''
    updatePartition: 0
  
  syncCatalog:
    enabled: false
    extraLabels: null
    image: null
    k8sAllowNamespaces:
      - '*'
    k8sPrefix: consul-
    k8sSourceNamespace: null
    k8sTag: null
    logLevel: ''
    nodePortSyncType: InternalOnly
    nodeSelector: null
    priorityClassName: 'system-cluster-critical'
    syncClusterIPServices: true
    toConsul: false
    toK8S: false
    tolerations: null
  
  terminatingGateways:
    enabled: false
  
  ui:
    enabled: true

    ingress:
      enabled: false

    dashboardURLTemplates:
      service: ''

    metrics:
      baseURL: https://metrics.mylogin.space
      enabled: true
      provider: prometheus

    service:
      enabled: true
      port:
        http: 80
        https: 443
      type: ClusterIP
  
  webhookCertManager:
    tolerations: null
