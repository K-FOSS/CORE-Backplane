apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: external-istiod
  name: istio-ingressgateway
spec:
  profile: empty
  meshConfig:
    accessLogFile: /dev/stdout
    enableTracing: true

  components:
    ingressGateways:
      - namespace: external-istiod
        name: istio-ingressgateway
        enabled: true

  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway

    global:
      istioNamespace: external-istiod
