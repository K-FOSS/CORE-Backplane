apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: external-istiod
  name: external-istio
spec:
  profile: external
  defaultRevision: true
  values:
    global:
      #################
      #               #
      #     MAIN      #
      #               #
      #################

      #
      # Multi Cluster
      #
      meshID: mesh1

      multiCluster:
        enabled: true
        clusterName: {{ .Values.clusterName }}
        includeEnvoyFilter: true

      network: network1

      istioNamespace: external-istiod

      externalIstiod: true

      remotePilotAddress: istio.mylogin.space

      configCluster: false

      operatorManageWebhooks: false

      proxy:
        resources:
          requests:
            cpu: 64m
            memory: 32Mi

          limits:
            cpu: null
            memory: 2048Mi



    pilot:
      configMap: true


      
    istiodRemote:
      injectionURL: https://istio.mylogin.space:15017/inject/:ENV:cluster={{ .Values.clusterName }}:ENV:net=network1

    base:
      validationURL: https://istio.mylogin.space:15017/validate
