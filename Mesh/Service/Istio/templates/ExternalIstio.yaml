apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: external-istiod
  name: external-istio
spec:
  profile: external
  values:
    global:
      #################
      #               #
      #     MAIN      #
      #               #
      #################

      #
      # Multi Cluster
      #
      meshID: mesh1

      multiCluster:
        enabled: true
        clusterName: {{ .Values.clusterName }}
        includeEnvoyFilter: true

      network: network1

      istioNamespace: external-istiod

      externalIstiod: true

      remotePilotAddress: istio.mylogin.space

      configCluster: false

      proxy:
        resources:
          requests:
            cpu: 64m
            memory: 32Mi

          limits:
            cpu: null
            memory: 2048Mi



    pilot:
      configMap: true


      
    istiodRemote:
      injectionURL: https://istio.mylogin.space:15017/inject

    base:
      validationURL: https://istio.mylogin.space:15017/validate


  meshConfig:
    enableTracing: true
    accessLogFile: /dev/stdout

    defaultProviders:
      accessLogging:
        - envoy
        - otel

    extensionProviders:
      - name: otel
        envoyOtelAls:
          service: otel-core.core-prod.svc.k0s.resolvemy.host
          port: 4317

      - name: 'authentik'
        envoyExtAuthzHttp:
          service: k0s-cntrl-aaa-authentik.core-prod.svc.k0s.resolvemy.host
          port: '80'
          pathPrefix: '/outpost.goauthentik.io/auth/envoy'
          headersToDownstreamOnAllow:
            - cookie
          headersToUpstreamOnAllow:
            - set-cookie
            - x-authentik-*
            - x-remote-*
          includeRequestHeadersInCheck:
            - cookie
