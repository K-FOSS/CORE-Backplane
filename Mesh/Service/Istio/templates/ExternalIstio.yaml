apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: external-istiod
  name: external-istio
spec:
  profile: external
  values:
    global:
      istioNamespace: external-istiod
      configCluster: true

      proxy:
        resources:
          requests:
            cpu: 64m
            memory: 32Mi
          limits:
            cpu: null
            memory: 2048Mi


    pilot:
      configMap: true


      
    istiodRemote:
      injectionURL: https://istio.mylogin.space:15017/inject/:ENV:cluster=core:ENV:net=network1
    base:
      validationURL: https://istio.mylogin.space:15017/validate


  meshConfig:
    enableTracing: true

    extensionProviders:
      - name: 'authentik'
        envoyExtAuthzHttp:
          service: k0s-cntrl-aaa-authentik.core-prod.svc.k0s.resolvemy.host
          port: '80'
          pathPrefix: '/outpost.goauthentik.io/auth/envoy'
          headersToDownstreamOnAllow:
            - cookie
          headersToUpstreamOnAllow:
            - set-cookie
            - x-authentik-*
          includeRequestHeadersInCheck:
            - cookie
