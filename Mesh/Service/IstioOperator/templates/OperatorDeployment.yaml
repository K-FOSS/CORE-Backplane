apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-operator
  labels:
    {{ include "istiooperator.labels" . | nindent 4 }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{ include "istiooperator.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{ include "istiooperator.labels" . | nindent 8 }}
    spec:
      containers:
        - name: istio-operator
          image: 'gcr.io/istio-testing/operator:latest'
          command:
            - operator
            - server
          env:
            - name: WATCH_NAMESPACE
              value: istio-system,external-istiod

            - name: LEADER_ELECTION_NAMESPACE
              value: istio-operator

            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name

            - name: OPERATOR_NAME
              value: istio-operator

            - name: WAIT_FOR_RESOURCES_TIMEOUT
              value: 300s

            - name: REVISION
          
          imagePullPolicy: IfNotPresent
          
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1337
            runAsNonRoot: true
            runAsUser: 1337
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: istio-operator
      serviceAccountName: istio-operator
      terminationGracePeriodSeconds: 30
