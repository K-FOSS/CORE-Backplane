apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx-core-{{ .Values.serverName }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: core-prod
    server: {{ .Values.serverURI }}
  project: core
  source:
    repoURL: https://adwerx.github.io/charts
    chart: awx
    path: awx
    targetRevision: 3.4.2
    helm:
      releaseName: awx-core
      parameters:
        - name: service.spec.loadBalancerIP
          value: {{ .Values.loadBalancerIP }}
      values: |-
{{ .Files.Get "Input.yaml" | indent 8 }}
