apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-argoworkflows-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-argoworkflows-helm'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://argoproj.github.io/argo-helm
        chart: argo-workflows
        path: argo-workflows
        targetRevision: 0.11.0
        helm:
          releaseName: argo-workflows
          values: |
            
      destination:
        server: '{{url}}'
        namespace: argocd