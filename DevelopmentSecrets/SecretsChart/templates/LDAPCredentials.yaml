apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: development-gitlab-ldap-{{ .Values.secretSuffix }}-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-ldap-{{ .Values.secretSuffix }}
  data:
    - secretKey: LDAPUsername
      remoteRef:
        key: GitLab
        property: LDAPUsername

    - secretKey: LDAPPassword
      remoteRef:
        key: GitLab
        property: LDAPPassword
