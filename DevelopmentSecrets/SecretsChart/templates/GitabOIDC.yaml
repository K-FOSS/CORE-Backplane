apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: development-gitlab-oidc-{{ .Values.secretSuffix }}-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-oidc-{{ .Values.secretSuffix }}
    template:
      engineVersion: v2
      data:
        # multiline string
        provider: |
          name: 'openid_connect'
          label: 'Authentik'
          icon: 'https://d33wubrfki0l68.cloudfront.net/3986a9ebfee622cb3fed7c0b7d3661e431dcff5c/8fd41/img/icon_top_brand.svg'
          args:
            name: 'openid_connect'
            scope: ['openid','profile','email']
            response_type: 'code'
            issuer: 'https://idp.mylogin.space/application/o/gitlab/'
            discovery: true
            client_auth_method: 'query'
            uid_field: 'preferred_username'
            send_scope_to_token_endpoint: false
            client_options: 
              identifier: {{`{{ .OpenIDClient }}`}}
              secret: {{`{{ .OpenIDSecret }}`}}
              redirect_uri: 'https://gitlab.git.writemy.codes/users/auth/openid_connect/callback'
  data:
    - secretKey: OpenIDClient
      remoteRef:
        key: GitLab
        property: OpenIDClient

    - secretKey: OpenIDSecret
      remoteRef:
        key: GitLab
        property: OpenIDSecret
