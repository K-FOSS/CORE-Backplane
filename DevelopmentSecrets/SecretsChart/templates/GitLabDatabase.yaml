apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: development-gitlab-database-{{ .Values.secretSuffix }}-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-database-{{ .Values.secretSuffix }}
  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: GitLab
        property: DatabaseDatabase

    - secretKey: DatabasePassword
      remoteRef:
        key: GitLab
        property: DatabasePassword
      
    - secretKey: DatabaseUser
      remoteRef:
        key: GitLab
        property: DatabaseUser

    - secretKey: SecretKey
      remoteRef:
        key: GitLab
        property: SecretKey
