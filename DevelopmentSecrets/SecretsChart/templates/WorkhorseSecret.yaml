apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: development-gitlab-workhorse-{{ .Values.secretSuffix }}-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-workhorse-{{ .Values.secretSuffix }}
  data:
    - secretKey: shared_secret
      remoteRef:
        key: GitLab
        property: WorkhorseSecret
