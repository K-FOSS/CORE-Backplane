apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: development-gitlab-s3-{{ .Values.secretSuffix }}-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-s3-{{ .Values.secretSuffix }}
    template:
      engineVersion: v2
      data:
        # multiline string
        connection: |
          provider: AWS
          aws_access_key_id: 'gitlab'
          aws_secret_access_key: '{{`{{ .S3SecretKey }}`}}'
          host: s3.mylogin.space
          endpoint: https://s3.mylogin.space
          path_style: true
          region: us-east-1
  data:
    - secretKey: S3SecretKey
      remoteRef:
        key: GitLab
        property: S3SecretKey

