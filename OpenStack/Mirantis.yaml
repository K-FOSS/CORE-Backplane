apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-openstack-mirantis-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443

  template:
    metadata:
      name: '{{cluster}}-mirantis'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: OpenStack/Mirantis
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: core-prod
