
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k0s-cntrl-rancher
spec:
  template:
    spec:
      runtimeClassName: tier2-priority
      containers:
        - name: rancher
          readinessProbe: null
          livenessProbe: null
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
