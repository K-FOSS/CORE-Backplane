apiVersion: apps/v1
kind: Deployment
metadata:
  name: k0s-cntrl-rancher
spec:
  template:
    spec:
      priorityClassName: tier2-priority
      containers:
        - name: rancher
          livenessProbe: null
          readinessProbe: null
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          
