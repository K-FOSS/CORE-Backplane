apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: my-nginx
spec:
  replicas: 6
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - image: nginx
          name: my-nginx
          ports:
            - containerPort: 80
              name: http

          volumeMounts:
            - name: configmap
              mountPath: /usr/share/nginx/html

      serviceAccountName: my-nginx

      volumes:
        - name: configmap
          configMap:
            name: my-nginx-config