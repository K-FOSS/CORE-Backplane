apiVersion: v1
kind: ConfigMap
metadata:
  name: my-nginx-config
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Docker Nginx</title>
    </head>
    <body>
      <h2>Hello from Nginx container</h2>
    </body>
    </html>
  nginx.properties: |
    proxy-connect-timeout: "10s"
    proxy-read-timeout: "10s"
    client-max-body-size: "2m"