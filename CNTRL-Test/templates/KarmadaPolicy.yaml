apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: example-policy

spec:
  propagateDeps: true
  resourceSelectors:
    - apiVersion: apps/v1
      kind: Deployment
      name: my-nginx

    - apiVersion: apps/v1
      kind: Deployment
      namespace: core-prod
      labelSelector:
        matchLabels:
          app: crossplane

    - apiVersion: v1
      kind: Pod
      namespace: core-prod
      labelSelector:
        matchLabels:
          app: vitess-operator

    - apiVersion: apps/v1
      kind: Deployment
      name: cntrlplane-kubevela

    - apiVersion: apps/v1
      kind: Deployment
      name: cntrl-plane-infra-cntrl-plane-test-cluster-gateway

    - apiVersion: v1
      kind: Service
      name: cntrl-plane-infra-cntrl-plane-test-cluster-gateway-service

    - apiVersion: v1
      kind: Service
      name: my-nginx

    - apiVersion: v1
      kind: Secret
      name: myloginspace-default-certificates

    - apiVersion: v1
      kind: Secret
      name: infra1-dc1-cntrlplane-kubeconfig

    - apiVersion: v1
      kind: Secret
      name: cntrlplane-kubevela-cluster-gateway-tls-v2

    - apiVersion: v1
      kind: ServiceAccount
      name: my-nginx

  placement:
    clusterAffinity:
      clusterNames:
        - k0s-dc1