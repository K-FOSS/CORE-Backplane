apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: example-policy

spec:
  propagateDeps: true
  resourceSelectors:
    - apiVersion: apps/v1
      kind: Deployment
      name: my-nginx

    - apiVersion: v1
      kind: Service
      name: my-nginx

    - apiVersion: v1
      kind: ServiceAccount
      name: my-nginx

  placement:
    clusterAffinity:
      clusterNames:
        - k0s-dc1