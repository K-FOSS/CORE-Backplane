schemaVersion: 2.2.0
metadata:
  name: core-devspace

components:
  - name: devtools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      cpuLimit: '4'
      memoryLimit: 12Gi
      env:
        - name: DOCKER
          value: podman

        - name: KUBEDOCK_ENABLED
          value: 'true'