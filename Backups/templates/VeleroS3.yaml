apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backups-velero-s3-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: backups-velero-s3

    template:
      engineVersion: v2
      data:
        cloud: |{{`
          [default]
          aws_access_key_id={{ .S3AccessKey }}
          aws_secret_access_key={{ .S3SecretKey }}
          `}}

  data:
    - secretKey: AccessKey
      remoteRef:
        key: Backups/Velero/S3
        property: AccessKey
      
    - secretKey: SecretKey
      remoteRef:
        key: Velero
        property: S3SecretKey
