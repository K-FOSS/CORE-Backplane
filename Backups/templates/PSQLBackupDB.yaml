apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: psql-backup-sync
spec:
  secretStoreRef:
    name: ''
    kind: ClusterSecretStore

  target:
    name: psql-backup-creds

    template:
      engineVersion: v2
      data:
        Hostname: '{{`{{ .Hostname }}`}}'
        PGPass: '{{`{{ .Hostname }}:5432:*:{{ .Username }}:{{ .Password }}`}}'
        Username: '{{`{{ .Username }}`}}'
        Password: '{{`{{ .Password }}`}}'
        S3AccessKey: '{{`{{ .S3AccessKey }}`}}'
        S3SecretKey: '{{`{{ .S3SecretKey }}`}}'
        S3Bucket: '{{`{{ .S3Bucket }}`}}'
        S3Endpoint: '{{`{{ .S3Endpoint }}`}}'
        S3Prefix: '{{`{{ .S3Prefix }}`}}'
  data:
    - secretKey: Hostname
      remoteRef:
        key: Backups/PSQL
        property: Hostname
      
    - secretKey: Username
      remoteRef:
        key: Backups/PSQL
        property: Username

    - secretKey: Password
      remoteRef:
        key: Backups/PSQL
        property: Password
      
    #
    # S3
    #
    - secretKey: S3AccessKey
      remoteRef:
        key: Backups/PSQL
        property: S3AccessKey

    - secretKey: S3SecretKey
      remoteRef:
        key: Backups/PSQL
        property: S3SecretKey
      

    - secretKey: S3Endpoint
      remoteRef:
        key: Backups/PSQL
        property: S3Endpoint
      
    - secretKey: S3Bucket
      remoteRef:
        key: Backups/PSQL
        property: S3Bucket
      
    - secretKey: S3Prefix
      remoteRef:
        key: Backups/PSQL
        property: S3Prefix
