apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: my-app
  name: backups-k8s-resources-psql-backups
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      backoffLimit: 6
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: my-app
        spec:
          affinity: {}
          containers:
            - name: wal-g
              args:
                - backup-push
              env:
                - name: AWS_S3_FORCE_PATH_STYLE
                  value: "true"
                - name: AWS_REGION
                  value: us-east-1
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      key: Hostname
                      name: psql-backup-creds
                - name: PG_HOST
                  valueFrom:
                    secretKeyRef:
                      key: Hostname
                      name: psql-backup-creds
                - name: PGPORT
                  valueFrom:
                    secretKeyRef:
                      key: Port
                      name: psql-backup-creds
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      key: Username
                      name: psql-backup-creds
                - name: PG_USER
                  valueFrom:
                    secretKeyRef:
                      key: Username
                      name: psql-backup-creds
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: Password
                      name: psql-backup-creds
                      optional: false
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      key: S3AccessKey
                      name: psql-backup-creds
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      key: S3SecretKey
                      name: psql-backup-creds
                - name: AWS_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      key: S3Endpoint
                      name: psql-backup-creds
                - name: WALG_S3_PREFIX
                  valueFrom:
                    secretKeyRef:
                      key: S3Prefix
                      name: psql-backup-creds
                - name: PGHOSTADDR
                  valueFrom:
                    secretKeyRef:
                      key: Hostname
                      name: psql-backup-creds
                      optional: false
              image: bitnami/wal-g:1.1.0
              imagePullPolicy: IfNotPresent
              securityContext:
                allowPrivilegeEscalation: true
                capabilities: {}
                privileged: false
                readOnlyRootFilesystem: false
                runAsUser: 0
              stdin: true
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
  schedule: '*/45 * * * *'
  startingDeadlineSeconds: 120
  successfulJobsHistoryLimit: 3
