apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-database-{{ .Values.secretSuffix }}-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-database-{{ .Values.secretSuffix }}
  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: Authentik
        property: DatabaseDatabase

    - secretKey: DatabasePassword
      remoteRef:
        key: Authentik
        property: DatabasePassword
      
    - secretKey: DatabaseUser
      remoteRef:
        key: Authentik
        property: DatabaseUser

    - secretKey: SecretKey
      remoteRef:
        key: Authentik
        property: SecretKey
