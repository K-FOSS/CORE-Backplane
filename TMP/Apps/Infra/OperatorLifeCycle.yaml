apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-olm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            url: https://infra1-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-infra-olm'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/operator-framework/operator-lifecycle-manager.git
        path: deploy/chart
        targetRevision: master
        helm:
          releaseName: olm
          values: |
            rbacApiVersion: rbac.authorization.k8s.io
            namespace: operator-lifecycle-manager
            catalog_namespace: operator-lifecycle-manager
            operator_namespace: operators
            minKubeVersion: 1.11.0
            writeStatusName: '""'
            imagestream: false
            debug: false
            installType: upstream
            olm:
              replicaCount: 1
              image:
                ref: quay.io/operator-framework/olm:master
                pullPolicy: Always
              service:
                internalPort: 8080
                externalPort: metrics
              # tlsSecret: olm-operator-serving-cert
              # clientCASecret: pprof-serving-cert
              nodeSelector:
                kubernetes.io/os: linux
              resources:
                requests:
                  cpu: 10m
                  memory: 160Mi

            catalog:
              replicaCount: 1
              commandArgs: --configmapServerImage=quay.io/operator-framework/configmap-operator-registry:latest
              image:
                ref: quay.io/operator-framework/olm:master
                pullPolicy: Always
              service:
                internalPort: 8080
                externalPort: metrics
              # tlsSecret: catalog-operator-serving-cert
              # clientCASecret: pprof-serving-cert
              nodeSelector:
                kubernetes.io/os: linux
              resources:
                requests:
                  cpu: 10m
                  memory: 80Mi

            package:
              replicaCount: 2
              maxUnavailable: 1
              maxSurge: 1
              image:
                ref: quay.io/operator-framework/olm:master
                pullPolicy: Always
              service:
                internalPort: 5443
              nodeSelector:
                kubernetes.io/os: linux
              resources:
                requests:
                  cpu: 10m
                  memory: 50Mi

            monitoring:
              enabled: true
              namespace: core-prod

      destination:
        server: '{{url}}'
        namespace: operator-lifecycle-manager
