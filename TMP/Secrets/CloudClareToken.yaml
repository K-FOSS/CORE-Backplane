apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: cloudflare-token-sync
  namespace: core-prod
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kjdev-cloudflare
  data:
    - secretKey: Token
      remoteRef:
        key: Cloudflare
        property: Token
      
