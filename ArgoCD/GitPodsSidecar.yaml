apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
        - name: helm-plugin
          command: [/var/run/argocd/argocd-cmp-server]
          args: [--loglevel, debug]
          image: kristianfjones/gitpods-testing:latest
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /helm-working-dir
              name: helm-plugin-tmp
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: plugin.yaml
              name: helm-plugin-config


      volumes:
        - name: helm-plugin-config
          configMap:
            name: helm-plugin-config

        - name: helm-plugin-tmp
          emptyDir: {}
          
