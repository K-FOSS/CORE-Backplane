apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocdvault-secret-sync

spec:
  refreshInterval: '1h'
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: argocd-vault-config
    template:
      engineVersion: v2
      data:
        VAULT_ADDR: 'http://dc1-k3s-node1-vault-active.core-prod.svc.cluster.local:8200'
        VAULT_TOKEN: '{{`{{ .Token }}`}}'
        AVP_TYPE: vault
        AVP_AUTH_TYPE: token

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token
 
