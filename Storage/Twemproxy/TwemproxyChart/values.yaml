affinity: {}
args: []
configmap: |-
  # Enable AOF https://redis.io/topics/persistence#append-only-file
  appendonly yes
  # Disable RDB persistence, AOF persistence already enabled.v
  save ""
fullnameOverride: ""
image:
  pullPolicy: IfNotPresent
  repository: redis
imagePullSecrets: []
maxUnavailable: 1
nameOverride: ""
nodeSelector: {}
persistence:
  accessModes:
  - ReadWriteOnce
  enabled: true
  existingClaim: null
  matchExpressions: {}
  matchLabels: {}
  path: /data
  size: 8Gi
  storageClass: null
  subPath: ""
podAnnotations: {}
podLabels: {}
podManagementPolicy: OrderedReady
podSecurityContext: {}
priorityClassName: null
prometheus:
  enabled: true
  image:
    pullPolicy: IfNotPresent
    repository: oliver006/redis_exporter
    tag: v1.9.0
  podAnnotations: {}
  podLabels: {}
  port: 9121
  resources: {}
  serviceMonitor:
    additionalLabels: {}
    enabled: true
    honorLabels: true
    interval: null
    namespace: null
    path: null
    timeout: null
redisPort: 6379
replicaCount: 1
resources: {}
securityContext: {}
serviceAccount:
  annotations: {}
  create: true
  name: null
tolerations: []

twemproxy:
  affinity: {}
  config:
    servers:
      - keydb.service.kjdev:6379:1
  enabled: true
  image:
    pullPolicy: IfNotPresent
    repository: softonic/twemproxy
    tag: 0.4.1
  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  replicaCount: 1
  resources: {}
  securityContext: {}
  tolerations: []
updateStrategy:
  type: RollingUpdate
