apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-csi-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

  template:
    metadata:
      name: '{{cluster}}-csi-secrets'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: Storage/CSI/Secrets
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

      destination:
        server: '{{url}}'
        namespace: core-prod
