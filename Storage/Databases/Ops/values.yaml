fullnameOverride: core-dbops

psql:
  enabled: true

  operator:
    enabled: true
    
    watchNamespace: core-prod


    image:
      repository: docker.io/easymile/postgresql-operator
      tag: 2.0.0
      pullPolicy: IfNotPresent
      pullSecrets: []


    serviceAccount:
      create: true

    rbac:
      create: true

    service:
      type: ClusterIP
      loadBalancerIP: ''
      externalIPs: []
    
    deployment:
      replicas: 1

mysql:
  enabled: true