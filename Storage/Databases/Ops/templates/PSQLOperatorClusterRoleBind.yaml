{{- $fullName := include "dbops.fullname" . -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $fullName }}-psql

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $fullName }}-psql
subjects:
- kind: ServiceAccount
  name: {{ $fullName }}-psql
  namespace:  {{ .Release.Namespace }}
