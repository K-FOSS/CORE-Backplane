{{- if and .Values.psql.operator.create .Values.psql.enabled }}
{{- $fullName := include "dbops.fullname" . -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-psql

  labels:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: {{ $fullName }}-psql
    app.kubernetes.io/component: psql-operator

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ $fullName }}

      app.kubernetes.io/name: {{ $fullName }}-psql
      app.kubernetes.io/component: psql-operator
      

  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ $fullName }}

        app.kubernetes.io/name: {{ $fullName }}-psql
        app.kubernetes.io/component: psql-operator

    spec:
      containers:
        - name: psql-operator

          {{- with .Values.psql.operator.image }}
          image: '{{ .repository }}{{ if .digest }}@{{ .digest }}{{ else }}:{{ .tag }}{{ end }}'
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}


          env:
            - name: WATCH_NAMESPACE
              value: {{ .Values.psql.operator.watchNamespace }}

            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: OPERATOR_NAME
              value: {{ $fullName }}-psql
          ports:
            - containerPort: 8383
              name: http

{{- end }}