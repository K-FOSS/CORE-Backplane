{{- if and .Values.psql.operator.rbac.create .Values.psql.enabled }}
{{- $fullName := include "dbops.fullname" . -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $fullName }}-psql

  labels:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: {{ $fullName }}-psql
    app.kubernetes.io/component: psql-operator
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - services
  - services/finalizers
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - postgresql-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - ''
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - replicasets
  - deployments
  verbs:
  - get
- apiGroups:
  - postgresql.easymile.com
  resources:
  - '*'
  - postgresqlengineconfigurations
  - postgresqldatabases
  - postgresqlusers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end }}