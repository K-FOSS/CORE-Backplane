{{- if and .Values.psql.operator.serviceAccount.create .Values.psql.enabled }}
{{- $fullName := include "pnetwork.fullname" . -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $fullName }}-psql

  labels:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: {{ $fullName }}-psql
    app.kubernetes.io/component: psql-operator

{{- end }}