apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-database-proxy-psql
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443

  template:
    metadata:
      name: '{{cluster}}-database-proxy-psql'
    spec:
      project: core

      source:
        path: Storage/Databases/Proxy/PSQL
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: main

      destination:
        server: '{{url}}'
        namespace: core-prod
