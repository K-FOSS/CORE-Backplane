apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: psql-operator-backup-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    name: psql-operator-backup-sync
    template:
      engineVersion: v2
      data:
        AWS_S3_FORCE_PATH_STYLE: 'true'

        AWS_REGION: 'us-east-1'

        AWS_ENDPOINT: '{{ .S3Endpoint }}'
        WALG_S3_PREFIX: '{{ .S3Prefix }}'

        USE_WALG_RESTORE: 'true'

        AWS_ACCESS_KEY_ID: '{{ .S3AccessKey }}'
        AWS_SECRET_ACCESS_KEY: '{{ .S3SecretKey }}'

        PGHOST: '{{ .Hostname }}'
        PG_HOST: '{{ .Hostname }}'

        PGPORT: '{{ .Port }}'

        PGUSER: '{{ .Username }}'
        PG_USER: '{{ .Username }}'

        S3BUCKET: '{{ .S3Bucket }}'

        PGPASSWORD: '{{ .Password }}'

        PGHOSTADDR: '{{ .Hostname }}'

        server.secretkey: '{{ .SecretKey }}'
        OIDCClientID: '{{ .OpenIDClientID }}'
        OIDCClientSecret: '{{ .OpenIDClientSecret }}'

  data:
    - secretKey: Hostname
      remoteRef:
        key: PSQLBackups
        property: Hostname
      
    - secretKey: PGPass
      remoteRef:
        key: PSQLBackups
        property: PGPass
      
    - secretKey: Password
      remoteRef:
        key: PSQLBackups
        property: Password
      
    - secretKey: Port
      remoteRef:
        key: PSQLBackups
        property: Port
      
    - secretKey: S3AccessKey
      remoteRef:
        key: PSQLBackups
        property: S3AccessKey
      
    - secretKey: S3Bucket
      remoteRef:
        key: PSQLBackups
        property: S3Bucket
      
    - secretKey: S3Endpoint
      remoteRef:
        key: PSQLBackups
        property: S3Endpoint
      
    - secretKey: S3Prefix
      remoteRef:
        key: PSQLBackups
        property: S3Prefix
      
    - secretKey: S3SecretKey
      remoteRef:
        key: PSQLBackups
        property: S3SecretKey
      
    - secretKey: Username
      remoteRef:
        key: PSQLBackups
        property: Username

    - secretKey: OpenIDClientID
      remoteRef:
        key: PSQLBackups
        property: OpenIDClientID

    - secretKey: OpenIDClientSecret
      remoteRef:
        key: PSQLBackups
        property: OpenIDClientSecret
