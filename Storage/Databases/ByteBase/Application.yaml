apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-database-bytebase-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
            ingress: db.mylogin.space
  template:
    metadata:
      name: '{{cluster}}-database-bytebase-core'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Storage/Databases/ByteBase/ByteBaseChart
        targetRevision: main
        helm:
          releaseName: 'bytebase-{{ environment }}-core'

      destination:
        server: '{{url}}'
        namespace: core-prod
