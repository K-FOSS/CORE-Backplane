apiVersion: v1
kind: Service
metadata:
  name: bytebase
  namespace: {{ template "bytebase.namespace" . }}
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: http
  labels:
    app: bytebase
spec:
  ports:
    - port: 443
      name: web
  clusterIP: None
  selector:
    app: bytebase
