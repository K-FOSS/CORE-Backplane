apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: 'bytebase-sync'
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: bytebase
  data:
    - secretKey: S3AccessKey
      remoteRef:
        key: HPCollege
        property: S3AccessKey

    - secretKey: S3SecretKey
      remoteRef:
        key: HPCollege
        property: S3SecretKey
