apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bytebase
  namespace: {{ template "bytebase.namespace" . }}
spec:
  selector:
    matchLabels:
      app: bytebase
  serviceName: "bytebase"
  replicas: 1
  template:
    metadata:
      labels:
        app: bytebase
        sidecar.istio.io/inject: 'true'
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - name: bytebase
          image: kristianfjones/bytebase
          imagePullPolicy: Always
          args: ["--host", "https://db.mylogin.space", "--port", "443", "--data", "/var/opt/bytebase", '--debug']
          env:
            - name: NODE_ENV
              value: 'development'

