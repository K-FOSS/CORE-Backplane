          ports:
            - containerPort: 443
              name: web
          volumeMounts:
            - mountPath: /var/opt/bytebase
              name: sqlite

            - mountPath: /var/opt/bytebase/keys/release.pub.pem
              name: config
              subPath: jwtKey

            - mountPath: /var/opt/bytebase/license
              name: config
              subPath: license
          readinessProbe:
            httpGet:
              path: /api/actuator/info
              port: web
            initialDelaySeconds: 2
            periodSeconds: 2
        
      volumes:
        - name: config
          configMap:
            name: bytebase-key

  volumeClaimTemplates:
    - metadata:
        name: sqlite
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "{{ .Values.bytebase.storage }}"
