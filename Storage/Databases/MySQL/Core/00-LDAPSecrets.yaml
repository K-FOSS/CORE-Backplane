apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: database-mysql-vitess-ldap-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: database-mysql-vitess-ldap
  data:
    - secretKey: Username
      remoteRef:
        key: Vitess
        property: Username
      
    - secretKey: Password
      remoteRef:
        key: Vitess
        property: Password

