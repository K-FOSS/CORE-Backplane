{{- $fullName := include "spilo.fullname" . -}}
{{- $clusterName := include "spilo.clusterName" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-pool

spec:
  selector:
    app: {{ $fullName }}-pool

  ports:
    - name: pgpool-port
      protocol: TCP
      port: 9999
      targetPort: 9999
