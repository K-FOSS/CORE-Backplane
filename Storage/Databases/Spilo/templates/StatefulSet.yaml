{{- $fullName := include "spilo.fullname" . -}}
{{- $clusterName := include "spilo.clusterName" . -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-db

  labels:
    app: {{ $fullName }}-db
    spilo-cluster: {{ $clusterName }}

spec:
  selector:
    matchLabels:
      app: {{ $fullName }}-db

  replicas: 3

  serviceName: {{ $fullName }}-db

  template:
    metadata:
      labels:
        app: {{ $fullName }}-db
        spilo-cluster: {{ $clusterName }}

    spec:
      containers:
        - name: {{ $clusterName }}

          {{- with .Values.image }}
          image: '{{ .repository }}{{ if .digest }}@{{ .digest }}{{ else }}:{{ .tag }}{{ end }}'
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}

          {{- with .Values.image.pullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 10 }}
          {{- end }}

          ports:
            - containerPort: 8008
              protocol: TCP

            - name: psql
              containerPort: 5432
              protocol: TCP

          volumeMounts:
            - mountPath: /home/postgres/pgdata
              name: pgdata

          env:
          - name: DCS_ENABLE_KUBERNETES_API
            value: 'false'
          - name: SPILO_CONFIGURATION
            value: | ## https://github.com/zalando/patroni#yaml-configuration
              consul:
                host: consul.service.dc1.kjdev
                url: http://consul.service.dc1.kjdev:8500

                port: 8500
                scheme: http
                register_service: true
              bootstrap:
                initdb:
                  - auth-host: md5
                  - auth-local: trust

          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP

          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace

          - name: PGROOT
            value: /home/postgres/pgdata/pgroot

      terminationGracePeriodSeconds: 0

  volumeClaimTemplates:
    - metadata:
        labels:
          application: spilo
          spilo-cluster: {{ $clusterName }}
        name: pgdata

      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
