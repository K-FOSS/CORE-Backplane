apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: mongodb-ferretdb-secrets-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mongodb-ferretdb-secrets
  data:
    - secretKey: Username
      remoteRef:
        key: FerretDB
        property: Username
      
    - secretKey: Password
      remoteRef:
        key: FerretDB
        property: Password

    - secretKey: Database
      remoteRef:
        key: FerretDB
        property: Database
