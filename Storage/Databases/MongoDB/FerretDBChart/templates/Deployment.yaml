apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ferretdb-core
  labels:
    app.kubernetes.io/name: ferretdb-core
spec:
  replicas: 1

  serviceName: ferretdb

  selector:
    matchLabels:
      app.kubernetes.io/name: ferretdb-core

  template:
    metadata:
      labels:
        app.kubernetes.io/name: ferretdb-core
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.1.1.50
          - 10.1.1.53

      containers:
        - name: mongodb
          image: mongo:4.4.6
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          args:
            - --port=37017
          ports:
            - containerPort: 37017
              name: mongodb
              protocol: TCP

        - name: ferretdb
          image: ghcr.io/ferretdb/ferretdb:0.5.0
          args:
            - -listen-addr=:27017
            - '-postgresql-url=postgres://$(Username):$(Password)@{{ .Values.database.hostname }}:5432/$(Database)'

          securityContext:
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 27017
              name: mongodb
              protocol: TCP
          env:
            - name: Database
              valueFrom:
                secretKeyRef:
                  key: Database
                  name: {{ .Values.database.secretName }}

            - name: Username
              valueFrom:
                secretKeyRef:
                  key: Username
                  name: {{ .Values.database.secretName }}

            - name: Password
              valueFrom:
                secretKeyRef:
                  key: Password
                  name: {{ .Values.database.secretName }}

  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
