apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-mongodb-ferretdb-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-mongodb-ferretdb'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: Storage/Databases/MongoDB/FerretDBChart
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: main
        helm:
          # parameters:
          #   - name: secretSuffix
          #     value: '{{ environment }}'
          values: |
            database:
              hostname: psql.service.dc1.kjdev
              secretName: mongodb-ferretdb-secrets

      destination:
        server: '{{url}}'
        namespace: core-prod
