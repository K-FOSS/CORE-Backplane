apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: minio-s3-sso-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-s3-sso
  data:
    - secretKey: OpenIDClientID
      remoteRef:
        key: MinioOperator
        property: OpenIDClientID

    - secretKey: OpenIDClientSecret
      remoteRef:
        key: MinioOperator
        property: OpenIDClientSecret
      
