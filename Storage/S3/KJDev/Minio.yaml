apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: minio-main
spec:
  hosts:
    - minio
    - minio.mylogin.space
  location: MESH_INTERNAL
  ports:
    - number: 443
      name: https
      protocol: TLS

  resolution: DNS
  endpoints:
    - address: minio.core-prod.svc.k0s.resolvemy.host
      ports:
        http: 9000
