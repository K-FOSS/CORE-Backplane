apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: minio
spec:
  hosts:
    - s3.mylogin.space
    - minio.mylogin.space
    - minio
    - minio.core-prod.svc.k0s.resolvemy.host
  location: MESH_INTERNAL
  ports:
