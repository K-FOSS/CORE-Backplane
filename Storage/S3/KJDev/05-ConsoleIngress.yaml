apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    wan-mode: 'public'
    lan-mode: 'private'
  annotations:
    cert-manager.io/cluster-issuer: kjdev-cluster
    external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
    ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Server", "Network"]}'
    ingress.pomerium.io/secure_upstream: 'true'
    ingress.pomerium.io/tls_skip_verify: 'true'
  name: s3-kjdev-console-ingress
spec:
  ingressClassName: pomerium
  rules:
    - host: s3.int.mylogin.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kjdev-core-console
                port:
                  number: 9443

  tls:
    - hosts:
        - '*.int.mylogin.space'
      secretName: myloginspace-int-default-certificates
