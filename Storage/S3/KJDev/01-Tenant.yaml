apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: kjdev-core
  namespace: core-prod

scheduler:
  name: ""
spec:
  configuration:
    name: kjdev-core-env-configuration

  credsSecret:
    name: kjdev-core-secret

  imagePullSecret: {}

  mountPath: /export
  features:
    bucketDNS: true
    domains:
      minio:
        - s3.mylogin.space
  pools:
    - name: pool-0

      resources:
        requests:
          cpu: 64m
          memory: 512Mi

      servers: 4

      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: '322122547200'
          storageClassName: infra1-storage
        status: {}
      volumesPerServer: 1

  priorityClassName: tier2-priority

  env:
    - name: MINIO_DOMAIN
      value: s3.mylogin.space
    - name: MINIO_BROWSER_REDIRECT_URL
      value: https://s3.int.mylogin.space
    - name: MINIO_SERVER_URL
      value: https://s3.mylogin.space
    - name: MINIO_DOMAIN
      value: 's3.mylogin.space,core-prod.svc.cluster.local,core-prod.svc.k0s.resolvemy.host'

  prometheusOperator: false
  # prometheus:
  #   diskCapacityGB: 20
  #   resources: {}
  #   securityContext:
  #     fsGroup: 1000
  #     runAsGroup: 1000
  #     runAsNonRoot: true
  #     runAsUser: 1000

  requestAutoCert: false
