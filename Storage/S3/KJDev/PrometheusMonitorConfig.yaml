apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-prometheus-sync

spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    name: minio-prom-additional-scrape-config
    template:
      engineVersion: v2
      data:
        token: '{{ .Token }}'

  data:
    - secretKey: Token
      remoteRef:
        key: Minio/Prometheus
        property: Token
