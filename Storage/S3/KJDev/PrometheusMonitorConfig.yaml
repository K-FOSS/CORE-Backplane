apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-prometheus-sync
  namespace: 
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    name: minio-prom-additional-scrape-config
    template:
      engineVersion: v2
      data:
        config.env: |
          - job_name: kjdev-core-minio-job
            bearer_token: {{ .Token }}
            metrics_path: /minio/v2/metrics/cluster
            scheme: https
            scrape_interval: 15s
            scrape_timeout: 30s
            static_configs:
              - targets:
                  - s3.mylogin.space
                

  data:
    - secretKey: Token
      remoteRef:
        key: Minio
        property: AccessToken
