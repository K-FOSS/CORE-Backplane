apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: s3-dashboard-route

  labels:
    wan-mode: 'public'
    lan-mode: private

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - s3.int.mylogin.space

  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: kjdev-core-console
          port: 9090
          weight: 1

      matches:
        - path:
            type: PathPrefix
            value: /