apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: minio-auth

spec:
  refreshInterval: 5m
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: minio-auth

  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: Minio/User
          property: Username

    - match:
        secretKey: password
        remoteRef:
          remoteKey: Minio/User
          property: Password

    - match:
        secretKey: ldapsHostname
        remoteRef:
          remoteKey: Minio/LDAP
          property: Hostname

    - match:
        secretKey: ldapsPort
        remoteRef:
          remoteKey: Minio/LDAP
          property: Port