apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kjdev-minio-monitor
  labels:
    resolvemy.host/metrics: mimir
spec:
  selector:
    matchLabels:
      v1.min.io/tenant: kjdev-core

  podMetricsEndpoints:
    - port: 9090
      interval: 15s
      authorization:
        type: Bearer
        credentials:
          name: minio-prom-additional-scrape-config
          key: token
      path: /minio/v2/metrics/cluster
