apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-keydb-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # - cluster: k0s-cntrl
          #   url: https://10.1.1.40:443
          #   loadBalancerIP: 10.1.1.68
          #   externalNodes: "['infra1-dc1-keydb-headless.service.dc1.kjdev']"
          #   replicas: '0'

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            loadBalancerIP: 10.1.1.68
            externalNodes: "[]"
            replicas: '1'
  template:
    metadata:
      name: '{{cluster}}-keydb-core'
    spec:
      project: core
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Storage/KeyDB/KeyDBChart
        targetRevision: main
        helm:
          releaseName: keydb-core
          parameters:
            - name: loadBalancer.extraSpec.loadBalancerIP
              value: '{{loadBalancerIP}}'
          values: |
            externalNodes: {{externalNodes}}

            nodes: {{replicas}}

            service:
              annotations:
                consul.hashicorp.com/service-name: '{{ cluster }}-keydb-headless'

            configExtraArgs:
              - databases: '256'
              - appendfsync: 'no'
              - client-output-buffer-limit: ["replica", "0", "0", "0"]
              - client-output-buffer-limit: ["pubsub", "0", "0", "0"]

            clusterMode: false

            loadBalancer:
              enabled: true
              annotations:
                metallb.universe.tf/allow-shared-ip: keydb
                consul.hashicorp.com/service-name: keydb

      destination:
        server: '{{url}}'
        namespace: core-prod
