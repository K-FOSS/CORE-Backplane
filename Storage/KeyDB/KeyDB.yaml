apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-keydb-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.68
            externalNodes: "['keydb-headless.service.home1.kjdev']"
            replicas: '3'
  template:
    metadata:
      name: '{{cluster}}-keydb-core'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Storage/KeyDB/KeyDBChart
        targetRevision: main
        helm:
          releaseName: keydb-core
          parameters:
            - name: loadBalancer.extraSpec.loadBalancerIP
              value: '{{loadBalancerIP}}'
          values: |
            externalNodes: {{externalNodes}}

            nodes: {{replicas}}

            service:
              annotations:
                consul.hashicorp.com/service-name: keydb-headless

            loadBalancer:
              enabled: true
              annotations:
                metallb.universe.tf/allow-shared-ip: keydb
                consul.hashicorp.com/service-name: keydb
      destination:
        server: '{{url}}'
        namespace: core-prod
