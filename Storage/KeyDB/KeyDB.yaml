apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-keydb-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.68
            externalNodes: "['infra1-dc1-keydb-headless.service.dc1.kjdev']"
            replicas: '3'

          - cluster: infra1-dc1
            url: https://infra1-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.67
            externalNodes: "['k0s-cntrl-keydb-headless.service.dc1.kjdev']"
            replicas: '2'
  template:
    metadata:
      name: '{{cluster}}-keydb-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Storage/KeyDB/KeyDBChart
        targetRevision: main
        helm:
          releaseName: keydb-core
          parameters:
            - name: loadBalancer.extraSpec.loadBalancerIP
              value: '{{loadBalancerIP}}'
          values: |
            externalNodes: {{externalNodes}}

            nodes: {{replicas}}

            service:
              annotations:
                consul.hashicorp.com/service-name: '{{ cluster }}-keydb-headless'

            persistentVolume:
              storageClass: infra1-storage

            loadBalancer:
              enabled: true
              annotations:
                metallb.universe.tf/allow-shared-ip: keydb
                consul.hashicorp.com/service-name: keydb

      destination:
        server: '{{url}}'
        namespace: core-prod
