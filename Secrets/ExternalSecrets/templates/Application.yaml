apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: externalsecrets-core-{{ .Values.serverName }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: core-prod
    server: {{ .Values.serverURI }}
  project: core
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    path: external-secrets
    targetRevision: 0.4.4
    helm:
      releaseName: externalsecrets-core
      values: |-
{{ .Files.Get "Input.yaml" | indent 8 }}
