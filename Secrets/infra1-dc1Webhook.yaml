apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra1-dc1-externalsecrets-webhook
spec:
  template:
    spec:
      containers:
        - args:
            - webhook
            - '--port=10250'
            - '--dns-name=infra1-dc1-externalsecrets-webhook.core-prod.svc.cluster.local'
            - '--cert-dir=/tmp/certs'
            - '--check-interval=5m'
          image: 'ghcr.io/external-secrets/external-secrets:v0.5.6'
          imagePullPolicy: IfNotPresent
          name: webhook
