apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: infra1-dc1-secrets
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-secrets-webhook
    app.kubernetes.io/version: v0.5.6
    argocd.argoproj.io/instance: infra1-dc1-secrets
    helm.sh/chart: external-secrets-0.5.6
  name: eso-core-webhook
  namespace: core-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: infra1-dc1-secrets
      app.kubernetes.io/name: external-secrets-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: infra1-dc1-secrets
        app.kubernetes.io/name: external-secrets-webhook
    spec:
      containers:
        - args:
            - webhook
            - '--port=10250'
            - '--dns-name=eso-core-webhook.core-prod.svc.cluster.local'
            - '--cert-dir=/tmp/certs'
            - '--check-interval=5m'
          image: 'ghcr.io/external-secrets/external-secrets:v0.5.6'
          imagePullPolicy: IfNotPresent
          name: webhook
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 10250
              name: webhook
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - mountPath: /tmp/certs
              name: certs
              readOnly: true
      hostNetwork: false
      serviceAccountName: external-secrets-webhook
      volumes:
        - name: certs
          secret:
            secretName: eso-core-webhook
