apiVersion: apps/v1
kind: Deployment
metadata:
  name: eso-core-webhook
spec:
  template:
    spec:
      containers:
        - args:
            - webhook
            - '--port=10250'
            - '--dns-name=eso-core-webhook.core-prod.svc.cluster.local'
            - '--cert-dir=/tmp/certs'
            - '--check-interval=5m'
          name: webhook
