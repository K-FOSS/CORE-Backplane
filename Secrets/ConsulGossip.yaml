apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: consul-acl-replication-acl-token-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: consul-acl-replication-acl-token
  data:
    - secretKey: token
      remoteRef:
        key: Consul
        property: ReplicationToken
      
