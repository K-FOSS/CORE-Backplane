apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eso-core-webhook
spec:
  secretName: eso-core-webhook
  issuerRef:
    name: pomerium-issuer
    kind: Issuer
  usages:
    - server auth
    - client auth
  dnsNames:
    - eso-core-webhook.core-prod.svc.cluster.local
    - eso-core-webhook.core-prod.svc
