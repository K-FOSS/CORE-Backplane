apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mainvault-token

spec:
  refreshInterval: '120s'
  secretStoreRef:
    name: corevault-rootsecrets
    kind: ClusterSecretStore

  target:
    name: mainvault-token

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token