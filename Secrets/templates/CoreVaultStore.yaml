apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: corevault-rootsecrets
  labels:
    {{ include "core-secrets.labels" . | nindent 4 }}
spec:
  provider:
    vault:
      auth:
        tokenSecretRef:
          name: maincore-vault-token
          key: token
          namespace: {{ .Release.Namespace }}
      path: ROOT_SECRETS
      server: http://infra1-dc1-corevault.core-prod.svc.cluster.local
      version: v2
