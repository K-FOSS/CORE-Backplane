apiVersion: apps/v1
kind: Deployment
metadata:
  name: k0s-cntrl-externalsecrets-webhook
spec:
  template:
    spec:
      containers:
        - args:
            - webhook
            - '--port=10250'
            - '--dns-name=infra1-dc1-externalsecrets-webhook.core-prod.svc.k0s.resolvemy.host'
            - '--cert-dir=/tmp/certs'
            - '--check-interval=5m'
