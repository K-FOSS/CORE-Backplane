apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: development-gitlab-database-prod
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: gitlab-database-prod

  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: GitLab/Database
        property: Database

    - secretKey: DatabaseUsername
      remoteRef:
        key: GitLab/Database
        property: Username

    - secretKey: DatabasePassword
      remoteRef:
        key: GitLab/Database
        property: Password
      


