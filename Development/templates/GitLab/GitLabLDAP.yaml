apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: development-gitlab-ldap-prod-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: gitlab-ldap-prod

  data:
    - secretKey: LDAPUsername
      remoteRef:
        key: GitLab/LDAP
        property: Username

    - secretKey: LDAPPassword
      remoteRef:
        key: GitLab/LDAP
        property: Password
