apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: development-gitlab-praefect-database-prod-sync
spec:
  secretStoreRef:
    name: mainvault-core
    kind: ClusterSecretStore

  target:
    name: gitlab-praefect-database-prod

  data:
    - secretKey: DatabaseUsername
      remoteRef:
        key: GitLab/Praefect
        property: Username

    - secretKey: DatabasePassword
      remoteRef:
        key: GitLab/Praefect
        property: Password
