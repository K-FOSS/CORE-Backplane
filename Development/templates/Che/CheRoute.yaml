apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: che

  namespace: eclipse-che

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw

  hostnames:
    - 'ide.mylogin.space'

  rules:
    - backendRefs:
        - name: che-gateway
          port: 8080

      timeouts:
        backendRequest: 600s
        request: 600s
