apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: development-gitlab-kas-prod-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-kas-prod
  data:
    - secretKey: kas_shared_secret
      remoteRef:
        key: GitLab
        property: KASSecret
