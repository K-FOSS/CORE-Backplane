apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-development-gitlab-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-development-gitlab-{{environment}}-secrets'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: DevelopmentSecrets/SecretsChart
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: main
        helm:
          parameters:
            - name: secretSuffix
              value: '{{ environment }}'

      destination:
        server: '{{url}}'
        namespace: core-prod
