apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k0s-cntrl-sso-tls-authentiktoken
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: k0s-cntrl-sso-tls-aaatoken

  data:
    - secretKey: Token
      remoteRef:
        key: AAA/Authentik/General
        property: Token

