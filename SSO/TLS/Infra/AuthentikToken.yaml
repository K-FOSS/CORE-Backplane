apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k0s-cntrl-sso-tls-authentiktoken
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  target:
    name: k0s-cntrl-sso-tls-aaatoken

  data:
    - secretKey: Token
      remoteRef:
        key: Authentik
        property: APIToken

