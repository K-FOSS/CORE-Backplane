apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: sso-tftest
spec:
  path: ./SSO/TFTest/TF
  approvePlan: ""
  interval: 1m

  varsFrom:
  - kind: Secret
    name: sso-tftest-authentiktoken

  sourceRef:
    kind: GitRepository
    name: sso-tftest
  
  writeOutputsToSecret:
    name: ssotest-output

