apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sso-tftest-authentiktoken
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  target:
    name: sso-tftest-authentiktoken

  data:
    - secretKey: aaatoken
      remoteRef:
        key: Authentik
        property: APIToken

