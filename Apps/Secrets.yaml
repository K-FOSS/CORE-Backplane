apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443

          - cluster: cntrl-plane
            url: https://10.1.1.44:6443
  template:
    metadata:
      name: '{{cluster}}-secrets'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      source:
        path: Secrets
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                external-secrets:
                  fullnameOverride: '{{cluster}}-externalsecrets'


      destination:
        server: '{{url}}'
        namespace: core-prod
