apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
  template:
    metadata:
      name: '{{cluster}}-secrets'
    spec:
      project: core
      source:
        path: Secrets
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                external-secrets:
                  nameOverride: '{{cluster}}-secrets'
                  fullnameOverride: '{{cluster}}-externalsecrets'



      destination:
        server: '{{url}}'
        namespace: core-prod
