apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-development-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-development-deploy'
    spec:
      project: core

      syncPolicy:
        automated: {}

      source:
        path: Development
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-vault-replacer
      destination:
        server: '{{url}}'
        namespace: argocd
