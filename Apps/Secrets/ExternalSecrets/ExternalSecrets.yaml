apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-externalsecrets-main
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-home1
            url: https://k0s-home1-kubernetes-default.service.home1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-externalsecrets'
    spec:
      project: core
      source:
        repoURL: https://charts.external-secrets.io
        chart: external-secrets
        path: external-secrets
        targetRevision: 0.4.4
        helm:
          releaseName: externalsecrets-core
          valueFiles:
            - ./values.yaml
      destination:
        server: '{{url}}'
        namespace: core-prod
