apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-externalsecrets-vaultstore
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
  template:
    metadata:
      name: '{{cluster}}-externalsecrets-store'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        path: Secrets
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: core-prod
