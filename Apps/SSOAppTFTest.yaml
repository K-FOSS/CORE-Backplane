apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-sso-apptest
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443

  syncPolicy:
    preserveResourcesOnDeletion: true
  

  template:
    metadata:
      name: '{{cluster}}-sso-apptest'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        syncOptions:
          - FluxSubsystem=true
          - AutoCreateFluxResources=true

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/tf-sso-app.git
        path: Infra
        targetRevision: main

      destination:
        server: '{{url}}'
        namespace: core-prod
