apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-corevault-core-k0s-home1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    server: 'https://rancher.int.mylogin.space/k8s/clusters/local'
    namespace: core-prod
  project: core
  source:
    path: Hashicorp/CoreVault
    repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
    targetRevision: main
    helm:
      releaseName: corevault-argo-install
      parameters:
        - name: serverURI
          value: https://k0s-home1-kubernetes-default.service.home1.kjdev:6443
        - name: serverName
          value: k0s-home1
