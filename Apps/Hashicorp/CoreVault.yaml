apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-corevault
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.18.0.1:443

  template:
    metadata:
      name: '{{cluster}}-corevault'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core


      source:
        path: Hashicorp/CoreVault
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
