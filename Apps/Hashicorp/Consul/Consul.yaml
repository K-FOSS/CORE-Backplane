apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-consul-main
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            namespace: core-prod
            dnsLBIP: 10.1.1.61
            helmName: consul-prod
            name: k0s-dc1
            main: 'true'
            replicas: '3'

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            namespace: core-prod
            dnsLBIP: 10.1.1.60
            helmName: consul
            name: infra1-dc1
            main: 'false'
            replicas: '2'

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{cluster}}-consul'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      ignoreDifferences:
        - kind: Service
          name: infra1-dc1-dns
          jqPathExpressions:
            - .spec.allocateLoadBalancerNodePorts
          
      source:
        path: Mesh/Service/Consul
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                consul:
                  global:
                    name: {{name}}
                  
                  dns:
                    additionalSpec: |
                      loadBalancerIP: {{dnsLBIP}}
                      externalTrafficPolicy: Local
                      allocateLoadBalancerNodePorts: false
                    annotations: null
                    clusterIP: null
                    enableRedirection: false
                    enabled: true
                    type: LoadBalancer

                  ui:
                    ingress:
                      enabled: {{main}}

                  server:
                    replicas: {{ replicas }}

                  syncCatalog:
                    consulNodeName: '{{name}}-sync'
                    consulPrefix: '{{name}}-'

                  
  

      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
