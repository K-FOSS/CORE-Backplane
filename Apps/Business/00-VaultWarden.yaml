apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-business-vaultwarden
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            ingress: passwords.mylogin.space
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-business-passwords-vaultwarden'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-business2.git
        path: Passwords/VaultWarden
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                vaultwarden:
                  # -- environment variables. See [image docs](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template) for more details.
                  # @default -- See below
                  env:
                  # -- Config dir
                    DATA_FOLDER: "/tmp"
                    DOMAIN: https://{{ ingress }}

                    SMTP_FROM_NAME: 'Vaultwarden'
                    SMTP_SECURITY: 'off'

                    SMTP_TIMEOUT: '120'

                    SMTP_HOST:
                      valueFrom:
                        secretKeyRef:
                          key: Hostname
                          name: business-vaultwarden-mail-{{ environment }}

                    SMTP_FROM:
                      valueFrom:
                        secretKeyRef:
                          key: Username
                          name: business-vaultwarden-mail-{{ environment }}

                    SMTP_PORT:
                      valueFrom:
                        secretKeyRef:
                          key: Port
                          name: business-vaultwarden-mail-{{ environment }}

                    SMTP_USERNAME:
                      valueFrom:
                        secretKeyRef:
                          key: Username
                          name: business-vaultwarden-mail-{{ environment }}

                    SMTP_PASSWORD:
                      valueFrom:
                        secretKeyRef:
                          key: Password
                          name: business-vaultwarden-mail-{{ environment }}


                    DATABASE_URL:
                      valueFrom:
                        secretKeyRef:
                          key: DBURI
                          name: business-vaultwarden-database-{{ environment }}

                  ingress:
                    # -- Enable and configure ingress settings for the chart under this key.
                    # @default -- See values.yaml
                    main:
                      enabled: false

      destination:
        server: '{{url}}'
        namespace: core-prod
