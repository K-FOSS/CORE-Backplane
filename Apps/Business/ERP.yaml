apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-business-erp
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-business-erp'
    spec:
      project: core

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-business2.git
        path: ERP
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
