apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-business-office
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            ingress: office.mylogin.space
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-business-office'
    spec:
      project: core

      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-business2.git
        path: Office
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |- 
                nextcloud:
                  nextcloud:
                    host: {{ingress}}

      destination:
        server: '{{url}}'
        namespace: core-prod
