apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-security-deploy
  namespace: argocd
spec:
  destination:
    server: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
    namespace: argocd

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    path: Security/SecureCodeBox
    repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
    targetRevision: HEAD
    directory:
      recurse: false
      jsonnet: {}
