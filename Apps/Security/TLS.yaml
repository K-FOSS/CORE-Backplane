apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-security-tls-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.18.0.1:443

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{cluster}}-security-tls-deploy'

    spec:
      project: core

      syncPolicy:
        automated: {}

      source:
        path: Security/TLS
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

        directory:
          recurse: false
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: argocd
