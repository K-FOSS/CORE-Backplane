apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-rdns-lab
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.53

          - cluster: infra1-dc1
            url: https://infra1-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.50
  template:
    metadata:
      name: '{{cluster}}-rdns-lab'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
      source:
        path: Network/RDNS
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                coredns:
                  serviceType: LoadBalancer
                  service:
                    annotations:
                      purelb.io/service-group: anycast
                    name: test-dns-rdns-core
                    externalTrafficPolicy: Local
                    loadBalancerIP: '{{loadBalancerIP}}'
      destination:
        server: '{{url}}'
        namespace: core-prod
