apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-sdn
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{cluster}}-network-sdn'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        path: Network/SDN
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

        helm:
          releaseName: onos

      destination:
        server: '{{url}}'
        namespace: micro-onos

