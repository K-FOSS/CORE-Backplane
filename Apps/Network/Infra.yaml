apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-network-infra-deploy'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        path: Network/Infra
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: false
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: argocd
