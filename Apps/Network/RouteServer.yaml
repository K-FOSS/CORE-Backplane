apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-routeserver
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-network-routeserver'
    spec:
      project: core

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/RouteServer
        targetRevision: main
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
