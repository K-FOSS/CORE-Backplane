apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-onos-op
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.18.0.1:443


  template:
    metadata:
      name: '{{cluster}}-network-onos-op'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Network/ONOSBase
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

        helm:
          releaseName: onos-operator


      destination:
        server: '{{url}}'
        namespace: kube-system
