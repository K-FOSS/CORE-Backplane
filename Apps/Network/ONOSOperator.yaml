apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-onos-op
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: https://10.1.1.44:6443

  syncPolicy:
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: '{{cluster}}-network-onos-op'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Network/ONOSBase
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

      destination:
        server: '{{url}}'
        namespace: kube-system
