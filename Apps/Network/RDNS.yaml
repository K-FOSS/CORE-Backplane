apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-rdns-lab
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            loadBalancerIP: 10.1.1.51

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
            loadBalancerIP: 10.1.1.50
  
  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-rdns'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true

      source:
        path: Network/RDNS
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                coredns:
                  affinity:
                    podAntiAffinity:
                      preferredDuringSchedulingIgnoredDuringExecution:
                        - weight: 100
                          podAffinityTerm:
                            labelSelector:
                              matchExpressions:
                                - key: app.kubernetes.io/instance
                                  operator: In
                                  values:
                                    - '{{cluster}}-rdns'
                            topologyKey: kubernetes.io/hostname

                  serviceType: LoadBalancer
                  service:
                    annotations:
                      metallb.universe.tf/loadBalancerIPs: '10.1.1.53'
                      metallb.universe.tf/allow-shared-ip: rdns

                      io.cilium/lb-ipam-ips: '10.1.1.53'
                      io.cilium/lb-ipam-sharing-key: rdns
                    name: rdns
                    externalTrafficPolicy: Local



      destination:
        server: '{{url}}'
        namespace: core-prod
