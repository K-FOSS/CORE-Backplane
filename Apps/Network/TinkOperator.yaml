apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-baremetal-operator
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.18.0.1:443
  template:
    metadata:
      name: '{{cluster}}-baremetal-ops'
    spec:
      project: core
    #   syncPolicy:
    #     automated:
    #       selfHeal: true
    #       prune: true
      source:
        path: config/default
        repoURL: https://github.com/tinkerbell/cluster-api-provider-tinkerbell.git
        targetRevision: HEAD

      destination:
        server: '{{url}}'
        namespace: core-prod
