apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-baremetal-operator
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-baremetal-ops'
    spec:
      project: core
    #   syncPolicy:
    #     automated:
    #       selfHeal: true
    #       prune: true
      source:
        path: config/default
        repoURL: https://github.com/tinkerbell/cluster-api-provider-tinkerbell.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
