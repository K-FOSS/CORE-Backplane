apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-qos
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: k0s-cntrl
            url: https://172.18.0.1:443

  template:
    metadata:
      name: '{{cluster}}-qos'

    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true

      source:
        path: QoS
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
