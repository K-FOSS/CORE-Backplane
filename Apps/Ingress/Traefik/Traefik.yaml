apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-traefik-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            loadBalancerIP: 10.1.1.88
  template:
    metadata:
      name: 'traefik-core'
    spec:
      project: core

      source:
        path: Network/Ingress/Traefik
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                traefik:
                  service:
                    enabled: true
                    type: LoadBalancer
                    spec:
                      loadBalancerIP: '{{loadBalancerIP}}'
                    annotations:
                      metallb.universe.tf/allow-shared-ip: 'traefik-core'

      destination:
        server: '{{url}}'
        namespace: core-prod
