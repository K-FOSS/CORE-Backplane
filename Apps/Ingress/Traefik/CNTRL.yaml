apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-traefik-core-k0s-cntrl
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    server: 'https://rancher.int.mylogin.space/k8s/clusters/local'
    namespace: argocd
  project: core
  source:
    path: Ingress/Traefik
    repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
    targetRevision: HEAD
    helm:
      parameters:
        - name: serverURI
          value: https://rancher.int.mylogin.space/k8s/clusters/local
        - name: serverName
          value: k0s-cntrl
