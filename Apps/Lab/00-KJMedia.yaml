apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  source:
    repoURL: https://gitlab.git.writemy.codes/KJDev/kjmedia-lab.git
    path: Apps
    plugin:
      name: argocd-vault-replacer
    targetRevision: HEAD
