apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-radarr
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: radarr
    path: radarr
    targetRevision: 16.0.1
    helm:
      releaseName: radarr-core
      values: |
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        priorityClassName: 'nicetohave-priority'

        podLabels:
          # sidecar.istio.io/inject: 'true'
          tenant: 'kjmedia'

        podAnnotations: {}
          # sidecar.istio.io/inject: 'true'

        controller:
          replicas: 0


        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname

        service:
          main:
            annotations:
              consul.hashicorp.com/service-name: radarr
            ports:
              http:
                port: 7878

        ingress:
          main:
            enabled: false

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: Radarr

          media:
            enabled: true
            mountPath: /Media/Movies
            existingClaim: lab-core-kjmedia-media
            subPath: 'Movies'

          downloads:
            enabled: true
            mountPath: /downloads
            existingClaim: lab-core-kjmedia-downloads-nzb
