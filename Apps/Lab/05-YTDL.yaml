apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-ytdl
  namespace: argocd
spec:
  destination:
    server: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: youtubedl-material
    path: youtubedl-material
    targetRevision: 4.2.0
    helm:
      releaseName: ytdl-core
      values: |
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        priorityClassName: 'nicetohave-priority'

        service:
          main:
            annotations:
              consul.hashicorp.com/service-name: ytdl
            ports:
              http:
                port: 17442

        # -- environment variables. See [image repo](https://github.com/Tzahi12345/YoutubeDL-Material) for more details.
        # @default -- See below
        env:
          # -- Set the container timezone
          TZ: UTC
          # -- Specify the user ID the application will run as
          UID: '1000'
          # -- Specify the group ID the application will run as
          GID: '1000'


        ingress:
          main:
            enabled: true
            ingressClassName: traefik-core
            labels:
              wan-mode: 'public'
              lan-mode: 'private'
            annotations:
              cert-manager.io/cluster-issuer: kjdev-cluster
              external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: 'true'
              traefik.ingress.kubernetes.io/router.middlewares: core-prod-pomerium-auth@kubernetescrd
              ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Media Admins"]}'
            hosts:
              - host: ytdl.kjmedia.stream
                paths:
                  - path: '/'
                    pathType: Prefix
            tls:
              - hosts:
                  - '*.kjmedia.stream'
                secretName: kjmediastream-default-certificates

        persistence:
          config:
            enabled: true
            mountPath: /app/appdata
            existingClaim: lab-core-kjmedia-configs
            subPath: 'YTDL'
          video:
            enabled: true
            mountPath: /app/video
            existingClaim: lab-core-kjmedia-media
            subPath: 'Video'
