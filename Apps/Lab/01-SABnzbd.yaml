apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-sabnzbd
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: sabnzbd
    path: sabnzbd
    targetRevision: 9.2.0
    helm:
      releaseName: sabnzbd-core
      values: |
        image:
          tag: v3.5.3

        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
            
        priorityClassName: 'nicetohave-priority'


        podLabels:
          # sidecar.istio.io/inject: 'true'
          tenant: 'kjmedia'

        podAnnotations: {}
          # sidecar.istio.io/inject: 'true'

        controller:
          replicas: 1

        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname

        service:
          main:
            annotations:
              consul.hashicorp.com/service-name: sabnzbd
            ports:
              http:
                port: 8080

        ingress:
          main:
            enabled: true
            ingressClassName: pomerium
            labels:
              wan-mode: 'public'
              lan-mode: 'private'
            annotations:
              cert-manager.io/cluster-issuer: kjdev-cluster
              external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
              ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Media Admins"]}'
            hosts:
              - host: sabnzbd.kjmedia.stream
                paths:
                  - path: '/'
                    pathType: Prefix
            tls:
              - hosts:
                  - '*.kjmedia.stream'
                secretName: kjmediastream-default-certificates

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream,k0s-dc1-sabnzbd-core-lab-prod,k0s-dc1-sabnzbd-core-lab-prod.service.kjdev,k0s-dc1-sabnzbd-core-lab-prod.service.dc1.kjdev,sabnzbd.service.dc1.kjdev,sabnzbd.service.kjdev

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: SABNZBd

          media:
            enabled: true
            mountPath: /media
            existingClaim: lab-core-kjmedia-media

          downloads:
            enabled: true
            mountPath: /downloads
            existingClaim: lab-core-kjmedia-downloads-nzb
