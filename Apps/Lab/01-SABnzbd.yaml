apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-sabnzbd
  namespace: argocd
spec:
  destination:
    server: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: sabnzbd
    path: sabnzbd
    targetRevision: 9.2.0
    helm:
      releaseName: sabnzbd-core
      values: |
        image:
          tag: v3.5.3

        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        service:
          main:
            annotations:
              consul.hashicorp.com/service-name: sabnzbd
            ports:
              http:
                port: 8080

        ingress:
          main:
            enabled: true
            ingressClassName: traefik-core
            labels:
              wan-mode: 'public'
              lan-mode: 'private'
            annotations:
              cert-manager.io/cluster-issuer: kjdev-cluster
              external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: 'true'
              traefik.ingress.kubernetes.io/router.middlewares: core-prod-pomerium-auth@kubernetescrd
              ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Media Admins"]}'
            hosts:
              - host: sabnzbd.kjmedia.stream
                paths:
                  - path: '/'
                    pathType: Prefix
            tls:
              - hosts:
                  - '*.kjmedia.stream'
                secretName: kjmediastream-default-certificates

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream,k0s-dc1-sabnzbd-core-lab-prod,k0s-dc1-sabnzbd-core-lab-prod.service.kjdev,k0s-dc1-sabnzbd-core-lab-prod.service.dc1.kjdev,sabnzbd.service.dc1.kjdev,sabnzbd.service.kjdev

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: SABNZBd

          media:
            enabled: true
            mountPath: /media
            existingClaim: lab-core-kjmedia-media

          downloads:
            enabled: true
            mountPath: /downloads
            existingClaim: lab-core-kjmedia-downloads-nzb
