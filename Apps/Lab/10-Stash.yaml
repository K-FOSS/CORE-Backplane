apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-stash-porn
  namespace: argocd
spec:
  destination:
    server: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: stash
    path: stash
    targetRevision: 3.2.0
    helm:
      releaseName: stash-core
      values: |
        image:
          # -- image repository
          repository: stashapp/stash
          # -- image tag
          tag: development
          # -- image pull policy
          pullPolicy: Always


c

        podLabels:
          # sidecar.istio.io/inject: 'true'
          tenant: 'kjmedia'

        podAnnotations: {}
          # sidecar.istio.io/inject: 'true'
          
        controller:
          replicas: 1


        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname

        ingress:
          main:
            enabled: true
            ingressClassName: traefik-core
            annotations:
              cert-manager.io/cluster-issuer: kjdev-cluster
              external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: 'true'
              traefik.ingress.kubernetes.io/router.middlewares: core-prod-pomerium-auth@kubernetescrd
              ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Media Admins"]}'
            hosts:
              - host: accessmyporn.download
                paths:
                  - path: '/'
                    pathType: Prefix
            tls:
              - hosts:
                  - 'accessmyporn.download'
                secretName: accessmyporndownload-default-certificates

        env:
          # -- Set the container port
          STASH_PORT: 9999
          STASH_STASH: /config
          STASH_GENERATED: /Media/Porn
          STASH_METADATA: /Media/Porn
          STASH_CACHE: /Media/Porn


        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: Stash

          media:
            enabled: true
            mountPath: /Media
            existingClaim: lab-core-kjmedia-media

