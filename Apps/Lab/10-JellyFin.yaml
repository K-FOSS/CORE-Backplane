apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-jellyfin
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: jellyfin
    path: jellyfin
    targetRevision: 9.3.0
    helm:
      releaseName: jellyfin-core
      values: | 
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        podLabels:
          tenant: 'kjmedia'

        podAnnotations: {}

        controller:
          replicas: 1


        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname
          
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
          limits: {}
      
        ingress:
          main:
            enabled: false

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: JellyFin

          media:
            enabled: true
            mountPath: /Media
            existingClaim: lab-core-kjmedia-media

