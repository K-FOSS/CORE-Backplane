apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-jellyfin
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: jellyfin
    path: jellyfin
    targetRevision: 9.3.0
    helm:
      releaseName: jellyfin-core
      values: | 
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        podLabels:
          tenant: 'kjmedia'

        podAnnotations: {}

        controller:
          replicas: 0


        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname
          
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
          limits: {}
      
        ingress:
          main:
            enabled: false
            ingressClassName: traefik-core
            labels:
              wan-mode: 'public'
              lan-mode: 'private'
            annotations:
              cert-manager.io/cluster-issuer: kjdev-cluster
              external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: 'true'
            hosts:
              - host: jellyfin.kjmedia.stream
                paths:
                  - path: '/'
                    pathType: Prefix
            tls:
              - hosts:
                  - '*.kjmedia.stream'
                secretName: kjmediastream-default-certificates

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: JellyFin

          media:
            enabled: true
            mountPath: /Media
            existingClaim: lab-core-kjmedia-media

