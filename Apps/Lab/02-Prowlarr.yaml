apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-backplane-lab-kjmedia-prowlarr
  namespace: argocd
spec:
  destination:
    server: https://10.1.1.40:443
    namespace: lab-prod

  project: core

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: prowlarr
    path: prowlarr
    targetRevision: 4.2.0
    helm:
      releaseName: prowlarr-core
      values: |
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        controller:
          replicas: 0

        priorityClassName: 'nicetohave-priority'

        service:
          main:
            annotations:
              consul.hashicorp.com/service-name: prowlarr
            ports:
              http:
                port: 9696

        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution: 
              - labelSelector:
                  matchExpressions:
                    - key: tenant 
                      operator: In 
                      values:
                        - kjmedia 
                topologyKey: kubernetes.io/hostname

        ingress:
          main:
            enabled: false

        env:
          HOST_WHITELIST_ENTRIES: sabnzbd.kjmedia.stream

        persistence:
          config:
            enabled: true
            existingClaim: lab-core-kjmedia-configs
            subPath: Prowlarr

          media:
            enabled: false
            mountPath: /media
