apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-iot
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.20.52.1:6443
  template:
    metadata:
      name: '{{cluster}}-core-iot'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true

      source:
        path: Apps
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-iot.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: argocd
