apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-cntrl-plane-test
  namespace: argocd

spec:

  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: infra1-dc1-cntrlplane-apiserver.core-prod.svc.cluster.local:5443

  template:
    metadata:
      name: '{{cluster}}-infra-cntrl-plane-test'

    spec:
      project: core

      syncPolicy:
        automated: {}

      source:
        path: CNTRL-Test
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-

                test:
                  bodyText: 'Hello from {{cluster}}'

      destination:
        server: 'https://{{url}}'
        namespace: default
