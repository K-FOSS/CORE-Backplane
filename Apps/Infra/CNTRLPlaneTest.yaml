apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-cntrl-plane-test
  namespace: argocd

spec:

  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: 10.1.1.40:443

          - cluster: infra1-dc1
            url: 172.20.52.1:6443

  template:
    metadata:
      name: '{{cluster}}-infra-cntrl-plane-test'

    spec:
      project: core

      source:
        path: CNTRL-Test
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-

                test:
                  bodyText: 'Hello from {{cluster}}'

      destination:
        server: 'https://{{url}}'
        namespace: core-prod
