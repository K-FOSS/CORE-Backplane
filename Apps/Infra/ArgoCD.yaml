apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-argocd
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.20.52.1:6443

  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-argocd-helm'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        path: ArgoCD
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: argocd
