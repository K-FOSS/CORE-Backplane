apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-k8s-gatewayapi
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-infra-k8s-gatewayapi'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        path: config/crd/v1alpha2
        repoURL: https://github.com/kubernetes-sigs/gateway-api.git
        targetRevision: v0.4.3
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: kube-system
