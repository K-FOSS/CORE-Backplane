apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-argocd
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-argocd'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        path: ArgoCD
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: argocd
