apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-crossplane
  namespace: argocd

spec:

  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: infra1-dc1-cntrlplane-apiserver.core-prod.svc.cluster.local:5443

  template:
    metadata:
      name: '{{cluster}}-infra-crossplane'

    spec:
      project: core

      source:
        path: Crossplane
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: 'https://{{url}}'
        namespace: crossplane-system
