apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-rancher
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-rancher'
    spec:
      project: core
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      source:
        path: Rancher
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: argocd
