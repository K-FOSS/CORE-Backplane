apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-istiod
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            servingCluster: 'k0s'

  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-infra-{{servingCluster}}-istiod'

    spec:
      project: core

      source:
        path: IstioD
        repoURL: https://github.com/K-FOSS/CoRE-CNTRL.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: istio-system
