apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-istiod
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.18.0.1:443
            servingCluster: 'k0s'
  template:
    metadata:
      name: '{{cluster}}-infra-{{servingCluster}}-istiod'

    spec:
      project: core
      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        path: IstioD
        repoURL: https://gitlab.git.writemy.codes/KJDev/CoRE-CNTRL.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: istio-system
