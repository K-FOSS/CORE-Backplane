apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-istiod
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: https://10.1.1.44:6443
            servingCluster: 'k0s'

  syncPolicy:
    preserveResourcesOnDeletion: false
  
  template:
    metadata:
      name: '{{cluster}}-infra-{{servingCluster}}-istiod'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: IstioD
        repoURL: https://gitlab.git.writemy.codes/KJDev/CoRE-CNTRL.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: istio-system
