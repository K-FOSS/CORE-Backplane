apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-spire
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-infra-spire'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        path: examples/spire
        repoURL: https://github.com/networkservicemesh/deployments-k8s.git
        targetRevision: v1.3.1
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: spire
