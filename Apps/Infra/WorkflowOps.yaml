apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-ops-workflows
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: https://10.1.1.44:6443
  template:
    metadata:
      name: '{{cluster}}-ops-workflows'
    spec:
      project: core

      source:
        path: Operations/Workflows
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
        #   env:
        #     - name: LOVELY_HELM_MERGE
        #       value: |-
        #         clusterName: {{ clusterName }}

      destination:
        server: '{{url}}'
        namespace: core-prod
