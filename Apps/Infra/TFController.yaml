apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-tf-controller
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.18.0.1:443

  syncPolicy:
    preserveResourcesOnDeletion: true
  

  template:
    metadata:
      name: '{{cluster}}-tfcontroller'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - FluxSubsystem=true
          - AutoCreateFluxResources=true

      source:
        repoURL: https://weaveworks.github.io/tf-controller
        chart: tf-controller
        targetRevision: 0.11.0
        helm:
          releaseName: tf-controller
          values: |
            logLevel: debug


      destination:
        server: '{{url}}'
        namespace: flux-system
