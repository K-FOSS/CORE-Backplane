apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-infra-cluster
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: cntrlplane
            url: https://10.1.1.44:6443
            servingCluster: 'k0s'
  template:
    metadata:
      name: '{{cluster}}-capi'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: ClusterAPI
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
