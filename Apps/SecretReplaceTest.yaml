apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-secreter-test
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-replacer-test'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: ReplaceMeTest
        targetRevision: HEAD
        plugin:
          name: argocd-vault-replacer
        directory:
          recurse: false
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: core-prod
