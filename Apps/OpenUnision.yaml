apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-aaa-openunison
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
  
  template:
    metadata:
      name: 'openunison'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: SSO/OpenUnison
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: ARGOCD_APP_NAME
              value: 'openunison'


      destination:
        server: '{{url}}'
        namespace: core-prod
