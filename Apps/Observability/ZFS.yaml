apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-zfsexporter
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: infra1-dc1
            url: https://172.20.52.1:6443

  template:
    metadata:
      name: '{{cluster}}-observability-zfsexporter'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      # syncPolicy:
      #   automated:
      #     selfHeal: true

      source:
        path: Exporter
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
