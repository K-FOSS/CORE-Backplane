apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-mesh
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: cntrl-plane
            url: https://10.1.1.44:6443
  template:
    metadata:
      name: '{{cluster}}-observability-mesh'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      syncPolicy:
        syncOptions:
          - CreateNamespace=true

      source:
        path: Mesh
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: kiali-operator
