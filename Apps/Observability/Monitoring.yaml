apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-monitoring
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: cntrl-plane
            url: https://10.1.1.44:6443

  template:
    metadata:
      name: '{{cluster}}-observability-monitoring'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core


      source:
        path: Monitoring
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git

        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
