apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-tempo-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-observability-tempo-deploy'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        path: Traces
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
