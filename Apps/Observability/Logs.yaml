apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-logs-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            loki: 'true'

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            loki: 'false'

  template:
    metadata:
      name: '{{cluster}}-observability-logs'

    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        path: Logs
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                loki-distributed:
                  enabled: {{loki}}

      destination:
        server: '{{url}}'
        namespace: core-prod
