apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-metrics-deploy
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            mimir: 'true'

          - cluster: cntrl-plane
            url: https://10.1.1.44:6443
            mimir: 'true'

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            mimir: 'false'
  template:
    metadata:
      name: '{{cluster}}-metrics'
    spec:
      project: core


      source:
        path: Metrics
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-observability.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_HELM_MERGE
              value: |-
                mimir-distributed:
                  enabled: {{mimir}}
              

      destination:
        server: '{{url}}'
        namespace: core-prod
