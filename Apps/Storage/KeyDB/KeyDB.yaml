apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-keydb-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://172.18.0.1:443
  template:
    metadata:
      name: '{{cluster}}-keydb-deploy'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        path: Storage/KeyDB
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: false
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: argocd
