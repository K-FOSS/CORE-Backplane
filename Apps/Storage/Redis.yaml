apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-redis
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: k8s-lab
            url: https://10.1.1.44:6443

  syncPolicy:
    preserveResourcesOnDeletion: true
          
  template:
    metadata:
      name: '{{cluster}}-redis'

      annotations:
        argocd.argoproj.io/manifest-generate-paths: .

    spec:
      project: core

      source:
        path: Storage/Redis
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

      destination:
        server: '{{url}}'
        namespace: core-prod
