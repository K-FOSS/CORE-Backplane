apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-db-vitessop
  namespace: argocd
spec:

  generators:
    - list:
        elements:
          - cluster: k8s-lab
            url: https://10.1.1.44:6443
  template:
    metadata:
      name: '{{cluster}}-db-vitessop'

    spec:
      project: core

      source:
        path: Storage/Databases/Vitess
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
