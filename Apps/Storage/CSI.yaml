apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-storage-csi-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc

  template:
    metadata:
      name: '{{cluster}}-csi-deploy'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: Storage/CSI
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-vault-replacer

      destination:
        server: '{{url}}'
        namespace: argocd
