apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-gaming-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

  template:
    metadata:
      name: '{{cluster}}-gaming-deploy'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true

      source:
        path: Apps
        repoURL: https://gitlab.git.writemy.codes/KJDev/core-gaming2.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: argocd
