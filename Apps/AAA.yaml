apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-aaa-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

  syncPolicy:
    preserveResourcesOnDeletion: true
  
  template:
    metadata:
      name: '{{cluster}}-aaa'
    
      annotations:
        argocd.argoproj.io/manifest-generate-paths: /AAA

    spec:
      project: core

      ignoreDifferences:
        - group: 'admissionregistration.k8s.io'
          kind: 'ValidatingWebhookConfiguration'
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
            - /webhooks/1/clientConfig/caBundle
            - /webhooks/2/clientConfig/caBundle
            - /webhooks/3/clientConfig/caBundle
            - /webhooks/4/clientConfig/caBundle

      source:
        path: AAA
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD

        plugin:
          name: argocd-lovely-plugin
          env:
            - name: LOVELY_KUSTOMIZE_MERGE
              value: |-
                patchesStrategicMerge:
                  - |-
                    apiVersion: apps/v1
                    kind: Deployment
                    metadata:
                      name: {{cluster}}-aaa-authentik-server

                      labels:
                        logs: loki-myloginspace

                    spec:
                      template:
                        metadata:
                          labels:
                            logs: loki-myloginspace

            - name: ARGOCD_ENV_LOVELY_KUSTOMIZE_MERGE
              value: |-
                patchesStrategicMerge:
                  - |-
                    apiVersion: apps/v1
                    kind: Deployment
                    metadata:
                      name: {{cluster}}-aaa-authentik-server

                      labels:
                        logs: loki-myloginspace

                    spec:
                      template:
                        metadata:
                          labels:
                            logs: loki-myloginspace

      destination:
        server: '{{url}}'
        namespace: core-prod
