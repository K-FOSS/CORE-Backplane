apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-aaa-deploy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-aaa'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: AAA
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        plugin:
          name: argocd-lovely-plugin
          env:
            - name: ARGOCD_ENV_LOVELY_KUSTOMIZE_MERGE
              value: |-
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: {{cluster}}-aaa-authentik-server

                  labels:
                    logs: loki-myloginspace

                spec:
                  template:
                    metadata:
                      labels:
                        logs: loki-myloginspace

      destination:
        server: '{{url}}'
        namespace: core-prod
