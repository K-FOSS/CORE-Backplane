apiVersion: v1
authProviders:
  - kind: secret
    name: gitlab-auth
blockNewUsers:
  enabled: false
  passlist: []
certificate:
  kind: secret
  name: https-certificates
containerRegistry:
  enableAdditionalECRAuth: false
  inCluster: true
  s3storage:
    bucket: gitpods-registry
    certificate:
      kind: secret
      name: gitpods-registry-s3
    endpoint: s3.mylogin.space
    region: us-east-1
  privateBaseImageAllowList: []
  subassemblyBucket: ""
database:
  inCluster: true
disableDefinitelyGp: true
domain: gitpods.writemy.codes
kind: Full
metadata:
  region: us-east-1
  shortname: default
objectStorage:
  inCluster: false
  s3:
    bucket: gitpods
    credentials:
      kind: secret
      name: storage-s3
    endpoint: s3.mylogin.space
  resources:
    requests:
      memory: 2Gi
observability:
  logLevel: info
openVSX:
  url: https://open-vsx.org
repository: registry.writemy.codes/workspaces/gitpod-core-dev/build
workspace:
  maxLifetime: 36h0m0s
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  runtime:
    containerdRuntimeDir: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
    containerdSocketDir: /run/containerd
    fsShiftMethod: shiftfs

experimental:
  webapp:
    spicedb:
      enabled: true
