apiVersion: v1
kind: Full

authProviders:
  - kind: secret
    name: gitlab-auth

blockNewUsers:
  enabled: false
  passlist: []

components:
  podConfig:
    server:
      resources:
        server: 
          requests:
            cpu: 10m
            memory: 202M
          limits:
            cpu: 62m
            memory: 1157M

    ws-manager:
      resources:
        ws-manager: 
          requests:
            cpu: 10m
            memory: 63M
          limits:
            cpu: 59m
            memory: 341M

certificate:
  kind: secret
  name: https-certificates

containerRegistry:
  enableAdditionalECRAuth: false
  inCluster: true
  privateBaseImageAllowList:
    - registry.writemy.codes
    - docker.io
  s3storage:
    bucket: gitpods-registry
    certificate:
      kind: secret
      name: gitpods-registry-s3
    endpoint: s3.mylogin.space
    region: us-east-1

  subassemblyBucket: ""

database:
  inCluster: true

disableDefinitelyGp: true
dropImageRepo: false
domain: gitpods.writemy.codes

metadata:
  region: us-east-1
  shortname: default

objectStorage:
  inCluster: false
  s3:
    bucket: gitpods
    credentials:
      kind: secret
      name: storage-s3
    endpoint: s3.mylogin.space
  resources:
    requests:
      memory: 2Gi


observability:
  logLevel: info
  tracing:
    endpoint: http://core-tempo-distributor.core-prod.svc.k0s.resolvemy.host:14268/api/traces 

openVSX:
  url: https://open-vsx.org
repository: registry.writemy.codes/workspaces/gitpod-core-dev/build

workspace:
  maxLifetime: 36h0m0s
  workspaceImage: gitpod/workspace-full:latest
  resources:
    requests:
      cpu: "1"
      memory: 2Gi
  runtime:
    containerdRuntimeDir: /var/lib/containerd/io.containerd.runtime.v2.task/k8s.io
    containerdSocketDir: /run/containerd
    fsShiftMethod: shiftfs

experimental:
  webapp:
    server:
      oauthServer:
        jwtSecret: AxxkhUNMhlcz1KL75Wdb
    spicedb:
      enabled: true
      secretRef: 'spicedb-secret'
