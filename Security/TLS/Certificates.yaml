apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-security-tls-certificates-custom
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
  template:
    metadata:
      name: '{{cluster}}-tls-certificates-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        repoURL: https://github.com/K-FOSS/CoRE-Backplane.git
        path: Security/TLS/Certificates
        targetRevision: main
      destination:
        server: '{{url}}'
        namespace: core-prod
