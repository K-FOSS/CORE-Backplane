apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: controlcenterhouse-default-certificates
spec:
  secretName: controlcenterhouse-default-certificates
  commonName: controlcenter.house
  dnsNames:
    - controlcenter.house
    - '*.controlcenter.house'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
