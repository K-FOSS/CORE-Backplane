apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kristianjonesdev-default-certificates
spec:
  secretName: kristianjonesdev-default-certificates
  commonName: kristianjones.dev
  dnsNames:
    - kristianjones.dev
    - '*.kristianjones.dev'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
