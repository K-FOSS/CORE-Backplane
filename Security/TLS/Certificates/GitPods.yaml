apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitpods-default-certificates
spec:
  secretName: gitpods-default-certificates
  commonName: gitpods.writemy.codes
  dnsNames:
    - gitpods.writemy.codes
    - '*.gitpods.writemy.codes'
    - '*.ws.gitpods.writemy.codes'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
