apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ksitservices-default-certificates
spec:
  secretName: ksitservices-default-certificates
  commonName: ksit.services
  dnsNames:
    - ksit.services
    - '*.ksit.services'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
