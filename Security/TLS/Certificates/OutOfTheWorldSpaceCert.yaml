apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: outoftheworldspace-default-certificates
spec:
  secretName: outoftheworldspace-default-certificates

  commonName: outoftheworld.space

  dnsNames:
    - outoftheworld.space
    - '*.outoftheworld.space'

  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
