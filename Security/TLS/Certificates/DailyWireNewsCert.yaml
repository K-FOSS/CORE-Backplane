apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dailywirenews-default-certificates
spec:
  secretName: dailywirenews-default-certificates
  commonName: dailywire.news
  dnsNames:
    - dailywire.news
    - '*.dailywire.news'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
