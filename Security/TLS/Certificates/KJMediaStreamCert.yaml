apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kjmediastream-default-certificates
spec:
  secretName: kjmediastream-default-certificates
  commonName: kjmedia.stream
  dnsNames:
    - kjmedia.stream
    - '*.kjmedia.stream'
  issuerRef:
    name: kjdev-cluster
    kind: ClusterIssuer
