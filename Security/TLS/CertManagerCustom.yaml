apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-security-tls-certmanager-custom
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
  template:
    metadata:
      name: '{{cluster}}-certmanager-main-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Security/TLS/CertManagerChart
        targetRevision: main
        helm:
          releaseName: certmanager-custom
      destination:
        server: '{{url}}'
        namespace: cert-manager
