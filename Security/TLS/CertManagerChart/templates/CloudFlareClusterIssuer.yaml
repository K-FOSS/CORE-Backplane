apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kjdev-cluster
spec:
  acme:
    email: me@kristianjones.dev
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              key: Token
              name: core-prod/kjdev-cloudflare
