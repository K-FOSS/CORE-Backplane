apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-falco-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-falco-helm'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://falcosecurity.github.io/charts
        chart: falco
        path: falco
        targetRevision: 1.17.2
        helm:
          releaseName: falco-core
          values: |
            docker:
              enabled: false
              socket: /var/run/docker.sock

            containerd:
              enabled: true
              socket: /run/k0s/containerd.sock

            falcosidekick:
              enabled: true
              webui:
                enabled: true

      destination:
        server: '{{url}}'
        namespace: core-prod
