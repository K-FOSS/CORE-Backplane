apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: securecodebox-minio-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: s3-secret
  data:
    - secretKey: AccessKey
      remoteRef:
        key: secureCodeBox
        property: S3AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: secureCodeBox
        property: S3SecretKey
