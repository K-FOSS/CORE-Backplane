apiVersion: v1
kind: ConfigMap
metadata:
  name: pgpool-config
  labels:
    app: pgpool-config

data:
  pgpool.conf: |-
    listen_addresses = '*'
    port = 9999
    socket_dir = '/var/run/postgresql'
    pcp_listen_addresses = '*'
    pcp_port = 9898
    pcp_socket_dir = '/var/run/postgresql'
    backend_hostname0 = 'psql-main-0.psql-main.core-prod.svc.cluster.local'
    backend_port0 = 5432
    backend_weight0 = 1
    backend_hostname1 = 'psql-main-1.psql-main.core-prod.svc.cluster.local'
    backend_port1 = 5432
    backend_weight1 = 1
    backend_hostname2 = 'psql-main-2.psql-main.core-prod.svc.cluster.local'
    backend_port2 = 5432
    backend_weight2 = 1
    sr_check_user = 'postgres'
    sr_check_period = 10
    enable_pool_hba = on
    master_slave_mode = on
    num_init_children = 32
    max_pool = 4
    child_life_time = 300
    child_max_connections = 0
    connection_life_time = 0
    client_idle_limit = 0
    connection_cache = on
    load_balance_mode = on
    ssl = on
    ssl_cert = '/tls/tls.crt'
    ssl_key = '/tls/tls.key'

  pool_hba.conf: |-
    local   all         all                               trust
    host    all         all         127.0.0.1/32          trust
    host    all         all         ::1/128               trust
    host    all         all         0.0.0.0/0             md5