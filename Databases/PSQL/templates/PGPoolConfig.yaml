apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgpool-config

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: pgpool-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: pgpool-config


  data:
    - secretKey: Username
      remoteRef:
        key: PSQL/Operator
        property: username

    - secretKey: Password
      remoteRef:
        key: PSQL/Operator
        property: password