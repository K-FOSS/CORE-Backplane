apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: psql-main-sqlprovider
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: psql-main-sqlprovider


    template:
      engineVersion: v2
      data:
        endpoint: psql.mylogin.space
        port: 5432
        username: {{`{{ .Username }}
        password: {{ .Password }}`}}
          


  data:
    - secretKey: user
      remoteRef:
        key: PSQL/Operator
        property: username

    - secretKey: password
      remoteRef:
        key: PSQL/Operator
        property: password