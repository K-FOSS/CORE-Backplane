apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool

  labels:
    app.kubernetes.io/name: pgpool
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pgpool

  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgpool

    spec:
      containers:
        - name: pgpool
          image: kristianfjones/pgpool:latest
          ports:
            - name: psql
              containerPort: 5432

          env:
            - name: PGPOOL_CONF_VOLUME
              value: /config

            - name: PGPOOL_INSTALL_DIR
              value: /opt/pgpool-II

            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: standby.psql-main.credentials.postgresql.acid.zalan.do

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: standby.psql-main.credentials.postgresql.acid.zalan.do

          volumeMounts:
            - name: tls
              mountPath: /tls

            - name: config-vol
              mountPath: /config

      volumes:
        - name: config-vol
          configMap:
            name: pgpool-config

        - name: tls
          secret:
            defaultMode: 416
            secretName: myloginspace-default-certificates
