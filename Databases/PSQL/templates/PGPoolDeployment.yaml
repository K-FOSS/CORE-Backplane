apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgpool
  template:
    metadata:
      labels:
        app: pgpool
    spec:
      containers:
      - name: pgpool
        image: pgpool/pgpool
        env:
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres.psql-main.credentials.postgresql.acid.zalan.do
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres.psql-main.credentials.postgresql.acid.zalan.do
              key: password

        - name: PGPOOL_PASSWORD_ENCRYPTION_METHOD
          value: 'scram-sha-256'

        - name: PGPOOL_ENABLE_POOL_PASSWD
          value: 'true'

        - name: PGPOOL_SKIP_PASSWORD_ENCRYPTION
          value: 'false'

        # The following settings are not required when not using the Pgpool-II PCP command.
        # To enable the following settings, you must define a secret that stores the PCP user's
        # username and password.
        #- name: PGPOOL_PCP_USER
        #  valueFrom:
        #    secretKeyRef:
        #      name: pgpool-pcp-secret
        #      key: username
        #- name: PGPOOL_PCP_PASSWORD
        #  valueFrom:
        #    secretKeyRef:
        #      name: pgpool-pcp-secret
        #      key: password
        volumeMounts:
          - name: pgpool-config
            mountPath: /config

          - name: tls
            mountPath: /tls

      volumes:
        - name: pgpool-config
          configMap:
            name: pgpool-config

        - name: tls
          secret:
            defaultMode: 416
            secretName: myloginspace-default-certificates
