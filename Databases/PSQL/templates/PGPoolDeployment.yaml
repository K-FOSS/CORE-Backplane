apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool

  labels:
    app.kubernetes.io/name: pgpool

spec:
  replicas: 3

  minReadySeconds: 60

  selector:
    matchLabels:
      app.kubernetes.io/name: pgpool

  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgpool

    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: pgpool   


      volumes:
        - name: config-vol
          secret:
            secretName: 'pgpool-config'

        - name: tls
          secret:
            defaultMode: 416
            secretName: myloginspace-default-certificates

      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
        options:
          - name: edns0

      securityContext:
        runAsUser: 70
        runAsGroup: 70
        fsGroup: 70

      containers:
        - name: pgpool
          image: kristianfjones/pgpool:latest
          ports:
            - name: psql
              containerPort: 5432

          env:
            - name: PGPOOL_CONF_VOLUME
              value: /config

            - name: PGPOOL_INSTALL_DIR
              value: /opt/pgpool-II

            - name: CHECK_PGCONNECT_TIMEOUT
              value: '2'

            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: CHECK_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: CHECK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do


          readinessProbe:
            tcpSocket:
              port: psql

            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - /opt/pgpool-II/bin/Healthcheck.sh 
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3

          volumeMounts:
            - name: tls
              mountPath: /config/tls

            - name: config-vol
              mountPath: /config

