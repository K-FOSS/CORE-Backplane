apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool

  labels:
    app.kubernetes.io/name: pgpool

spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: pgpool

  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgpool

    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: pgpool   


      volumes:
        - name: config-vol
          configMap:
            name: pgpool-config

        - name: tls
          secret:
            defaultMode: 416
            secretName: myloginspace-default-certificates

      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 172.18.0.10
          - 10.0.8.10
        options:
          - name: edns0


      containers:
        - name: pgpool
          image: kristianfjones/pgpool:latest
          ports:
            - name: psql
              containerPort: 5432

          env:
            - name: PGPOOL_CONF_VOLUME
              value: /config

            - name: PGPOOL_INSTALL_DIR
              value: /opt/pgpool-II

            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: PGPOOL_PARAMS_SR_CHECK_USER
              valueFrom:
                secretKeyRef:
                  key: password
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

            - name: PGPOOL_PARAMS_SR_CHECK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: opsadmin.psql-main.credentials.postgresql.acid.zalan.do

          volumeMounts:
            - name: tls
              mountPath: /tls

            - name: config-vol
              mountPath: /config
