apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pqsl-admin-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: opsadmin-creds

  data:
    - secretKey: user
      remoteRef:
        key: PSQL/Operator
        property: username

    - secretKey: password
      remoteRef:
        key: PSQL/Operator
        property: password
