apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-grafana-secret

spec:
  refreshInterval: '1h'
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ .Release.Name }}-grafana-secret

  data:
    - secretKey: Token
      remoteRef:
        key: VAULT
        property: Token
 
