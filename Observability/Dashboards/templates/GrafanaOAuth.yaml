apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: core-grafana

spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: grafana-core

  jwt:
    providers:
      - name: authentik
        issuer: https://idp.mylogin.space/application/o/grafana-test/
        remoteJWKS:
          uri: https://idp.mylogin.space/application/o/grafana-test//jwks/
        claimToHeaders:
          - header: x-username
            claim: preferred_username

          - header: x-name
            claim: name

          - header: x-lastname
            claim: last_name

          - header: x-email
            claim: email

          - header: x-groups
            claim: groups
        extractFrom:
          headers:
            - name: Authorization
              valuePrefix: 'Bearer '
          cookies:
            - session_access_token
          params:
            - token

  oidc:
    provider:
      issuer: https://idp.mylogin.space/application/o/grafana-test/
    scopes:
      - openid
      - profile
      - logs
    cookieNames:
      accessToken: core-token
      idToken: core-id-token
    clientID: grafana-test
    forwardAccessToken: true
    clientSecret:
      name: grafana-core-authentik