apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "loki.fullname" $.Subcharts.loki }}-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    creationPolicy: Owner
    name: {{ include "loki.fullname" $.Subcharts.loki }}-s3

  data:
    # Root  
    - secretKey: AccessKey
      remoteRef:
        key: Loki/S3
        property: AccessKey

    - secretKey: SecretKey
      remoteRef:
        key: Loki/S3
        property: SecretKey
