  apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Chart.Name }}-oauth-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    creationPolicy: Owner
    name: {{ .Chart.Name }}-oauth-creds

  data:
    # Root  
    - secretKey: ClientID
      remoteRef:
        key: Loki/OAuth/Credentials
        property: ClientID

    - secretKey: ClientSecret
      remoteRef:
        key: Loki/OAuth/Credentials
        property: ClientSecret
