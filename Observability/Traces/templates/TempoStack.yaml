apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: core-tempo

spec:
  storage:
    secret:
      name: core-tempo-s3
      type: s3

  storageSize: 1Gi

  resources:
    total:
      limits:
        memory: 2Gi
        cpu: 2000m

  template:
    queryFrontend:
      jaegerQuery:
        enabled: true