apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-aaa-ldap
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
            ingress: ldap.mylogin.space

  template:
    metadata:
      name: '{{cluster}}-authentik-ldap'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: AAA/LDAP
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: false
          jsonnet: {}

      destination:
        server: '{{url}}'
        namespace: core-prod
