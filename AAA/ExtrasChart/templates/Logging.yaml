apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: authentik-{{ .Values.secretSuffix }}-logging
spec:
  filters:
    - tag_normaliser: {}
  match:
    - select:
        labels:
          app.kubernetes.io/instance: authentik-{{ .Values.secretSuffix }}
  localOutputRefs:
    - loki-output
