authentik:
  # -- Server replicas
  replicas: 1

  enabled: true

  ldap:
    enabled: true
    replicas: 2

  common:
    podLabels:
      logs: loki-myloginspace

  priorityClassName: 'tier2-priority'

  worker:
    # -- worker replicas
    replicas: 2

  podLabels:
    logs: loki-myloginspace

  ingress:
    enabled: false

  authentik:
    # -- Log level for server and worker
    log_level: warning

    # -- Mode for the avatars. Defaults to gravatar. Possible options 'gravatar' and 'none'
    avatars: gravatar

    email:
      # -- SMTP Server emails are sent from, fully optional
      host: mail.mylogin.space

      port: 25

      # -- Enable either use_tls or use_ssl, they can't be enabled at the same time.
      use_tls: true

      # -- Enable either use_tls or use_ssl, they can't be enabled at the same time.
      use_ssl: false

      # -- Connection timeout
      timeout: 30

      # -- Email from address, can either be in the format "foo@bar.baz" or "authentik <foo@bar.baz>"
      from: bots@mylogin.space

    error_reporting:
      # -- This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.beryju.org, and is fully opt-in
      enabled: false
      # -- This is a string that is sent to sentry with your error reports
      environment: "k8s"
      # -- Send PII (Personally identifiable information) data to sentry
      send_pii: false


    postgresql:
      # -- set the postgresql hostname to talk to
      # if unset and .Values.postgresql.enabled == true, will generate the default
      # @default -- `{{ .Release.Name }}-postgresql`
      host: psql.mylogin.space
      password: ""
      port: 5432
      name: 

    redis:
      # -- set the redis hostname to talk to
      # @default -- `{{ .Release.Name }}-redis-master`
      host: 10.1.1.68
      password: ""

  # -- see configuration options at https://goauthentik.io/docs/installation/configuration/
  env:
    AUTHENTIK_REDIS__CACHE_DB: '1'
    AUTHENTIK_REDIS__MESSAGE_QUEUE_DB: '2'
    AUTHENTIK_REDIS__WS_DB: '3'
    AUTHENTIK_REDIS__OUTPOST_SESSION_DB: '4'

  envValueFrom:
    AUTHENTIK_SECRET_KEY:
      secretKeyRef:
        key: SecretKey
        name: authentik-database-prod

    AUTHENTIK_POSTGRESQL__NAME:
      secretKeyRef:
        key: Database
        name: authentik-database-prod

    AUTHENTIK_POSTGRESQL__USER:
      secretKeyRef:
        key: Username
        name: authentik-database-prod

    AUTHENTIK_POSTGRESQL__PASSWORD:
      secretKeyRef:
        key: Password
        name: authentik-database-prod


  service:
    # -- Service that is created to access authentik
    enabled: true
    type: ClusterIP
    sessionAffinity: ClientIP
    port: 80
    name: http
    protocol: TCP

  prometheus:
    serviceMonitor:
      create: true
      interval: 30s
      scrapeTimeout: 3s
    rules:
      create: true

  postgresql:
    # -- enable the bundled bitnami postgresql chart
    enabled: false

  redis:
    # -- enable the bundled bitnami redis chart
    enabled: false
    architecture: standalone
    auth:
      enabled: false

openldap:
  tls:
    secretName: myloginspace-default-certificates
