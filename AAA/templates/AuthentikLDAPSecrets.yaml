apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aaa-ldap-secrets
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ldap-credentials
  data:
    - secretKey: token
      remoteRef:
        key: LDAP
        property: AuthentikToken
      
    - secretKey: authentik_host
      remoteRef:
        key: LDAP
        property: AuthentikHost
