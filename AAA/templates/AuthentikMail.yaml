apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: authentik-mail-prod-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-mail-prod
  data:
    - secretKey: Hostname
      remoteRef:
        key: SMTP
        property: Hostname

    - secretKey: Port
      remoteRef:
        key: SMTP
        property: Port


    - secretKey: Username
      remoteRef:
        key: SMTP
        property: Username

    - secretKey: Password
      remoteRef:
        key: SMTP
        property: Password

