apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-database-prod-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: authentik-database-prod

  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: AAA/Authentik/Database
        property: Database

    - secretKey: DatabasePassword
      remoteRef:
        key: AAA/Authentik/Database
        property: Password

    - secretKey: DatabaseUser
      remoteRef:
        key: AAA/Authentik/Database
        property: Username

    - secretKey: SecretKey
      remoteRef:
        key: AAA/Authentik/General
        property: SecretKey

