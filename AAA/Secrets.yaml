apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-aaa-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
            ingress: idp.mylogin.space
  template:
    metadata:
      name: '{{cluster}}-aaa-secrets'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        path: AAA/Secrets
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: main
        helm:
          parameters:
            - name: secretSuffix
              value: '{{ environment }}'
        directory:
          recurse: false
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: core-prod
