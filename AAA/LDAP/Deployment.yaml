apiVersion: apps/v1
kind: Deployment
metadata:
  name: myloginspace-ldap
  labels:
    app.kubernetes.io/name: authentik-ldap
spec:
  replicas: 3

  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-ldap

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-ldap
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.1.1.50
          - 10.1.1.53
      containers:
        - name: ldap
          image: ghcr.io/goauthentik/ldap:2022.3.1
          securityContext:
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 3389
              name: tcp-ldap
              protocol: TCP

            - containerPort: 3389
              name: udp-ldap
              protocol: UDP

            - containerPort: 6636
              name: tcp-ldaps
              protocol: TCP

            - containerPort: 6636
              name: udp-ldaps
              protocol: UDP

            - containerPort: 9300
              name: http-metrics
              protocol: TCP
          env:
            - name: AUTHENTIK_HOST
              valueFrom:
                secretKeyRef:
                  key: authentik_host
                  name: ldap-credentials

            - name: AUTHENTIK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: ldap-credentials

            - name: AUTHENTIK_INSECURE
              value: 'false'

            - name: AUTHENTIK_HOST_BROWSER
              value: ''
