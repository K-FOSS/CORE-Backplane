apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: auth-gw
  namespace: kuadrant-core-prod
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    namespace: kuadrant-core-prod
    name: main-gw

  type: JSONPatch
  jsonPatches:
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      # The listener name is of the form <GatewayNamespace>/<GatewayName>/<GatewayListenerName>
      name: kuadrant-core-prod/main-gw/httpsintmylogin
      operation:
        op: add
        path: "/default_filter_chain/filters/0/typed_config/httpFilters/1"
        value:
          name: envoy.filters.http.ext_authz
          typed_config:
            '@type': >-
              type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            grpc_service:
              google_grpc:
                statPrefix: listener-insecure
                target_uri: >-
                  authorino-authorino-authorization.kuadrant-system.svc.k0s.resolvemy.host:50051
            transport_api_version: V3