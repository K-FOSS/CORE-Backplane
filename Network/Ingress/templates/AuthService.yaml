apiVersion: v1
kind: Service
metadata:

  name: auth-gw
  namespace: core-prod
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: port-443
    port: 443
    protocol: TCP
    targetPort: 443
  - name: port-80
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
