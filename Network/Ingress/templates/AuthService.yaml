    io.cilium/lb-ipam-sharing-key: auth-gw
    io.cilium/lb-ipam-ips: 66.165.222.102

spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: port-443
