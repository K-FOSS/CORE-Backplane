apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
    name: netbox-ipam-aaa-policy

spec:
  selector:
    matchLabels:
      istio: ingressgateway

  action: CUSTOM

  provider:
    name: 'authentik'

  rules:
    - from:
        - source:
            notIpBlocks:
              - 172.16.0.0/12
              - 10.0.0.0/8

      to:
          - operation:
              hosts:
                - ipam.ipaddr.network