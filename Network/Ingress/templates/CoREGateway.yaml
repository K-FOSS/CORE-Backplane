apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: core-gateway
spec:
  selector:
    #
    # Default Istio Gateway
    #
    # Deployed [here](https://gitlab.git.writemy.codes/KJDev/CORE-Backplane/-/blob/main/Mesh/Service/Istio/templates/Gateway.yaml)
    #

    istio: ingressgateway


  servers:

    - port:
        number: 443
        name: https-mylogin
        protocol: HTTPS

      tls:
        mode: SIMPLE
        credentialName: myloginspace-default-certificates

      hosts:
        - s3.mylogin.space
        - metrics.mylogin.space
        - logs.mylogin.space
        - traces.mylogin.space
        - meet.mylogin.space
        - teams.mylogin.space
        - idp.mylogin.space
        - office.mylogin.space
        - passwords.mylogin.space


    - port:
        number: 443
        name: https-mylogin-int
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: myloginspace-int-default-certificates
      hosts:
        - rancher.int.mylogin.space


    - port:
        number: 443
        name: https-tcp
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - controlcenter.house
        - accessmyporn.download
        - '*.controlcenter.house'
        - resolvemy.host
        - 'ytdl.kjmedia.stream'
        - 'feeds.kjmedia.stream'
        - 'sonarr.kjmedia.stream'
        - 'radarr.kjmedia.stream'
        - 'prowlarr.kjmedia.stream'
        - '*.writemy.codes'
        - '*.mylogin.space'
        - '*.ipaddr.network'
        - 'bitwarden.kristianjones.dev'
        - '*.gitpods.writemy.codes'
        - '*.ws.gitpods.writemy.codes'

    #
    #
    # Storage
    #
    #



    #
    # Content Delivery and Caching 
    #
    - port:
        number: 80
        name: http-main
        protocol: HTTP
      hosts:
        - static.mylogin.space
        - 10.1.1.83

    #
    # Media Delivery
    #

    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: kjmediastream-default-certificates
      hosts:
        - jellyfin.kjmedia.stream
        - speed.kjmedia.stream


    #
    # Misc Legacy
    #
    - port:
        number: 443
        name: https-kjdev
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: kristianjonesdev-default-certificates
      hosts:
        - kristianjones.dev
        - '*.kristianjones.dev'


    #
    # HTTPS Redirects
    #
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - controlcenter.house
        - accessmyporn.download
        - '*.controlcenter.house'
        - resolvemy.host
        - 'ytdl.kjmedia.stream'
        - 'feeds.kjmedia.stream'
        - '*.writemy.codes'
        - '*.ipaddr.network'
        - '*.gitpods.writemy.codes'
        - '*.ws.gitpods.writemy.codes'
      tls:
        httpsRedirect: true






    - hosts:
        - unifi.ipaddr.network
        - '10.1.1.83'
      port:
        number: 8080
        name: http-alt
        protocol: HTTP
