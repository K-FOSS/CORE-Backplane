apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ingress-gw
  namespace: core-prod
  # gitpods.writemy.codes,*.gitpods.writemy.codes,*.ws.gitpods.writemy.codes

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  gatewayClassName: cilium

  infrastructure:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 66.165.222.106
      io.cilium/lb-ipam-sharing-key: ingress-gw
      io.cilium/lb-ipam-ips: 66.165.222.106

  listeners:
    - name: https-myloginspace
      protocol: HTTPS
      port: 443
      hostname: '*.mylogin.space'
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-default-certificates

    - name: https-gitwritemycodes
      protocol: HTTPS
      port: 443
      hostname: '*.git.writemy.codes'
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: writemycodes-default-certificates

    - name: http
      protocol: HTTP
      port: 80