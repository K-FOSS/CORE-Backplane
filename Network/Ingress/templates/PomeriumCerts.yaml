apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pomerium-cert
spec:
  secretName: pomerium-tls
  issuerRef:
    name: pomerium-issuer
    kind: Issuer
  usages:
    - server auth
    - client auth
  dnsNames:
    - pomerium-core-proxy.core-prod.svc.k0s.resovlemy.host
    - pomerium-core-authorize.core-prod.svc.k0s.resovlemy.host
    - pomerium-core-databroker.core-prod.svc.k0s.resovlemy.host
    - pomerium-core-authenticate.core-prod.svc.k0s.resovlemy.host
    - pomerium-core-proxy.core-prod.svc.cluster.local
    - pomerium-core-authorize.core-prod.svc.cluster.local
    - pomerium-core-databroker.core-prod.svc.cluster.local
    - pomerium-core-authenticate.core-prod.svc.cluster.local
    - authenticate.int.mylogin.space
