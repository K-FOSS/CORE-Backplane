apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argo

  labels:
    wan-mode: 'public'
    lan-mode: private

spec:
  parentRefs:
    - name: ingress-gw
  hostnames:
    - argo.writemy.codes

  rules:
    - backendRefs:
        - group: multicluster.x-k8s.io
          kind: ServiceImport
          name: argocd-server
          namespace: argocd
          port: 8080