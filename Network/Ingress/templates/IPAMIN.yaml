apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: netbox-ipam-aaa-policy-int
  namespace: external-istiod

spec:
  selector:
    matchLabels:
      istio: ingressgateway

  action: ALLOW

  rules:
    - from:
        - source:
            namespaces: 
              - core-prod
              - lab-prod

        - source:
            ipBlocks:
              - 172.16.0.0/12
              - 10.0.0.0/8

      to:
        - operation:
            hosts:
              - ipam.ipaddr.network
