---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homeassistant
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: core-prod
      name: main-gw
  hostnames:
    - home.mylogin.space
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: homeassistant
      matches:
        - path:
            type: PathPrefix
            value: /
