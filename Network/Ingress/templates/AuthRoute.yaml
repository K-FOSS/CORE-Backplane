apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: auth-route

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kuadrant-core-prod
      name: main-gw

  hostnames:
    - 'static.int.mylogin.space'

  rules:
    - backendRefs:
        - name: s3-static-test
          port: 80

      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: proxy-auth-mode
                value: required