apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: testing-authlabel
  namespace: kuadrant-core-prod
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    namespace: kuadrant-core-prod
    name: main-gw

  type: JSONPatch
  jsonPatches:
    - type: type.googleapis.com/envoy.config.route.v3.RouteConfiguration
      # The listener name is of the form <GatewayNamespace>/<GatewayName>/<GatewayListenerName>
      name: kuadrant-core-prod/main-gw/https
      operation:
        op: add
        path: /virtual_hosts
        value: 
          - domains:
              - static.int.mylogin.space
            name: testing
            routes:
              - match:
                  prefix: /
                metadata:
                  filter_metadata:
                    envoy.filters.http.ext_authz: {"mykey_flow": true}
                name: testing
                route:
                  cluster: httproute/core-prod/passwords-ingress/rule/0

