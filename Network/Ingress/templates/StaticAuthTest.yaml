apiVersion: authorino.kuadrant.io/v1beta2
kind: AuthConfig
metadata:
  name: static-test

spec:
  hosts:
    - 'static.int.mylogin.space'

  authentication:
    authentik:
      jwt:
        issuerUrl: 'https://idp.mylogin.space/application/o/authstuff/'

  response:
    unauthorized:
      headers:
        'content-type':
          value: application/json
      body:
        value: |
          {
            "error": "Forbidden",
            "message": "Access denied by default by the gateway operator. If you are the administrator of the service, create a specific auth policy for the route."
          }