apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gw

  annotations:
    metallb.universe.tf/address-pool: 'pub-pool'
    metallb.universe.tf/allow-shared-ip: 'main-gw'
    io.cilium/lb-ipam-sharing-key: main-gw

  labels:
    wan-mode: 'public'
    lan-mode: 'private'
    cluster.open-cluster-management.io/placement: 'main-gw'

spec:
  gatewayClassName: kuadrant-multi-cluster-gateway-instance-per-cluster

  addresses:
    - type: IPAddress
      value: 66.165.222.103

  listeners:
    - name: myloginhttps

      port: 443
      protocol: HTTPS

      hostname: '*.mylogin.space'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-default-certificates
            namespace: core-prod



    - name: intmyloginhttps

      port: 443
      protocol: HTTPS

      hostname: '*.int.mylogin.space'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-int-default-certificates
            namespace: core-prod


    - name: writemycodeshttps

      port: 443
      protocol: HTTPS

      hostname: '*.writemy.codes'

      allowedRoutes:
        namespaces:
          from: All

      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: writemycodes-default-certificates
            namespace: core-prod

    - name: gitpodsroot
    
      port: 443
      protocol: TLS

      hostname: '*.writemy.codes'

      allowedRoutes:
        namespaces:
          from: All

      tls:
        mode: Passthrough # If protocol is `TLS`, `Passthrough` is a possible mode


    - name: gitpodswild
    
      port: 443
      protocol: TLS

      hostname: '*.gitpods.writemy.codes'

      allowedRoutes:
        namespaces:
          from: All

      tls:
        mode: Passthrough # If protocol is `TLS`, `Passthrough` is a possible mode


    - name: gitpodsws
    
      port: 443
      protocol: TLS

      hostname: '*.ws.gitpods.writemy.codes'

      allowedRoutes:
        namespaces:
          from: All

      tls:
        mode: Passthrough # If protocol is `TLS`, `Passthrough` is a possible mode


    - name: http
      protocol: HTTP
      port: 80


    - name: minecraft
      protocol: TCP
      port: 25565