apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gw

  annotations:
    metallb.universe.tf/address-pool: 'pub-pool'
    metallb.universe.tf/allow-shared-ip: 'main-gw'
    io.cilium/lb-ipam-sharing-key: main-gw

  labels:
    wan-mode: 'public'
    lan-mode: 'private'
    cluster.open-cluster-management.io/placement: 'main-gw'

spec:
  gatewayClassName: kuadrant-multi-cluster-gateway-instance-per-cluster

  listeners:
    - name: https-myloginspace

      port: 443
      protocol: HTTPS

      hostname: '*.mylogin.space'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-default-certificates
            namespace: core-prod



    - name: https-intmyloginspace

      port: 443
      protocol: HTTPS

      hostname: '*.int.mylogin.space'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: myloginspace-int-default-certificates
            namespace: core-prod


    - name: https-writemycodes

      port: 443
      protocol: HTTPS

      hostname: '*.writemy.codes'
      
      allowedRoutes:
        namespaces:
          from: All
      
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: writemycodes-default-certificates
            namespace: core-prod

