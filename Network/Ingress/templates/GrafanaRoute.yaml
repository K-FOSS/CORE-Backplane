apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  labels:
    lan-mode: private
    wan-mode: public
  name: grafana-core
spec:
  hostnames:
    - grafana-private.int.mylogin.space
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main-gw
      namespace: kuadrant-core-prod
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: grafana-core
          port: 80
