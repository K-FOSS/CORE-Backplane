apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: istio-ingress
spec:
  hosts:
    - accessmyporn.download
    - resolvemy.host
    - controlcenter.house
    - snd.fyi
    - outoftheworld.space
    - network.glass
    - trackmy.finance
    - ksit.services

    - '*.controlcenter.house'
    - '*.mylogin.space'
    - '*.writemy.codes'
    - '*.ipaddr.network'
    - '*.kjmedia.stream'
    - '*.kristianjones.dev'
    - '*.snd.fyi'
    - '*.outoftheworld.space'
    - '*.network.glass'
    - '*.trackmy.finance'
    - '*.ksit.services'

    # IP Addresses
    - 10.1.1.83
    - 66.165.222.101
  gateways:
    - core-gateway
  http:
    #########################################################
    #                                                       #
    #     Authentication Authorization Accounting (AAA)     #
    #                                                       #
    #########################################################

    #
    # Authentik
    #
    # Identity Platform
    #

    - match:
        - headers:
            host:
              exact: idp.mylogin.space

      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-aaa-authentik.core-prod.svc.k0s.resolvemy.host

    - match:
        - uri:
            prefix: /outpost.goauthentik.io
          ignoreUriCase: true
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-aaa-authentik.core-prod.svc.k0s.resolvemy.host


    #
    # IoT
    #

    - match:
        - headers:
            host:
              exact: controlcenter.house
      route:
        - destination:
            port:
              number: 8123
            host: homeassistant-core-home-assistant.core-prod.svc.k0s.resolvemy.host


    ################################
    #
    #      Storage and Delivery
    #
    ################################


    #
    # S3 Object Storage
    #

    - name: minio
      match:
        - headers:
            host:
              exact: s3.mylogin.space
      route:
        - destination:
            port:
              number: 443
            host: s3-minio.core-prod.svc.k0s.resolvemy.host

    - name: minio-dashboard
      match:
        - headers:
            host:
              exact: s3.int.mylogin.space
      route:
        - destination:
            port:
              number: 9443
            host: kjdev-core-console.core-prod.svc.k0s.resolvemy.host


    ###################################
    #  Content Delivery and Caching   #
    ###################################


    #
    # Static Files/CDN
    #

    - name: wip-static-cdn
      match:
        - headers:
            host:
              exact: static.mylogin.space

        - port: 80
          headers:
            host:
              exact: 10.1.1.83

      route:
        - destination:
            port:
              number: 80
            host: traefik-core-s3-proxy.core-prod.svc.k0s.resolvemy.host

    #
    # Media Streaming
    #

    - match:
        - headers:
            host:
              exact: jellyfin.kjmedia.stream
      route:
        - destination:
            port:
              number: 8096
            host: jellyfin-core.lab-prod.svc.k0s.resolvemy.host


    #
    # Quick Sharing
    #
    - match:
        - headers:
            host:
              exact: share.kjmedia.stream
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-business-sharing-xbackbone.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: snd.fyi

        - headers:
            host:
              exact: network.glass
          
        - headers:
            host:
              exact: outoftheworld.space

      directResponse:
        status: 200
        body:
          string: 'TODO'

    - match:
        - headers:
            host:
              exact: ksit.services

      directResponse:
        status: 200
        body:
          string: |
            Kristine's IT Services

    #
    # Speed Test and Connectivity Testing  
    #

    - match:
        - headers:
            host:
              exact: speed.kjmedia.stream
      route:
        - destination:
            port:
              number: 80
            host: speed.kjmedia.stream

    
    #
    # Status
    #
    - match:
        - headers:
            host:
              exact: uptime.writemy.codes
      route:
        - destination:
            port:
              number: 80
            host: speed.kjmedia.stream

    
    #
    # Development 
    #
    - match:
        - headers:
            host:
              regex: '.*.git.writemy.codes'
      route:
        - destination:
            port:
              number: 8181
            host: gitlab-prod-webservice-default.core-prod.svc.k0s.resolvemy.host

    #
    # ArgoCD
    #
    - match:
        - headers:
            host:
              regex: 'argo.writemy.codes'
      route:
        - destination:
            port:
              number: 80
            host: argocd-server.argocd.svc.k0s.resolvemy.host

    #
    # ArtifactHub
    #
    - match:
        - headers:
            host:
              regex: 'artifacthub.int.mylogin.space'

      route:
        - destination:
            port:
              number: 80
            host: hub.core-prod.svc.k0s.resolvemy.host


    #
    # Registry
    #

    - match:
        - headers:
            host:
              regex: 'registry.writemy.codes'
          uri:
            prefix: /api/
          ignoreUriCase: true

        - headers:
            host:
              regex: 'registry.writemy.codes'
          uri:
            prefix: /service/
          ignoreUriCase: true

        - headers:
            host:
              regex: 'registry.writemy.codes'
          uri:
            prefix: /v2
          ignoreUriCase: true

        - headers:
            host:
              regex: 'registry.writemy.codes'
          uri:
            prefix: /chartrepo/
          ignoreUriCase: true

        - headers:
            host:
              regex: 'registry.writemy.codes'
          uri:
            prefix: /c/
          ignoreUriCase: true
      route:
        - destination:
            port:
              number: 80
            host: harbor-prod-core.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              regex: 'registry.writemy.codes'
      route:
        - destination:
            port:
              number: 80
            host: harbor-prod-portal.core-prod.svc.k0s.resolvemy.host

    #############################
    #                           #
    #            AVoIP          #
    #                           #
    #############################

    
    #
    # Jitsi Meet Video System
    #

    - name: jitsi
      match:
        - headers:
            host:
              exact: meet.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-business-avoip-jitsi-meet-web.core-prod.svc.k0s.resolvemy.host



    ###################################
    #                                 #
    #           Observability         #
    #                                 #
    ###################################

    ####################
    #                  #
    #     Business     #
    #                  #
    ####################

    
    #
    # NextCloud/Office/Docs/Sheets/Slides/Notes/Chat/Talk/Mail
    #

    - match:
        - headers:
            host:
              exact: office.mylogin.space

          uri:
            exact: /.well-known/carddav
      
        - headers:
            host:
              exact: office.mylogin.space

          uri:
            exact: /.well-known/caldav
      rewrite:
        uri: /remote.php/dav
      route:
        - destination:
            port:
              number: 8080
            host: k0s-cntrl-business-office-nextcloud.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: office.mylogin.space

          uri:
            prefix: /.well-known/webfinger
      rewrite:
        uri: /index.php/.well-known/webfinger
      route:
        - destination:
            port:
              number: 8080
            host: k0s-cntrl-business-office-nextcloud.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: office.mylogin.space

          uri:
            prefix: /.well-known/nodeinfo
      rewrite:
        uri: /index.php/.well-known/nodeinfo
      route:
        - destination:
            port:
              number: 8080
            host: k0s-cntrl-business-office-nextcloud.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: office.mylogin.space
      route:
        - destination:
            port:
              number: 8080
            host: k0s-cntrl-business-office-nextcloud.core-prod.svc.k0s.resolvemy.host


    #
    # Documents
    # 

    - match:
        - headers:
            host:
              exact: collabora.mylogin.space
      route:
        - destination:
            port:
              number: 9980
            host: k0s-cntrl-business-office-collabora-code.core-prod.svc.k0s.resolvemy.host

    #
    # Projects
    #

    - match:
        - headers:
            host:
              exact: projects.mylogin.space
      route:
        - destination:
            port:
              number: 8080
            host: openproject-svc.core-prod.svc.k0s.resolvemy.host


    #
    # Drawing
    # 
    - match:
        - headers:
            host:
              exact: draw.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: drawio-ui.core-prod.svc.k0s.resolvemy.host


    #
    # CyberChef
    #
    - match:
        - headers:
            host:
              exact: cyberchef.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: cyberchef-ui.core-prod.svc.k0s.resolvemy.host


    #
    # Bitwarden/Vaultwarden Password Manager
    #
    - match:
        - headers:
            host:
              exact: bitwarden.kristianjones.dev
          uri:
            prefix: /notifications/hub
          ignoreUriCase: true

        - headers:
            host:
              exact: passwords.mylogin.space
          uri:
            prefix: /notifications/hub
          ignoreUriCase: true

      route:
        - destination:
            port:
              number: 3012
            host: k0s-cntrl-business-passwords-vaultwarden.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: bitwarden.kristianjones.dev

        - headers:
            host:
              exact: passwords.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-business-passwords-vaultwarden.core-prod.svc.k0s.resolvemy.host

    #
    # Mattermost/Teams/Chat/ChatOps/Notifications/Bots
    #

    - match:
        - headers:
            host:
              exact: teams.mylogin.space
      route:
        - destination:
            port:
              number: 8080
            host: mattermost-team-edition.core-prod.svc.k0s.resolvemy.host



    ###########################
    #
    #       Infrastructure
    #
    ############################


    #
    # Rancher Kubernetes Administration and Management
    #

    - match:
        - headers:
            host:
              exact: rancher.int.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-rancher.cattle-system.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: 'consul.int.mylogin.space'

      route:
        - destination:
            port:
              number: 80
            host: k0s-dc1-ui.core-prod.svc.k0s.resolvemy.host
          weight: 25

        - destination:
            port:
              number: 80
            host: infra1-dc1-ui.core-prod.svc.cluster.local
          weight: 75


    ########################
    #
    #       Networking
    #
    #########################


    #
    # Unifi Network Management
    #
    - match:
        - port: 8080
          headers:
            host:
              exact: 10.1.1.83

      route:
        - destination:
            port:
              number: 8080
            host: unifi-ingress.core-prod.svc.k0s.resolvemy.host

    #
    # Netbox
    #
    - match:
        - headers:
            host:
              exact: ipam.ipaddr.network
      route:
        - destination:
            port:
              number: 80
            host: netbox-ipam.core-prod.svc.k0s.resolvemy.host

  tls:
    #
    # Traefik
    # 
    - match:
        - port: 443
          sniHosts:
            - resolvemy.host
            - simplelogin.mylogin.space
            - wwwdb.mylogin.space
      route:
        - destination:
            host: traefik-core.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100


    #
    # GitPods Development Environments
    #

    - match:
        - port: 443
          sniHosts:
            - gitpods.writemy.codes
            - '*.gitpods.writemy.codes'
      route:
        - destination:
            host: proxy.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100
