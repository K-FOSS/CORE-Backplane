apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-core-pomerium-ingress-controller
spec:
  template:
    spec:
      containers:
        - args:
            - '--name=pomerium.io/ingress-controller'
            - >-
              --databroker-service-url=https://traefik-core-pomerium-databroker.core-prod.svc.k0s.resolvemy.host
            - '--databroker-tls-ca-file=/pomerium/ca/ca.crt'
            - '--metrics-bind-address=:8080'
            - '--health-probe-bind-address=:8081'
            - '--update-status-from-service=core-prod/pomerium-proxy'
          env:
            - name: AUTHORIZE_SERVICE_URL
              value: >-
                https://traefik-core-pomerium-authorize.core-prod.svc.k0s.resolvemy.host
            - name: DATABROKER_INTERNAL_SERVICE_URL
              value: >-
                https://traefik-core-pomerium-databroker.core-prod.svc.k0s.resolvemy.host
          envFrom:
            - secretRef:
                name: pomerium-secrets
          image: 'pomerium/ingress-controller:v0.17.3'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: health
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: pomerium
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: health
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/pomerium/
              name: config
            - mountPath: /pomerium/tls
              name: service-tls
            - mountPath: /pomerium/ca
              name: ca-tls
            - mountPath: /etc/pomerium/tls/myloginspace-int-default-certificates
              name: myloginspace-int-default-certificates
            - mountPath: /var/secrets/minio-token
              name: minio-token
              readOnly: true
