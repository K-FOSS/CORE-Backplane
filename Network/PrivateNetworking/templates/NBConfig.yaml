{{- $fullName := include "pnetwork.fullname" . -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-netbird-config
data:
  management.json: |
      {
        "Stuns": [
          {
            "Proto": "tcp",
            "URI": "stun:nat.ipaddr.network:3478",
            "Username": "demo",
            "Password": "secret"
          },
          {
            "Proto": "udp",
            "URI": "stun:nat.ipaddr.network:3478",
            "Username": "demo",
            "Password": "secret"
          }
        ],
        "TURNConfig": {
          "Turns": [
            {
              "Proto": "tcp",
              "URI": "turn:nat.ipaddr.network:3478",
              "Username": "demo",
              "Password": "secret"
            },
            {
              "Proto": "udp",
              "URI": "turn:nat.ipaddr.network:3478",
              "Username": "demo",
              "Password": "secret"
            }
          ],
          "CredentialsTTL": "12h",
          "Secret": "",
          "TimeBasedCredentials": false
        },
        "Signal": {
          "Proto": "https",
          "URI": "nat.ipaddr.network:{{ .Values.netbird.signal.port }}",
          "Username": "",
          "Password": null
        },
        "Datadir": "",
        "HttpConfig": {
            "Address": "0.0.0.0:80",
            "AuthIssuer": "{{ .Values.netbird.auth.oidc.provider }}",
            "AuthAudience": "netbird-client",
            "AuthKeysLocation": "{{ .Values.netbird.auth.oidc.provider }}jwks/",
            "OIDCConfigEndpoint":"{{ .Values.netbird.auth.oidc.provider }}.well-known/openid-configuration"
        },
        "IdpManagerConfig": {
            "Manager": "none"
        },
        "DeviceAuthorizationFlow": {
            "Provider": "hosted",
            "ProviderConfig": {
              "Audience": "netbird-client",
              "Domain": "{{ .Values.netbird.auth.oidc.provider }}",
              "TokenEndpoint": "{{ .Values.netbird.auth.oidc.tokenEndpoint }}",
              {{`"ClientID": "{{ .OIDCClientID}}"`}}
            }
        }
      }