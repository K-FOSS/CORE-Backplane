apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: management
  name: wirebird-management
spec:
  ports:
    - name: grpc
      port: 33073
      targetPort: grpc
      appProtocol: gnmi-gnoi

    - name: api
      port: 33071
      targetPort: api
      appProtocol: http

    - name: https
      port: 443
      targetPort: https
      appProtocol: https
  selector:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: management
