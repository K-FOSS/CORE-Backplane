{{- $fullName := include "pnetwork.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: dashboard

  name: {{ $fullName }}-netbird-dashbord
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      appProtocol: http

    - name: https
      port: 443
      targetPort: https
      appProtocol: https

  selector:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: dashboard
