apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: dashboard
  name: wirebird-dashboard
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      appProtocol: http

    - name: https
      port: 443
      targetPort: https
      appProtocol: https
  selector:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: dashboard
