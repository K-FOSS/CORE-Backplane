{{- $fullName := include "pnetwork.fullname" . -}}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-template-example
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  # ...
  target:
    name: {{ $fullName }}-netbird-signal
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            # name of the configmap to pull in
            name: {{ $fullName }}-netbird-signal
            # here you define the keys that should be used as template
            items:
              - key: management.json

  data:
    - secretKey: LDAPUsername
      remoteRef:
        key: GitLab
        property: LDAPUsername

    - secretKey: LDAPPassword
      remoteRef:
        key: GitLab
        property: LDAPPassword