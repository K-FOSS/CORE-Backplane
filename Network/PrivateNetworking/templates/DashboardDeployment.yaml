apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: wirebird
    app.kubernetes.io/instance: dashboard
  name: wirebird-dashboard

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wirebird
      app.kubernetes.io/instance: dashboard

  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wirebird
        app.kubernetes.io/instance: dashboard

    spec:
      containers:
        - args:
            - -log-level
            - DEBUG
          envFrom:
            - configMapRef:
                name: boots
            - secretRef:
                name: tink-packet-prod
            - secretRef:
                name: registry
          env:
            - name: BOOTP_BIND
              value: 0.0.0.0:67
            - name: FACILITY_CODE
              value: '$(FACILITY)'
            - name: HTTP_BIND
              value: 0.0.0.0:80
            - name: SYSLOG_BIND
              value: 0.0.0.0:514
            - name: TFTP_BIND
              value: 0.0.0.0:69
          image: quay.io/tinkerbell/boots:sha-e81a291c
          imagePullPolicy: Always
          name: boots
          ports:
            - containerPort: 80
              hostPort: 80
              name: http

            - containerPort: 443
              hostPort: 443
              name: https
