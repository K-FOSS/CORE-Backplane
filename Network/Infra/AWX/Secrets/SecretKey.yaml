apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: awx-secretkey-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: awx-secretkey
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: AWX
        property: SecretKey
      
