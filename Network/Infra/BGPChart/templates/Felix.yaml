apiVersion: projectcalico.org/v3
kind: FelixConfiguration
metadata:
  name: default
spec:
  ipv6Support: false
  iptablesBackend: NFT
  ipipEnabled: false
  bpfEnabled: true
  bpfKubeProxyEndpointSlicesEnabled: true
  bpfKubeProxyIptablesCleanupEnabled: true
  wireguardEnabled: false
  bpfExternalServiceMode: DSR
  vxlanEnabled: true
