apiVersion: crd.projectcalico.org/v1
kind: BGPConfiguration
metadata:
  name: default
spec:
  logSeverityScreen: Info
  nodeToNodeMeshEnabled: true
  asNumber: 64512
  serviceClusterIPs:
  - cidr: {{ .Values.serviceCIDR }}
  serviceExternalIPs: []
  serviceLoadBalancerIPs:
{{- range .Values.lbServices }}
    - cidr: {{ . }}
{{- end }}
  listenPort: 178
