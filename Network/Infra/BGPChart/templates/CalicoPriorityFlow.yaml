
apiVersion: flowcontrol.apiserver.k8s.io/v1beta2
kind: FlowSchema
metadata:
  name: calico
spec:
  distinguisherMethod:
    type: ByUser
  matchingPrecedence: 200
  priorityLevelConfiguration:
    name: calico-controller
  rules:
    - resourceRules:
        - apiGroups:
            - '*'
          clusterScope: true
          namespaces:
            - '*'
          resources:
            - '*'
          verbs:
            - '*'
      subjects:
        - kind: ServiceAccount
          serviceAccount:
            name: tigera-operator
            namespace: tigera-operator

        - kind: ServiceAccount
          serviceAccount:
            name: metallb-core-controller
            namespace: metallb-system

        - kind: ServiceAccount
          serviceAccount:
            name: k0s-cntrl-rancher
            namespace: cattle-system

        #
        # Istio
        #
        - kind: ServiceAccount
          serviceAccount:
            name: istio-operator
            namespace: istio-operator

        - kind: ServiceAccount
          serviceAccount:
            name: istiod
            namespace: istio-system

        #
        # Consul
        #
        - kind: ServiceAccount
          serviceAccount:
            name: k0s-dc1-controller
            namespace: core-prod

        - kind: ServiceAccount
          serviceAccount:
            name: k0s-dc1-sync-catalog
            namespace: core-prod

        #
        # Democratic CSI
        #
        - kind: ServiceAccount
          serviceAccount:
            name: democraticcsi-prod-democratic-csi-controller-sa
            namespace: core-prod

        - kind: ServiceAccount
          serviceAccount:
            name: democraticcsi-prod-democratic-csi-node-sa
            namespace: core-prod

        #
        # Minio
        #

        - kind: ServiceAccount
          serviceAccount:
            name: minio-operator
            namespace: minio-operator

        #
        # Calico
        #

        - kind: ServiceAccount
          serviceAccount:
            name: calico-node
            namespace: calico-system
