apiVersion: apps/v1
{{- $podAnnotations := .Values.podAnnotations }}
kind: Deployment
metadata:
  name: {{ include "dhcp.fullname" . }}
  labels:
{{ include "dhcp.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dhcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dhcp.selectorLabels" . | nindent 8 }}
      {{- if $podAnnotations }}
      annotations:
        {{- range $key, $value := $podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
        - name: 'dhcp'
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['/usr/local/bin/entry.sh']
          ports:
            - name: udp-dhcp
              containerPort: 67
              protocol: UDP

            - name: tcp-dhcp
              containerPort: 67
              protocol: TCP

          volumeMounts:
            - name: dhcp-socket
              mountPath: /var/run/DHCP

            - name: script-vol
              mountPath: /usr/local/bin/entry.sh
              subPath: entry.sh

            - name: dhcp-config
              mountPath: /etc/DHCP
              readOnly: true

{{- range .Values.extraSecrets }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
{{- end }}
      volumes:
        - name: dhcp-socket
          emptyDir:
            medium: Memory

        - name: script-vol
          configMap:
            name: '{{ template "dhcp.fullname" . }}-entryscript'
            items:
              - key: entry.sh
                path: entry.sh
        - name: dhcp-config
          secret:
            secretName: {{ include "dhcp.fullname" . }}
{{- range .Values.extraSecrets }}
        - name: {{ .name }}
          secret:
            secretName: {{ .name }}
{{- end }}
