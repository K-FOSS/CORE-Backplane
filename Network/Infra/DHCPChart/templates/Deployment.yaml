apiVersion: apps/v1
{{- $podAnnotations := .Values.podAnnotations }}
kind: Deployment
metadata:
  name: dhcp-core
  labels:
    logs: loki-myloginspace
{{ include "dhcp.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dhcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        logs: loki-myloginspace
        {{- include "dhcp.selectorLabels" . | nindent 8 }}
      {{- if $podAnnotations }}
      annotations:
        {{- range $key, $value := $podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
        - name: 'dhcp'
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['/usr/local/bin/entry.sh']
          ports:
            - name: udp-dhcp
              containerPort: 67
              protocol: UDP

            - name: udp-dns
              containerPort: 53001
              protocol: UDP

            - name: tcp-dhcp
              containerPort: 67
              protocol: TCP

          readinessProbe:
            exec:
              command:
                - /Healthcheck.sh
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 10

          livenessProbe:
            exec:
              command:
                - /Healthcheck.sh
            initialDelaySeconds: 60
            failureThreshold: 6
            periodSeconds: 10
            timeoutSeconds: 10

          volumeMounts:
            - name: dhcp-socket
              mountPath: /var/run/DHCP

            - name: script-vol
              mountPath: /usr/local/bin/entry.sh
              subPath: entry.sh

            - name: dhcp-config
              mountPath: /etc/DHCP
              readOnly: true

{{- range .Values.extraSecrets }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
{{- end }}


        - name: dhcp-netbox
          image: kristianfjones/netbox-dhcp:main
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config-file
            - /config.toml

          ports:
            - name: http-netbox
              containerPort: 8001
              protocol: TCP

          volumeMounts:
            - name: dhcp-socket
              mountPath: /var/run/DHCP

            - name: script-vol
              mountPath: /usr/local/bin/entry.sh
              subPath: entry.sh

            - name: netbox-config
              mountPath: /config.toml
              subPath: config.toml

            - name: dhcp-config
              mountPath: /etc/DHCP
              readOnly: true

      volumes:
        - name: dhcp-socket
          emptyDir:
            medium: Memory

        - name: netbox-config
          configMap:
            name: 'dhcp-netbox-cfg'
            defaultMode: 0755
            items:
              - key: config.toml
                path: config.toml

        - name: script-vol
          configMap:
            name: '{{ template "dhcp.fullname" . }}-scripts'
            defaultMode: 0755
            items:
              - key: entry.sh
                path: entry.sh

        - name: dhcp-config
          secret:
            secretName: {{ include "dhcp.fullname" . }}
{{- range .Values.extraSecrets }}
        - name: {{ .name }}
          secret:
            secretName: {{ .name }}
{{- end }}
