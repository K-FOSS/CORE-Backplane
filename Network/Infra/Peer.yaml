apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-calico-bgp-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            serviceCIDR: 10.0.8.0/22
            podCIDR: 10.4.0.0/16
            lbServices: "['10.1.1.32/27', '10.1.1.64/29', '10.0.1.0/29', '10.1.1.88/32']"
            peers: "[{ name: 'k0s-dc1-rt1', peerIP: '172.16.30.1', asn: '64567' }, { name: 'k0s-dc1-rt2', peerIP: '172.16.30.2', asn: '64567' }, { name: 'k0s-dc1-infra2', peerIP: '172.16.30.21', asn: '64512' }]"
  template:
    metadata:
      name: '{{cluster}}-calico-bgp-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/BGPChart
        targetRevision: main
        helm:
          releaseName: calico-bgp
          values: |
            lbServices: {{lbServices}}

            peers: {{peers}}
          parameters:
            - name: serviceCIDR
              value: '{{serviceCIDR}}'
            - name: podCIDR
              value: '{{podCIDR}}'
      destination:
        server: '{{url}}'
        namespace: core-prod
