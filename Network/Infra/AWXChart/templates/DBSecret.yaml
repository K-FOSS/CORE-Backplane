apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: awx-database-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: awx-database
  data:
    - secretKey: DATABASE_NAME
      remoteRef:
        key: AWX
        property: DatabaseDatabase

    - secretKey: DATABASE_USER
      remoteRef:
        key: AWX
        property: DatabaseUsername

    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: AWX
        property: DatabasePassword

    - secretKey: DATABASE_ADMIN_PASSWORD
      remoteRef:
        key: AWX
        property: DatabasePassword

    - secretKey: DATABASE_HOST
      remoteRef:
        key: AWX
        property: DatabaseHostname

    - secretKey: DATABASE_PORT
      remoteRef:
        key: AWX
        property: DatabasePort
      
