apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-awx-main-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-awx-main-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/AWX/Secrets
        targetRevision: main
      destination:
        server: '{{url}}'
        namespace: core-prod
