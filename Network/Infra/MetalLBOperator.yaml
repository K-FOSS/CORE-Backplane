apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-metallb-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-home1
            url: https://k0s-home1-kubernetes-default.service.home1.kjdev:6443

          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-metallb-core'
    spec:
      project: core
      syncPolicy:
        automated: {}
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/MetalLBOperator
        targetRevision: main
        helm:
          releaseName: metallb-operator
      destination:
        server: '{{url}}'
        namespace: metallb-system
