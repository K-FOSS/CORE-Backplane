apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-dhcp
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-network-dhcp'
    spec:
      project: core

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/DHCPChart
        targetRevision: main
        helm:
          releaseName: dhcp-{{environment}}
        #   values: |
        #     lbServices: {{lbServices}}

        #     peers: {{peers}}
        #   parameters:
        #     - name: serviceCIDR
        #       value: '{{serviceCIDR}}'
        #     - name: podCIDR
        #       value: '{{podCIDR}}'
      destination:
        server: '{{url}}'
        namespace: core-prod
