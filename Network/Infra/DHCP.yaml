apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-dhcp
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc
            environment: 'prod'
  template:
    metadata:
      name: '{{cluster}}-network-dhcp'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/DHCPChart
        targetRevision: main
        plugin:
          name: argocd-lovely-plugin

      destination:
        server: '{{url}}'
        namespace: core-prod
