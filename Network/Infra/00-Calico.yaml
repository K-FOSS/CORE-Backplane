apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-calico-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc

          - cluster: k0s-cntrl-new
            url: https://k0s-kubeapi.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-calico-helm'
    spec:
      project: core

      source:
        repoURL: https://projectcalico.docs.tigera.io/charts
        chart: tigera-operator
        path: tigera-operator
        targetRevision: 3.22.2
        helm:
          releaseName: calico
          values: |
            installation:
              enabled: false

            tigeraOperator:
              image: tigera/operator
              registry: quay.io

      destination:
        server: '{{url}}'
        namespace: core-prod
