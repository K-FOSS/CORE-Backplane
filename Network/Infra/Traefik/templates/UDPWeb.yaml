apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: traefik-udp
  name: https-udp-gateway
  namespace: core-prod
spec:
  allocateLoadBalancerNodePorts: false
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 10.1.1.84
  ports:
  - name: udp-443
    port: 443
    protocol: UDP
    targetPort: 443
  selector:
    app.kubernetes.io/instance: traefik-core
    app.kubernetes.io/name: traefik
  sessionAffinity: None
  type: LoadBalancer
