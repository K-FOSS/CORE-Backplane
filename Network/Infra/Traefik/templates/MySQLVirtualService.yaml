apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mysql
spec:
  hosts:
    - mysql.mylogin.space
  gateways:
    - mysql-gateway
  tls:
    - match:
        - port: 3306
          sniHosts:
            - mysql.mylogin.space
      route:
        - destination:
            host: core-kjdev-vtgate-2cf17ded
            port:
              number: 3306
          weight: 100

