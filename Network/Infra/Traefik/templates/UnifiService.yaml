apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: unifi-service
spec:
  hosts:
    - unifi.ipaddr.network
  gateways:
    - traefik-gateway
  tcp:
    - match:
        - port: 8080
      route:
        - destination:
            host: unifi-ingress
            port:
              number: 8080
          weight: 100
