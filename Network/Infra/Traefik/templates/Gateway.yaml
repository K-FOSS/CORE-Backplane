apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: traefik-gateway
spec:
  selector:
    istio: ingress # use istio default ingress gateway
  servers:
    - port:
        number: 443
        name: https-tcp
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - controlcenter.house
        - '*.controlcenter.house'
        - resolvemy.host
        - 'ytdl.kjmedia.stream'
        - '*.writemy.codes'
        - '*.mylogin.space'
        - '*.ipaddr.network'
        - '*.kristianjones.dev'

    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: kjmediastream-default-certificates
      hosts:
        - 'jellyfin.kjmedia.stream'

    - hosts:
        - unifi.ipaddr.network
      port:
        number: 8080
        name: http-alt
        protocol: HTTP
