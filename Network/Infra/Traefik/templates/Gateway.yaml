apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: traefik-gateway
spec:
  selector:
    istio: ingress # use istio default ingress gateway
  servers:
    - port:
        number: 443
        name: https-tcp
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - controlcenter.house
        - '*.controlcenter.house'
        - resolvemy.host
        - '*.writemy.codes'
        - '*.int.mylogin.space'
        - '*.mylogin.space'
        - '*.ipaddr.network'
        - '*.kristianjones.dev'

    - hosts:
        - unifi.ipaddr.network
      port:
        number: 8080
        name: http-alt
        protocol: HTTP
