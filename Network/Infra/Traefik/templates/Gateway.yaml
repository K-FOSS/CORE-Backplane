apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: traefik-gateway
spec:
  selector:
    istio: ingress # use istio default ingress gateway
  servers:
    - port:
        number: 443
        name: https-tcp
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - argo.writemy.codes
        - resolvemy.host
        - '*.int.mylogin.space'
