apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: traefik
spec:
  hosts:
    - accessmyporn.download
    - resolvemy.host
    - controlcenter.house
    - '*.controlcenter.house'
    - '*.mylogin.space'
    - '*.writemy.codes'
    - '*.ipaddr.network'
    - '*.kjmedia.stream'
    - 'bitwarden.kristianjones.dev'

    # IP Addresses
    - 10.1.1.83
  gateways:
    - traefik-gateway
  http: 
    - name: minio
      match:
        - headers:
            host:
              exact: s3.mylogin.space
      route:
        - destination:
            port:
              number: 443
            host: s3.mylogin.space

    - name: jitsi
      match:
        - headers:
            host:
              exact: meet.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: k0s-cntrl-business-avoip-jitsi-meet-web.core-prod.svc.k0s.resolvemy.host


    - name: logs-web
      match:
        - headers:
            host:
              exact: logs.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: loki-core-loki-distributed-gateway.core-prod.svc.k0s.resolvemy.host

    - name: metrics-web
      match:
        - headers:
            host:
              exact: metrics.mylogin.space
      route:
        - destination:
            port:
              number: 80
            host: core-mimir-nginx.core-prod.svc.k0s.resolvemy.host

    - name: wip-static-cdn
      match:
        - headers:
            host:
              exact: static.mylogin.space

        - headers:
            host:
              exact: 10.1.1.83
      route:
        - destination:
            port:
              number: 80
            host: traefik-core-s3-proxy.core-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: jellyfin.kjmedia.stream
      route:
        - destination:
            port:
              number: 8096
            host: jellyfin-core.lab-prod.svc.k0s.resolvemy.host

    - match:
        - headers:
            host:
              exact: speed.kjmedia.stream
      route:
        - destination:
            port:
              number: 80
            host: infra1-dc1-business-testing-librespeed.core-prod.svc.cluster.local

    - match:
        - headers:
            host:
              exact: 10.1.1.83
          uri:
            prefix: /inform
        - headers:
            host:
              exact: unifi.ipaddr.network
          uri:
            prefix: /inform
      route:
        - destination:
            port:
              number: 8080
            host: unifi-ingress.core-prod.svc.k0s.resolvemy.host



  tls:
    - match:
        - port: 443
          sniHosts:
            - 'authenticate.int.mylogin.space'
      route:
        - destination:
            host: traefik-core-pomerium-authenticate.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100

    - match:
        - port: 443
          sniHosts:
            - '*.int.mylogin.space'
            - '*.kjmedia.stream'
            - ipam.ipaddr.network
            - grocy.controlcenter.house
            - accessmyporn.download
      route:
        - destination:
            host: pomerium-proxy.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100

    #
    # Traefik
    # 
    - match:
        - port: 443
          sniHosts:
            - resolvemy.host
            - idp.mylogin.space
            - db.mylogin.space
            - teams.mylogin.space
            - projects.mylogin.space
            - simplelogin.mylogin.space
            - office.mylogin.space
            - collabora.mylogin.space
            - draw.mylogin.space
            - wwwdb.mylogin.space
            - 'cyberchef.mylogin.space'
            - 'rancher.int.mylogin.space'
            - '*.writemy.codes'
            - '*.ipaddr.network'
            - bitwarden.kristianjones.dev
            - feeds.kjmedia.stream
            - share.kjmedia.stream
            - 'controlcenter.house'
            - '*.controlcenter.house'
      route:
        - destination:
            host: traefik-core.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100


    - match:
        - port: 443
          sniHosts:
            - gitpods.writemy.codes
            - '*.gitpods.writemy.codes'
      route:
        - destination:
            host: proxy.core-prod.svc.k0s.resolvemy.host
            port:
              number: 443
          weight: 100
