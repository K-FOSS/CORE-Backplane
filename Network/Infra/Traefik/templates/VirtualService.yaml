apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: traefik
spec:
  hosts:
    - argo.writemy.codes
    - resolvemy.host
    - controlcenter.house
    - '*.mylogin.space'
    - '*.kjmedia.stream'
  gateways:
    - traefik-gateway
  tls:
    - match:
        - port: 443
          sniHosts:
            - argo.writemy.codes
            - resolvemy.host
            - controlcenter.house
            - '*.mylogin.space'
            - '*.int.mylogin.space'
            - '*.kjmedia.stream'
      route:
        - destination:
            host: traefik-core
            port:
              number: 443
          weight: 100

