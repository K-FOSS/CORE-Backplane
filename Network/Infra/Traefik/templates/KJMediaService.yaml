apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kjmedia-ingress-service
spec:
  hosts:
    - '*.kjmedia.stream'
  gateways:
    - kjmedia-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              name: http
            host: jellyfin-core.lab-prod.svc.cluster.local
