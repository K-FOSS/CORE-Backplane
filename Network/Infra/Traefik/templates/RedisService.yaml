apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: redis-proxy
spec:
  hosts:
    - '*'
  gateways:
    - redis-gateway
  tcp:
    - match:
        - port: 6379
      route:
        - destination:
            host: infra1-dc1-keydb-headless.service.dc1.kjdev
            port:
              number: 6379

        - destination:
            host: keydb-core-headless
            port:
              number: 6379
