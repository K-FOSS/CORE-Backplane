apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-traefik-custom-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-traefik-custom-helm'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/Traefik
        targetRevision: main

      destination:
        server: '{{url}}'
        namespace: core-prod
