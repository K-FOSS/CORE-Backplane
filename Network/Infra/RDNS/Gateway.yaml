apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: rdns-gateway
spec:
  selector:
    istio: ingress # use istio default ingress gateway
  servers:
    - port:
        number: 854
        name: dns
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - resolvemy.host
