apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: rdns-gateway
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
    - port:
        number: 853
        name: dns
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        - resolvemy.host
