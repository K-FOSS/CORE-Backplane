apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-istio-operator
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-istio-operator'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        repoURL: https://github.com/istio/istio.git
        path: manifests/charts/istio-operator
        targetRevision: master
        helm:
          releaseName: istio-operator
          values: |
            hub: gcr.io/istio-testing
            tag: latest

            # ImagePullSecrets for operator ServiceAccount, list of secrets in the same namespace
            # used to pull operator image. Must be set for any cluster configured with private docker registry.
            imagePullSecrets: []

            # Used to replace istioNamespace to support operator watch multiple namespaces.
            watchedNamespaces: istio-system
            waitForResourcesTimeout: 300s

            # Used for helm2 to add the CRDs to templates.
            enableCRDTemplates: false

            # revision for the operator resources
            revision: ""

            # The number of old ReplicaSets to retain in operator deployment
            deploymentHistory: 10

            # Operator resource defaults
            operator:
              resources:
                limits:
                  cpu: 200m
                  memory: 256Mi
                requests:
                  cpu: 50m
                  memory: 128Mi

            # Node labels for pod assignment
            nodeSelector: {}

            # Tolerations for pod assignment
            tolerations: []

            # Affinity for pod assignment
            affinity: {}

            # Additional labels and annotations to apply on the pod level for monitoring and logging configuration.
            podLabels: {}
            podAnnotations: {}
      destination:
        server: '{{url}}'
        namespace: istio-operator
