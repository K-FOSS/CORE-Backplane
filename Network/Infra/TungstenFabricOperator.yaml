apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-tf-operator
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-tf-operator'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
      source:
        repoURL: https://gitlab.git.writemy.codes/kjones/tf-operator.git
        path: kustomize/operator/templates
        targetRevision: master
      destination:
        server: '{{url}}'
        namespace: core-prod
