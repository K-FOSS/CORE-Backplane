apiVersion: v1
data:
  config: |
    peers:
    - my-asn: 64513
      peer-asn: 64567
      peer-address: 172.16.30.2
      hold-time: 3m0s
      keepalive-time: 3m0s
      node-selectors:
      - match-expressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node2
      ebgp-multihop: true
    address-pools:
    - protocol: bgp
      name: anycast-pool
      addresses:
      - 10.1.1.0-10.1.1.255
      auto-assign: false
    - protocol: bgp
      name: metallb-pool
      addresses:
      - 10.0.1.0-10.0.1.7
kind: ConfigMap
metadata:
  name: config
  namespace: metallb-system
