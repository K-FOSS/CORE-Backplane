apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: speaker
  name: speaker-core
  namespace: metallb-system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: speaker
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        app.kubernetes.io/component: speaker
    spec:
      initContainers:
        - name: cp-frr-files
          image: quay.io/frrouting/frr:stable_7.5
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - cp -rLf /tmp/frr/* /etc/frr/
          resources: {}
          securityContext:
            runAsGroup: 101
            runAsUser: 100
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /tmp/frr
              name: frr-startup
            - mountPath: /etc/frr
              name: frr-conf

        - name: cp-reloader
          image: quay.io/metallb/speaker:main
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - cp -f /frr-reloader.sh /etc/frr_reloader/

          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/frr_reloader
              name: reloader

        - name: cp-metrics
          image: quay.io/metallb/speaker:main
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - cp -f /frr-metrics /etc/frr_metrics/
          
          
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/frr_metrics
              name: metrics

      containers:
        - name: frr
          image: quay.io/frrouting/frr:stable_7.5
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              /sbin/tini -- /usr/lib/frr/docker-start &
              attempts=0
              until [[ -f /etc/frr/frr.log || $attempts -eq 60 ]]; do
                sleep 1
                attempts=$(( $attempts + 1 ))
              done
              tail -f /etc/frr/frr.log
          env:
            - name: TINI_SUBREAPER
              value: "true"
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN
                - NET_BIND_SERVICE
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/frr
              name: frr-sockets
            - mountPath: /etc/frr
              name: frr-conf

        - name: reloader
          image: quay.io/frrouting/frr:stable_7.5
          imagePullPolicy: IfNotPresent
          command:
            - /etc/frr_reloader/frr-reloader.sh    
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/frr
              name: frr-sockets
            - mountPath: /etc/frr
              name: frr-conf
            - mountPath: /etc/frr_reloader
              name: reloader

        - name: frr-metrics
          image: quay.io/frrouting/frr:stable_7.5
          imagePullPolicy: IfNotPresent
          command:
            - /etc/frr_metrics/frr-metrics
          args:
            - --metrics-port=7473
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/run/frr
            name: frr-sockets
          - mountPath: /etc/frr
            name: frr-conf
          - mountPath: /etc/frr_metrics
            name: metrics

        - name: speaker
          image: quay.io/metallb/speaker:main
          imagePullPolicy: IfNotPresent
          command:
            - /speaker
          args:
            - --port=7572
            - --config=config
            - --log-level=info
          env:
            - name: FRR_CONFIG_FILE
              value: /etc/frr_reloader/frr.conf
            - name: FRR_RELOADER_PID_FILE
              value: /etc/frr_reloader/reloader.pid
            - name: METALLB_BGP_TYPE
              value: frr
            - name: METALLB_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: METALLB_HOST
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: METALLB_ML_BIND_ADDR
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: METALLB_ML_LABELS
              value: app=metallb,component=speaker
          
          ports:
            - containerPort: 7572
              hostPort: 7572
              name: monitoring
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
              drop:
                - ALL
            readOnlyRootFilesystem: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/frr_reloader
              name: reloader

      dnsPolicy: ClusterFirst
      hostNetwork: false
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: speaker
      serviceAccountName: speaker
      shareProcessNamespace: true
      terminationGracePeriodSeconds: 2
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
      volumes:
        - emptyDir: {}
          name: frr-sockets
        - configMap:
            defaultMode: 420
            name: frr-startup
          name: frr-startup
        - emptyDir: {}
          name: frr-conf
        - emptyDir: {}
          name: reloader
        - emptyDir: {}
          name: metrics

  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
