apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-externaldns-main-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
  template:
    metadata:
      name: '{{cluster}}-externaldns-main-core'
    spec:
      project: core
      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          name: cloudflare-token-sync

          jqPathExpressions:
            - '.spec.refreshInterval'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/ExternalDNSSecrets
        targetRevision: main
      destination:
        server: '{{url}}'
        namespace: core-prod
