apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-network-infra-istio-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://k0s-dc1-kubernetes-default.service.dc1.kjdev:6443

          - cluster: k0s-home1
            url: https://k0s-home1-kubernetes-default.service.home1.kjdev:6443
  template:
    metadata:
      name: '{{cluster}}-istio-helm'
    spec:
      project: core
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/istio/istio.git
        path: manifests/charts/istio-operator
        targetRevision: master
        helm:
          releaseName: istio-operator

      destination:
        server: '{{url}}'
        namespace: istio-system
