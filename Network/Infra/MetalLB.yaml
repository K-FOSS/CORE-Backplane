apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-metallb-main-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc
            lbCIDR: 10.0.1.0-10.0.1.7
            peerRouter: 172.16.30.2

          - cluster: infra1-dc1
            url: https://172.18.0.1:443
            lbCIDR: 10.0.1.10-10.0.1.20
            peerRouter: 172.31.241.69
  template:
    metadata:
      name: '{{cluster}}-metallb-main-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/MetalLBChart
        targetRevision: main
        helm:
          releaseName: metallb
          parameters:
            - name: lbCIDR
              value: '{{lbCIDR}}'
            - name: peerRouter
              value: '{{peerRouter}}'
      destination:
        server: '{{url}}'
        namespace: metallb-system
