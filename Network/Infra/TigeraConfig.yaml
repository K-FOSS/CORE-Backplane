apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-calico-tigera-config-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://kubernetes.default.svc
            apiServer: 172.16.30.10

          - cluster: k0s-cntrl-new
            url: https://k0s-kubeapi.service.dc1.kjdev:6443
            apiServer: k0s-kubeapi.service.dc1.kjdev
  template:
    metadata:
      name: '{{cluster}}-calico-tigera-config-core'
    spec:
      project: core

      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/Infra/TigeraConfigChart
        targetRevision: main
        helm:
          releaseName: tigera-config
          parameters:
            - name: apiServer
              value: '{{apiServer}}'
      destination:
        server: '{{url}}'
        namespace: tigera-operator
