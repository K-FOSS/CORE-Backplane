apiVersion: v1
kind: Service
metadata:
  name: hegel

  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: hegel

  annotations:
    metallb.universe.tf/allow-shared-ip: tink
spec:
  allocateLoadBalancerNodePorts: true
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 10.1.1.59

  ports:
    - name: grpc
      
      targetPort: grpc
      port: 42115

      protocol: TCP
      appProtocol: gnmi-gnoi
      

    - name: http
    
      targetPort: http
      port: 50061
      
      protocol: TCP
      appProtocol: http
      

  selector:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: hegel

  type: LoadBalancer
