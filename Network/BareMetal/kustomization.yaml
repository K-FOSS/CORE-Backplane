apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: Service
    metadata:
      annotations:
        metallb.universe.tf/allow-shared-ip: tink
      name: tink-stack
      namespace: core-prod

  - |-
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: boots
        argocd.argoproj.io/instance: k0s-cntrl-baremetal-core
      annotations:
        metallb.universe.tf/allow-shared-ip: tink
      name: boots
      namespace: core-prod
