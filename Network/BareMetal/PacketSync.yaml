apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: tink-packet-prod-sync
spec:
  refreshInterval: '1m0s'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tink-packet-prod
    template:
      engineVersion: v2
      data:
        API_AUTH_TOKEN: '{{ .DatabaseDatabase }}'
        API_BASE_URL: ignored

        API_CONSUMER_TOKEN: ignored

        PACKET_ENV: testing

        PACKET_VERSION: ignored

        ROLLBAR_DISABLE: '1'
        ROLLBAR_TOKEN: ignored
        
        PGHOST: psql.service.dc1.kjdev
        PGPORT: '5432'

        PGSSLMODE: disable
        
        PGUSER: '{{ .DatabaseUser }}'
        PGPASSWORD: '{{ .DatabasePassword }}'
  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: Tinkerbell
        property: DatabaseDatabase

    - secretKey: DatabasePassword
      remoteRef:
        key: Tinkerbell
        property: DatabasePassword

    - secretKey: DatabaseUser
      remoteRef:
        key: Tinkerbell
        property: DatabaseUser
