apiVersion: v1
kind: Service
metadata:
  name: tink-server

  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: tink

  annotations:
    metallb.universe.tf/allow-shared-ip: tink

spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Local
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 10.1.1.66

  ports:
    - name: grpc

      port: 42113
      targetPort: grpc
      
      protocol: TCP
      appProtocol: gnmi-gnoi

    - name: http

      port: 42114
      targetPort: http
      
      protocol: TCP
      appProtocol: http

  selector:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: tink

  sessionAffinity: None

  type: LoadBalancer
