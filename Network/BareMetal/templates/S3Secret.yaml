apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-proxy-prod-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend

  target:
    name: s3-proxy-prod

  data:
    - secretKey: S3AccessKey
      remoteRef:
        key: BareMetalCDN
        property: S3AccessKey

    - secretKey: S3SecretKey
      remoteRef:
        key: BareMetalCDN
        property: S3SecretKey
