apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tink-registry-prod-sync
spec:
  refreshInterval: '1m0s'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tink-registry-prod
    template:
      engineVersion: v2
      data:
        REGISTRY_HOST: 'registry.writemy.codes/tinkerbell'
        REGISTRY_USERNAME: '{{`{{ .Username }}`}}'
        REGISTRY_PASSWORD: '{{`{{ .Password }}`}}'
  data:
    - secretKey: Username
      remoteRef:
        key: Tinkerbell
        property: Username

    - secretKey: Password
      remoteRef:
        key: Tinkerbell
        property: Password
