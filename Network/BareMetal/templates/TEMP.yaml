apiVersion: apps/v1
kind: Deployment
metadata:
  name: idrac-deployment
  labels:
    app: idrac-ui

spec:
  replicas: 1
  selector:
    matchLabels:
      app: idrac-ui

  template:
    metadata:
      labels:
        app: idrac-ui

    spec:
      containers:
      - name: idrac
        image: domistyle/idrac6
        env:
          - name: IDRAC_HOST
            value: '172.31.241.234'

          - name: IDRAC_USER
            value: root

          - name: IDRAC_PASSWORD
            value: calvin
        ports:
          - containerPort: 5800
          
          - containerPort: 5900