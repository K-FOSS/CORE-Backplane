apiVersion: v1
kind: Service
metadata:
  name: server-main

  annotations:
    purelb.io/allow-shared-ip: tink.resolvemy.host
    purelb.io/allow-local: 'true'
    purelb.io/addresses: '10.1.1.66'
    

spec:
  ports:
    - name: http
      port: 42113
      protocol: TCP
      targetPort: 42113

  selector:
    app: tink-server
  sessionAffinity: None
  type: LoadBalancer