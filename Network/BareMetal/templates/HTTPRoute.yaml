apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: static-route

  labels:
    wan-mode: 'public'
    lan-mode: 'private'

spec:
  parentRefs:
    - name: ingress-gw

  hostnames:
    - 'static.mylogin.space'

  rules:
    - backendRefs:
        - name: traefik-core-s3-proxy
          port: 80