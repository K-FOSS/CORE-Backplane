apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tink-tink-prod-sync
spec:
  refreshInterval: '1m0s'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tink-tink-prod
    template:
      engineVersion: v2
      data:
        TINK_AUTH_USERNAME: '{{`{{ .Username }}`}}'
        TINK_AUTH_PASSWORD: '{{`{{ .Password }}`}}'
  data:
    - secretKey: Username
      remoteRef:
        key: Tinkerbell
        property: Username

    - secretKey: Password
      remoteRef:
        key: Tinkerbell
        property: Password

