apiVersion: gateway.networking.k8s.io/v1alpha2
kind: UDPRoute
metadata:
  name: {{ .Release.Name }}-s3tftp

  annotations:
    external-dns.alpha.kubernetes.io/hostname: tftp.mylogin.space
  
  labels:
    wan-mode: public
    lan-mode: private

spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kuadrant-core-prod
      name: main-gw
      sectionName: minecraftbedrockudp

  rules:
    - backendRefs:
      - name: s3tftp
        port: 19132