
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}

  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets
  data:
    - secretkey: Username
      remoteRef:
        key: BMCs/Infra1
        property: Username
      
    - secretkey: Password
      remoteRef:
        key: BMCs/Infra1
        property: Password
      
  refreshInterval: 1h

  target:
    name: {{ .Release.Name }}-infra1

