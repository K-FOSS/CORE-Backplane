  labels:
    manufacturer: dell
    idrac-version: '6'
    resolvemy.host/dc: '1'
    resolvemy.host/rack: '1'

spec:
  metadata:
    facility:
      facility_code: onprem

    manufacturer:
      slug: dell

    instance:
      userdata: ""
      hostname: node2
      id: f0:4d:a2:03:cd:e6
  disks:
    - device: /dev/sda

  interfaces:
    - dhcp:
        arch: x86_64
        hostname: node2
        ip:
          address: 172.31.241.74
          gateway: 172.31.241.73
          netmask: 255.255.255.252

        lease_time: 86400
        mac: f0:4d:a2:03:cd:e6

        name_servers:
          - 1.1.1.1
          - 1.0.0.1
        uefi: false

      netboot:
        allowPXE: true
        allowWorkflow: false
        ipxe:
          contents: | # shell
