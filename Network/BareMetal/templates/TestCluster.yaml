apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: TinkerbellCluster
metadata:
  name: kub-poc

spec:
  imageLookupBaseRegistry: ""
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: kub-poc-control-plane

spec:
  kubeadmConfigSpec:
    format: ignition
    clusterConfiguration: {}
    users:
      - name: root
        sshAuthorizedKeys:
          - ssh-rsa  kristianfjones@KJDev-Laptop1
    
    initConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          provider-id: PROVIDER_ID

    joinConfiguration:
      nodeRegistration:
        ignorePreflightErrors:
          - DirAvailable--etc-kubernetes-manifests
        kubeletExtraArgs:
          provider-id: PROVIDER_ID

    preKubeadmCommands:
      - until ping cloudbase.it -c 2 -t 10; do sleep 1; done

  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: TinkerbellMachineTemplate
      name: kub-poc-control-plane

  replicas: 1
  version: {{ .Values.kubeVersion }}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: kub-poc

  annotations:
    argocd.argoproj.io/sync-wave: '10'

spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 172.26.0.0/16

  controlPlaneEndpoint:
    host: 10.1.1.40
    port: 6443

  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: talos-cp

  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: TinkerbellCluster
    name: kub-poc
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: TinkerbellMachineTemplate
metadata:
  name: kub-poc-control-plane

spec:
  template:
    spec:
      hardwareAffinity:
        preferred:
          - weight: 100
            hardwareAffinityTerm:
              labelSelector:
                matchLabels:
                  resolvemy.host/nodetype: infra
      templateOverride: | #yaml
        version: "0.1"
        name: kub-poc-control-plane-flatcar-arm64
        global_timeout: 6000
        tasks:
          - name: "kub-poc-control-plane-flatcar"
            worker: "{{`{{.device_1}}`}}"
            volumes:
              - /dev:/dev
              - /dev/console:/dev/console
              - /lib/firmware:/lib/firmware:ro
              - /run:/run
            actions:
              - name: "stream ubuntu"
                image: docker.io/zhaog918/qemuimg2disk:v1.0.0
                timeout: 600
                environment:
                    IMG_URL: https://cloud-images.ubuntu.com/daily/server/focal/current/focal-server-cloudimg-amd64.img
                    DEST_DISK: /dev/sda

---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: tink-test
    pool: test
  name: tink-test

spec:
  clusterName: tink-test
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: tink-test
      pool: test
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: tink-test
        pool: test
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: test-cluster

      clusterName: tink-test
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: TinkerbellMachineTemplate
        name: kub-poc-control-plane
      version: 'v1.32.1'
