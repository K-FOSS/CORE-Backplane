apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: hegel
  name: hegel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tinkerbell
      app.kubernetes.io/instance: hegel

  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tinkerbell
        app.kubernetes.io/instance: hegel

    spec:
      serviceAccountName: tink-server
      
      containers:
        - name: hegel
          
          image: registry.writemy.codes/tinkerbell/hegel
          imagePullPolicy: Always

          envFrom:
            - configMapRef:
                name: tink-client
            - secretRef:
                name: tink-packet-prod
          env:
            - name: HEGEL_FACILITY
              value: '$(FACILITY)'

            - name: HEGEL_HTTP_PORT
              value: '50061'

            - name: GRPC_PORT
              value: '42115'

            - name: HEGEL_USE_TLS
              value: '0'

          ports:
            - containerPort: 42115
              name: grpc

            - containerPort: 50061
              name: http
      restartPolicy: Always
