spec:
  metadata:
    facility:
      facility_code: onprem

    manufacturer:
      slug: dell

    instance:
      userdata: ""
      hostname: infra2
      id: f0:4d:a2:09:60:ba

      operating_system:
        distro: "ubuntu"
        os_slug: "ubuntu_20_04"
        version: "20.04"

  interfaces:
    - dhcp:
        arch: x86_64
        hostname: infra2
        ip:
          address: 172.16.20.140
          gateway: 172.16.20.254
          netmask: 255.255.255.0

        lease_time: 86400
        mac: f0:4d:a2:09:60:ba

        name_servers:
          - 1.1.1.1
          - 1.0.0.1
        uefi: false

      netboot:
        allowPXE: true
