kind: Hardware
metadata:
  name: infra2

  labels:
    manufacturer: dell
    idrac-version: '6'
    resolvemy.host/dc: '1'
    resolvemy.host/rack: '1'
    resolvemy.host/machinetype: baremetal
    resolvemy.host/nodetype: infra
    cluster.x-k8s.io/cluster-name: tink-test
