apiVersion: v1
kind: Service
metadata:
  name: files-main

  annotations:
    purelb.io/allow-shared-ip: tink.resolvemy.host
    purelb.io/allow-local: 'true'
    purelb.io/addresses: '10.1.1.66'
    argocd.argoproj.io/sync-wave: '0'

spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080

  selector:
    app: tink-stack
  sessionAffinity: None
  type: LoadBalancer