apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: tink

  name: smee-main
spec:
  loadBalancerIP: 10.1.1.66
  ports:
    - name: http
      port: 7171
      protocol: TCP
      targetPort: 7171

    - name: tftp
      port: 69
      protocol: UDP
      targetPort: 69
  selector:
    app: smee
  sessionAffinity: None
  type: LoadBalancer