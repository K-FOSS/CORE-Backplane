apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: tink

  name: smee-main
spec:
  loadBalancerIP: 10.1.1.66
  ports:
  - name: dhcp
    port: 67
    protocol: UDP
    targetPort: 67

  - name: dhcp-tcp
    port: 67
    protocol: TCP
    targetPort: 67
  selector:
    app: smee
  sessionAffinity: None
  type: LoadBalancer