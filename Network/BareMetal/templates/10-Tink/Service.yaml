apiVersion: v1
kind: Service
metadata:
  name: smee-main

  annotations:
    purelb.io/allow-shared-ip: tink.resolvemy.host
    purelb.io/allow-local: 'true'
    purelb.io/addresses: '10.1.1.66'
    argocd.argoproj.io/sync-wave: '0'

spec:
  ports:
    - name: http
      port: 7171
      protocol: TCP
      targetPort: 7171

    - name: tftp
      port: 69
      protocol: UDP
      targetPort: 69

    - name: dhcp
      port: 67
      protocol: UDP
      targetPort: 67

    - name: syslog
      port: 514
      protocol: UDP
      targetPort: 514
  selector:
    app: smee

  internalTrafficPolicy: Local
  sessionAffinity: None
  type: LoadBalancer