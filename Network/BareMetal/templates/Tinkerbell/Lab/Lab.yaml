
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: kub-poc

  annotations:
    argocd.argoproj.io/sync-wave: '10'

spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 172.26.0.0/16

  controlPlaneEndpoint:
    host: 10.1.1.40
    port: 6443

  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: talos-cp

  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: TinkerbellCluster
    name: kub-poc

---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: talos-cp
spec:
  version: v1.18.1
  replicas: 1
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: TinkerbellMachineTemplate
    name: kub-poc-control-plane
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
---
apiVersion: tinkerbell.org/v1alpha1
kind: Hardware
metadata:
  name: infra2

  labels:
    idrac-version: '6'
    manufacturer: dell
    resolvemy.host/dc: '1'
    resolvemy.host/machinetype: baremetal    
    resolvemy.host/rack: '1'  

spec:
  disks:
    - device: /dev/sda

  interfaces:
    - dhcp:
        arch: x86_64
        hostname: infra2
        ip:
          address: 172.16.20.140
          gateway: 172.16.20.254
          netmask: 255.255.255.0
        lease_time: 86400
        mac: f0:4d:a2:09:60:ba
        name_servers:
          - 1.1.1.1
          - 1.0.0.1
      disableDhcp: false
      netboot:
        allowPXE: true
        allowWorkflow: true
  metadata:
    facility:
      facility_code: onprem
    instance:
      hostname: infra2
      id: f0:4d:a2:09:60:ba
    manufacturer:
      slug: dell
