apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: TinkerbellMachineTemplate
metadata:
  name: kub-poc-control-plane

spec:
  template:
    spec:
      hardwareAffinity:
        preferred:
          - weight: 100
            hardwareAffinityTerm:
              labelSelector:
                matchLabels:
                  resolvemy.host/nodetype: infra
      templateOverride: | # yaml
        version: "0.1"
        name: kub-poc-control-plane-flatcar-arm64
        global_timeout: 6000
        tasks:
          - name: "kub-poc-control-plane-flatcar"
            worker: "{{`{{.device_1}}`}}"
            volumes:
              - /dev:/dev
              - /dev/console:/dev/console
              - /lib/firmware:/lib/firmware:ro
              - /run:/run
            actions:
              - name: "stream ubuntu"
                image: quay.io/tinkerbell/actions/image2disk:latest
                timeout: 1800
                environment:
                    IMG_URL: https://static.mylogin.space/talos/nocloud-amd64.raw
                    DEST_DISK: /dev/sda

              - name: "change-kernel-configuration"
                image: quay.io/tinkerbell-actions/writefile:v1.0.0
                timeout: 90
                environment:
                  DEST_DISK: /dev/sda1
                  FS_TYPE: btrfs
                  DEST_PATH: /grub.cfg
                  UID: 0
                  GID: 0
                  MODE: 0777
                  DIRMODE: 0755
                  CONTENTS: |
                    set linux_append="$linux_append talos.config=http://10.1.1.66:50061/2009-04-04/user-data"
