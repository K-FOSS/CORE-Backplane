apiVersion: "tinkerbell.org/v1alpha1"
kind: Template
metadata:
  name: helloworld
spec:
  data: | 
    version: "0.1"
    name: helloworld
    global_timeout: 1800
    tasks:
      - name: "flatcar-install"
        worker: "{{.machine1}}"
        volumes:
          - /dev:/dev
          - /statedir:/statedir
        actions:
          - name: "flatcar-install"
            image: flatcar-install
            command:
              - /usr/local/bin/flatcar-install
              - -v
              - -s
