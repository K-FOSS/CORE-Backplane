apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: tink
  name: tink-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tinkerbell
      app.kubernetes.io/instance: tink
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tinkerbell
        app.kubernetes.io/instance: tink
    spec:
      serviceAccountName: tink-server
      containers:
        - args:
            - '--tls=false'
            - '--backend=kubernetes'
            - '--tls=false'
          envFrom:
            - secretRef:
                name: tink-db-prod
            - secretRef:
                name: tink-packet-prod
            - secretRef:
                name: tink-tink-prod
          image: registry.writemy.codes/tinkerbell/tink-server
          imagePullPolicy: Always

          name: tink-server
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          ports:
            - containerPort: 42113
              hostPort: 42113
              name: grpc
            - containerPort: 42114
              hostPort: 42114
              name: http

