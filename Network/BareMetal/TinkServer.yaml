apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: tink
  name: tink-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tinkerbell
      app.kubernetes.io/instance: tink
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tinkerbell
        app.kubernetes.io/instance: tink
    spec:
      containers:
        - args:
            - '-log-level=DEBUG'
            - '--tls=false'
            - '--backend=kubernetes'
          envFrom:
            - secretRef:
                name: tink-db-prod
            - secretRef:
                name: tink-packet-prod
            - secretRef:
                name: tink-tink-prod
          image: quay.io/tinkerbell/tink:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /cert
              port: 42114
          name: tink-server
          serviceAccountName: tink-server
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          ports:
            - containerPort: 42113
              hostPort: 42113
              name: grpc
            - containerPort: 42114
              hostPort: 42114
              name: http
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /cert
              port: 42114
          volumeMounts:
            - mountPath: /certs
              name: certs

