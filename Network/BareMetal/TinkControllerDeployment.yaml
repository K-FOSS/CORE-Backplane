apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: controller-manager
  name: tink-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: tinkerbell
      app.kubernetes.io/instance: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: tinkerbell
        app.kubernetes.io/instance: controller-manager
    spec:
      containers:
        - image: registry.writemy.codes/tinkerbell/tink-controller
          imagePullPolicy: IfNotPresent
          name: manager
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: tink-controller-manager
      terminationGracePeriodSeconds: 10
