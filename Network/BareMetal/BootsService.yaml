apiVersion: v1
kind: Service
metadata:
  name: boots

  labels:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: boots

  annotations:
    metallb.universe.tf/allow-shared-ip: tink
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Local
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 10.1.1.66
  ports:
    - name: dhcp
    
      targetPort: dhcp
      port: 67
      
      protocol: UDP
      appProtocol: bootps

    - name: tftp

      targetPort: tftp
      port: 69

      protocol: UDP
      appProtocol: tftp

    - name: http

      targetPort: http
      port: 80
      
      protocol: TCP
      appProtocol: http

    - name: syslog

      targetPort: syslog
      port: 514

      protocol: UDP      
      appProtocol: syslog

  selector:
    app.kubernetes.io/name: tinkerbell
    app.kubernetes.io/instance: boots

  sessionAffinity: None

  type: LoadBalancer
