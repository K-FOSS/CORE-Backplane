apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: pdns-database-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    name: pdns-admin-secrets
    template:
      engineVersion: v2
      data:
        SQLALCHEMY_DATABASE_URI: 'postgresql://{{ .DB_USER }}:{{ .DB_PASSWORD }}@psql.service.kjdev:5432/{{ .DB_DATABASE }}'
        SECRET_KEY: '{{ .APIKey }}'
        PDNS_API_KEY: '{{ .APIKey }}'
  data:
    - secretKey: DB_DATABASE
      remoteRef:
        key: PowerDNSAdmin
        property: DatabaseDatabase

    - secretKey: DB_USER
      remoteRef:
        key: PowerDNSAdmin
        property: DatabaseUsername

    - secretKey: DB_PASSWORD
      remoteRef:
        key: PowerDNSAdmin
        property: DatabasePassword

    - secretKey: APIKey
      remoteRef:
        key: PowerDNS
        property: APIKey
      
