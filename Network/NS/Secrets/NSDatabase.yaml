apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: ns-secret-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ns-secrets
  data:
    - secretKey: APIKey
      remoteRef:
        key: PowerDNS
        property: APIKey

    - secretKey: DatabaseDatabase
      remoteRef:
        key: PowerDNS
        property: DatabaseDatabase


    - secretKey: DatabasePassword
      remoteRef:
        key: PowerDNS
        property: DatabasePassword


    - secretKey: DatabaseURI
      remoteRef:
        key: PowerDNS
        property: DatabaseURI


    - secretKey: DatabaseUser
      remoteRef:
        key: PowerDNS
        property: DatabaseUser
