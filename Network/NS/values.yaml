---
global:
  # -- Set the entire name definition
  fullnameOverride: ns-core

controllers:
  main:


    containers:
      main:
        image:
          repository: powerdns/pdns-auth-48
          tag: 4.8.4
          pullPolicy: IfNotPresent

        # -- Override the command(s) for the default container
        command: ['/usr/local/sbin/pdns_server']
        # -- Override the args for the default container
        args: ['--config', '/etc/pdns/pdns.conf']
        # -- Override the working directory for the default container
        workingDir: /etc/pdns


service:
  main:
    # -- Enables or disables the service
    enabled: true

    # -- Configure which controller this service should target
    controller: main

    # -- Make this the primary service for this controller (used in probes, notes, etc...).
    # If there is more than 1 service targeting the controller, make sure that only 1 service is
    # marked as primary.
    primary: true

    # -- Set the service type
    type: LoadBalancer

    # -- Specify the externalTrafficPolicy for the service. Options: Cluster, Local
    # -- [[ref](https://kubernetes.io/docs/tutorials/services/source-ip/)]
    externalTrafficPolicy:

    # -- Specify the ip policy. Options: SingleStack, PreferDualStack, RequireDualStack
    ipFamilyPolicy:
    # -- The ip families that should be used. Options: IPv4, IPv6
    ipFamilies: []

    # -- Provide additional annotations which may be required.
    annotations:
      consul.hashicorp.com/service-name: ns-core
      metallb.universe.tf/ip-allocated-from-pool: anycast-pool
      metallb.universe.tf/loadBalancerIPs: 10.1.1.150
      io.cilium/lb-ipam-sharing-key: ns-core
      io.cilium/lb-ipam-ips: 10.1.1.150

    # -- Provide additional labels which may be required.
    labels: {}

    # -- Allow adding additional match labels
    extraSelectorLabels: {}

    ports:
      http:
        # -- Enables or disables the port
        enabled: false

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: 8080

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: HTTP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:
      
      dns-udp:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: true

        # -- The port number
        port: 53

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: UDP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:

      dns-tcp:
        # -- Enables or disables the port
        enabled: true

        # -- Make this the primary port (used in probes, notes, etc...)
        # If there is more than 1 service, make sure that only 1 port is marked as primary.
        primary: false

        # -- The port number
        port: 53

        # -- Port protocol.
        # Support values are `HTTP`, `HTTPS`, `TCP` and `UDP`.
        # HTTP and HTTPS spawn a TCP service and get used for internal URL and name generation
        protocol: TCP

        # -- Specify the appProtocol value for the Service.
        # [[ref]](https://kubernetes.io/docs/concepts/services-networking/service/#application-protocol)
        appProtocol:

configMaps:
  config:
    # -- Enables or disables the configMap
    enabled: true
    # -- Labels to add to the configMap
    labels: {}
    # -- Annotations to add to the configMap
    annotations: {}
    # -- configMap data content. Helm template enabled.
    data:
      pdns.conf: |
        # cache-ttl     Seconds to store packets in the PacketCache
        cache-ttl=60

        # config-dir    Location of configuration directory (pdns.conf)
        config-dir=/etc/pdns

        include-dir=/etc/pdns/conf.d

        # daemon        Operate as a daemon
        daemon=no

        # default-soa-name      name to insert in the SOA record if none set in the backend
        # default-soa-name=a.misconfigured.powerdns.server

        # default-ttl   Seconds a result is valid if not set otherwise
        # default-ttl=3600

        # disable-axfr  Disable zonetransfers but do allow TCP queries
        disable-axfr=no

        # disable-tcp   Do not listen to TCP queries
        # disable-tcp=no

        # distributor-threads   Default number of Distributor (backend) threads to start
        distributor-threads=1

        # do-ipv6-additional-processing Do AAAA additional processing
        # do-ipv6-additional-processing=no

        # fancy-records Process URL and MBOXFW records
        # fancy-records=no

        # guardian      Run within a guardian process
        guardian=yes

        # launch        Which backends to launch and order to query them in
        launch=gpgsql

        # load-modules  Load this module - supply absolute or relative path
        load-modules=libgpgsqlbackend.so

        # local-address Local IP addresses to which we bind
        local-address=0.0.0.0

        # local-ipv6    Local IP address to which we bind
        # local-ipv6=

        # local-port    The port on which we listen
        local-port=53

        # log-dns-details       If PDNS should log DNS non-erroneous details
        # log-dns-details=

        # log-failed-updates    If PDNS should log failed update requests
        # log-failed-updates=

        # logfile       Logfile to use (Windows only)
        # logfile=pdns.log

        # logging-facility      Log under a specific facility
        # logging-facility=

        # loglevel      Amount of logging. Higher is more. Do not set below 3
        loglevel=3

        # max-queue-length      Maximum queuelength before considering situation lost
        # max-queue-length=5000

        # max-tcp-connections   Maximum number of TCP connections
        # max-tcp-connections=10

        # module-dir    Default directory for modules
        # module-dir=/usr/lib/pdns

        # negquery-cache-ttl    Seconds to store packets in the PacketCache
        negquery-cache-ttl=60

        # no-shuffle    Set this to prevent random shuffling of answers - for regression testing
        # no-shuffle=off

        # out-of-zone-additional-processing     Do out of zone additional processing
        # out-of-zone-additional-processing=yes

        # pipebackend-abi-version       Version of the pipe backend ABI
        # pipebackend-abi-version=1

        # query-cache-ttl       Seconds to store packets in the PacketCache
        # query-cache-ttl=20

        # query-local-address   Source IP address for sending queries
        # query-local-address=

        # query-logging Hint backends that queries should be logged
        # query-logging=no

        # queue-limit   Maximum number of milliseconds to queue a query
        # queue-limit=1500


        # send-root-referral    Send out old-fashioned root-referral instead of ServFail in case of no authority
        # send-root-referral=no

        # setgid        If set, change group id to this gid for more security
        setgid=pdns

        # setuid        If set, change user id to this uid for more security
        setuid=pdns

        # skip-cname    Do not perform CNAME indirection for each query
        # skip-cname=no

        # slave Act as a slave
        # slave=no

        # slave-cycle-interval  Reschedule failed SOA serial checks once every .. seconds
        # slave-cycle-interval=60

        # smtpredirector        Our smtpredir MX host
        # smtpredirector=a.misconfigured.powerdns.smtp.server

        # soa-expire-default    Default SOA expire
        # soa-expire-default=604800

        # soa-minimum-ttl       Default SOA mininum ttl
        # soa-minimum-ttl=3600

        # soa-refresh-default   Default SOA refresh
        # soa-refresh-default=10800

        # soa-retry-default     Default SOA retry
        # soa-retry-default=3600

        # soa-serial-offset     Make sure that no SOA serial is less than this number
        # soa-serial-offset=0

        # socket-dir    Where the controlsocket will live
        socket-dir=/var/run

        # strict-rfc-axfrs      Perform strictly rfc compliant axfrs (very slow)
        # strict-rfc-axfrs=no

        # trusted-notification-proxy    IP address of incoming notification proxy
        # trusted-notification-proxy=

        # urlredirector Where we send hosts to that need to be url redirected
        # urlredirector=127.0.0.1

        # version-string        PowerDNS version in packets - full, anonymous, powerdns or custom
        version-string=anonymous

        # webserver     Start a webserver for monitoring
        webserver=yes

        # webserver-address     IP Address of webserver to listen on
        # webserver-address=127.0.0.1

        # webserver-password    Password required for accessing the webserver
        # webserver-password=

        # webserver-port        Port of webserver to listen on
        # webserver-port=8081

        # webserver-print-arguments     If the webserver should print arguments
        # webserver-print-arguments=no

        # wildcard-url  Process URL and MBOXFW records
        # wildcard-url=no
        gpgsql-dnssec=
        allow-axfr-ips=172.16.0.0/12,10.0.0.0/8
        allow-dnsupdate-from=172.16.0.0/12,10.0.0.0/8
        also-notify=10.1.1.50,10.1.1.53

        webserver=yes
        webserver-address=0.0.0.0
        webserver-allow-from=0.0.0.0/0

        default-soa-content=ns.resolvemy.host bots.@ 0 300 60 600 300
        dnsupdate=yes
        expand-alias=yes
        forward-dnsupdate=yes
        forward-notify=10.1.1.50,10.1.1.53
        primary=yes

