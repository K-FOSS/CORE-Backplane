apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-ns-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
            loadBalancerIP: 10.1.1.151
            hostname: ns1.resolvemy.host
            publicIP: 66.165.222.102

          - cluster: infra1-dc1
            url: https://172.20.52.1:6443
            loadBalancerIP: 10.1.1.150
            hostname: ns0.resolvemy.host
            publicIP: 66.165.222.101
  template:
    metadata:
      name: '{{cluster}}-ns-core'
    spec:
      project: core
      syncPolicy:
        automated:
          selfHeal: true
      source:
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        path: Network/NS/PDNSChart
        targetRevision: main
        helm:
          releaseName: ns-core
          parameters:
            - name: service.loadBalancerIP
              value: '{{loadBalancerIP}}'
          values: |
            image:
              pullPolicy: Always
              repository: cybiox9/powerdns
              tag: dev
            publicIP: '{{ publicIP }}'
            nameOverride: ''
            nodeSelector: {}
            podSecurityContext: {}
            postgresql:
              enabled: false
            powerdns:
              api_key: 'RANDOM'
              config:
                launch: gpgsql
                api: 'yes'
                api-key: 'RANDOM'
                webserver: 'yes'
                webserver-allow-from: '0.0.0.0/0'
                webserver-address: '0.0.0.0'
                allow-axfr-ips: 172.16.0.0/12,10.0.0.0/8
                allow-dnsupdate-from: 172.16.0.0/12,10.0.0.0/8
                also-notify: 10.1.1.50,10.1.1.53
                default-soa-content: ns.kristianjones.dev bots.@ 0 300 60 600 300
                dnsupdate: 'yes'
                expand-alias: 'yes'
                forward-dnsupdate: 'yes'
                forward-notify: 10.1.1.50,10.1.1.53
                primary: 'yes'
              dnssec: false
              domain: kristianjones.dev
              postgres:
                database: pdns
                password: pdnspass
                username: pdns

            probes:
              liveness:
                enabled: true
                failureThreshold: 5
                initialDelaySeconds: 30
                timeoutSeconds: 10
              readiness:
                enabled: true
                failureThreshold: 5
                initialDelaySeconds: 30
                timeoutSeconds: 10
              startup:
                enabled: false
                failureThreshold: 30
                periodSeconds: 10

            replicaCount: 2
            resources: {}
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
            service:
              port: 53
              type: LoadBalancer
              annotations:
                consul.hashicorp.com/service-name: ns-core
                external-dns.alpha.kubernetes.io/hostname: '{{hostname}}'

      destination:
        server: '{{url}}'
        namespace: core-prod
