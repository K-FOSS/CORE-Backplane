---
{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"
{{ end }}

controllers:
  nsadmin:
    containers:
      main:
        # -- Secrets and/or ConfigMaps that will be loaded as environment variables.
        # [[ref]](https://unofficial-kubernetes.readthedocs.io/en/latest/tasks/configure-pod-container/configmap/#use-case-consume-configmap-in-environment-variables)
        envFrom:
          - secretRef:
              name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-nsadmin-db

persistence:
  config:
    enabled: true
    mountPath: /etc/pdns/pdns.conf
    subPath: pnds.conf
    type: custom
    volumeSpec:
      configMap:
        name: '{{ include "bjw-s.common.lib.chart.names.fullname" . }}-config'

    advancedMounts:
      main: # the controller with the "main" identifier
        main: # the container with the "main" identifier
          - path: /etc/pdns/pdns.conf
            readOnly: true
            subPath: pdns.conf


  configs:
    enabled: true
    mountPath: /etc/pdns/conf.d
    type: custom
    volumeSpec:
      secret:
        secretName: '{{ include "bjw-s.common.lib.chart.names.fullname" . }}-secrets'
        items:
          - key: web.conf
            path: web.conf

    advancedMounts:
      main: # the controller with the "main" identifier
        main: # the container with the "main" identifier
          - path: /etc/pdns/conf.d/web.conf
            subPath: web.conf
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "app-template.hardcodedValues" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "bjw-s.common.loader.generate" . }}