apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ns-core-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: ns-core-powerdns

  data:
    - secretKey: postgres_host
      remoteRef:
        key: NS/DB
        property: Hostname

    - secretKey: postgres_port
      remoteRef:
        key: NS/DB
        property: Port

    - secretKey: postgres_database
      remoteRef:
        key: NS/DB
        property: Database

    - secretKey: postgres_username
      remoteRef:
        key: NS/DB
        property: Username

    - secretKey: postgres_password
      remoteRef:
        key: NS/DB
        property: Password

