apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-nsadmin-db

  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "bjw-s.common.lib.metadata.allLabels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-nsadmin-db
    template:
      engineVersion: v2
      data:
        # multiline string
        SQLALCHEMY_DATABASE_URI: {{`postgresql://{{ .Username }}:{{ .Password }}@{{ .Hostname }}:{{ .Port }}/{{ .Database }}`}}
        SECRET_KEY: {{`{{ .SecretKey }}`}}

  data:
    - secretKey: Hostname
      remoteRef:
        key: NS/Admin/Database
        property: Hostname

    - secretKey: Port
      remoteRef:
        key: NS/Admin/Database
        property: Port

    - secretKey: Database
      remoteRef:
        key: NS/Admin/Database
        property: Database

    - secretKey: Username
      remoteRef:
        key: NS/Admin/Database
        property: Username

    - secretKey: Password
      remoteRef:
        key: NS/Admin/Database
        property: Password

    - secretKey: SecretKey
      remoteRef:
        key: NS/Admin/General
        property: SecretKey
