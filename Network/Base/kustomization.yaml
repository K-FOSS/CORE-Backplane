apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.0.0/experimental-install.yaml

patches:
  - patch: |-
      - op: replace
        path: /metadata/namespace
        value: kube-system
    target:
      group: submariner.io
      version: v1alpha1
      kind: Submariner