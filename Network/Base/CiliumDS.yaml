apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cilium
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: cilium
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
              - matchExpressions:
                  - key: beta.kubernetes.io/os
                    operator: In
                    values:
                      - linux
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  k8s-app: cilium
              topologyKey: kubernetes.io/hostname
      containers:
        - args:
            - '--config-dir=/tmp/cilium/config-map'
          command:
            - cilium-agent

          lifecycle:
            postStart:
              exec:
                command:
                  - /cni-install.sh
                  - '--enable-debug=false'
                  - '--cni-exclusive=true'
                  - '--log-file=/var/run/cilium/cilium-cni.log'
            preStop:
              exec:
                command:
                  - /cni-uninstall.sh
          name: cilium-agent
          resources:
            limits:
              cpu: 500m
              memory: 2G
            requests:
              cpu: 200m
              memory: 128M
          startupProbe: null
          readinessProbe: null
          livenessProbe: null

          securityContext:
            capabilities:
              add:
                - CHOWN
                - KILL
                - NET_ADMIN
                - NET_RAW
                - IPC_LOCK
                - SYS_MODULE
                - SYS_ADMIN
                - SYS_RESOURCE
                - DAC_OVERRIDE
                - FOWNER
                - SETGID
                - SETUID
            privileged: true
            seLinuxOptions:
              level: s0
              type: spc_t
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /host/proc/sys/net
              name: host-proc-sys-net
            - mountPath: /host/proc/sys/kernel
              name: host-proc-sys-kernel
            - mountPath: /sys/fs/bpf
              mountPropagation: HostToContainer
              name: bpf-maps
            - mountPath: /var/run/cilium
              name: cilium-run
            - mountPath: /host/opt/cni/bin
              name: cni-path
            - mountPath: /host/etc/cni/net.d
              name: etc-cni-netd
            - mountPath: /var/lib/cilium/clustermesh
              name: clustermesh-secrets
              readOnly: true
            - mountPath: /tmp/cilium/config-map
              name: cilium-config-path
              readOnly: true
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: true
            - mountPath: /run/xtables.lock
              name: xtables-lock
      dnsPolicy: ClusterFirst
      hostNetwork: true
      initContainers:
        - command:
            - sh
            - '-ec'
            - >
              cp /usr/bin/cilium-mount /hostbin/cilium-mount;

              nsenter --cgroup=/hostproc/1/ns/cgroup --mount=/hostproc/1/ns/mnt
              "${BIN_PATH}/cilium-mount" $CGROUP_ROOT;

              rm /hostbin/cilium-mount
          env:
            - name: CGROUP_ROOT
              value: /run/cilium/cgroupv2
            - name: BIN_PATH
              value: /opt/cni/bin
          image: 'quay.io/cilium/cilium-ci:85819de7518f411d61df106200dae247973c5117'
          imagePullPolicy: IfNotPresent
          name: mount-cgroup
          resources: {}
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
            privileged: true
            seLinuxOptions:
              level: s0
              type: spc_t
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /hostproc
              name: hostproc
            - mountPath: /hostbin
              name: cni-path
        - args:
            - >-
              mount | grep "/sys/fs/bpf type bpf" || mount -t bpf bpf
              /sys/fs/bpf
          command:
            - /bin/bash
            - '-c'
            - '--'
          image: 'quay.io/cilium/cilium-ci:85819de7518f411d61df106200dae247973c5117'
          imagePullPolicy: IfNotPresent
          name: mount-bpf-fs
          resources: {}
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
              name: bpf-maps
        - command:
            - sh
            - '-c'
            - |
              until test -s "/tmp/cilium-bootstrap.d/cilium-bootstrap-time"; do
                echo "Waiting on node-init to run...";
                sleep 1;
              done
          image: 'quay.io/cilium/cilium-ci:85819de7518f411d61df106200dae247973c5117'
          imagePullPolicy: IfNotPresent
          name: wait-for-node-init
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /tmp/cilium-bootstrap.d
              name: cilium-bootstrap-file-dir
        - command:
            - /init-container.sh
          name: clean-cilium-state
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
                - SYS_ADMIN
                - SYS_RESOURCE
            privileged: true
            seLinuxOptions:
              level: s0
              type: spc_t
