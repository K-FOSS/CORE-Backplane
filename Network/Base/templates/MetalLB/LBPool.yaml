{{- if .Values.metallb.enabled }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: metallb-pool
spec:
  addresses:
    - {{ .Values.lbPool }} 
{{- end }}
---
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: default
spec:
  local:
    v4pools:
    - subnet: {{ .Values.lbPool }} 
      pool: {{ .Values.lbPool }}
      aggregation: default