apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pdns-token-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  target:
    name: powerdns-api

  data:
    - secretKey: pdns_api_key
      remoteRef:
        key: NS
        property: APIKey
      
