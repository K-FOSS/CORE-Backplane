apiVersion: v1
kind: Service
metadata:
  name: kube-dns

  labels:
    k8s-app: kube-dns
    kubernetes.io/cluster-service: 'true'
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: 'kube-dns'
    test: |
      {{ regexReplaceAll "^((?:[0-9]{1,3}\\.){3})[0-9]{1,3}\\/[0-3][0-9]?$" .Values.serviceCidr "${1}10" }}'
spec:
  selector:
    k8s-app: kube-dns

  ports:
    - name: dns
      port: 53
      protocol: UDP

    - name: dns-tcp
      port: 53
      protocol: TCP





