apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: example
spec:
  advertisements:
    - advertisementType: PodCIDR

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: default
spec:
  transport:
    localPort: 180
    peerPort: 179
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp-cluster
spec:
  nodeSelector:
    matchLabels:
      resolvemy.host/machinetype: vm
  bgpInstances:
    - name: main
      localASN: 64512
      peers:
        - name: frr-router0
          peerAddress: 127.0.0.1
          peerASN: 64512
          peerConfigRef:
            name: default