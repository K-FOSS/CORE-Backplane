apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token-sync

spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore

  target:
    name: kjdev-cloudflare

  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: Cloudflare
        property: Token
      
