apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token-sync

spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: kjdev-cloudflare

  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: CloudFlare
        property: Token
