{{- if .Values.metallb.enabled }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: anycast-pool
spec:
  autoAssign: false
  addresses:
    - 10.1.1.0/24
    - 66.165.222.101/32
    - 66.165.222.104/32	
    - 66.165.222.106/32
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: pub-pool
spec:
  autoAssign: false
  avoidBuggyIPs: false
  addresses:
    - {{ .Values.pubPool }}
{{- end }}
---

apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: main-public
spec:
  local:
    v4pools:
      - subnet: 66.165.222.96/27
        pool: {{ .Values.pubPool }}
        aggregation: default
---
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: anycast
spec:
  local:
    v4pools:
      - subnet: 10.1.1.0/24
        pool: 10.1.1.0/24
        aggregation: default
    
      - subnet: 66.165.222.96/27
        pool: 66.165.222.100/32
        aggregation: default
      - subnet: 66.165.222.96/27
        pool: 66.165.222.104/32
        aggregation: default
      - subnet: 66.165.222.96/27
        pool: 66.165.222.106/32
        aggregation: default
---

