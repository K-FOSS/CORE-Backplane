{{- if .Values.metallb.enabled }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: anycast-pool
spec:
  autoAssign: false
  addresses:
    - 10.1.1.0/24
    - 66.165.222.125/32
---
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: default

spec:
  local:
    v4pool:
      aggregation: default
      pool: 10.1.1.0-10.1.1.255
      subnet: 10.1.1.0/24 
{{- end }}
