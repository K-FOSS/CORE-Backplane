apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: auth-proxy
    app.kubernetes.io/managed-by: goauthentik.io
    app.kubernetes.io/name: authentik-proxy

  name: authentik-outpost
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: auth-proxy
      app.kubernetes.io/managed-by: goauthentik.io
      app.kubernetes.io/name: authentik-proxy

  template:
    metadata:
      labels:
        app.kubernetes.io/instance: auth-proxy
        app.kubernetes.io/managed-by: goauthentik.io
        app.kubernetes.io/name: authentik-proxy

    spec:
      containers:
        - env:
          - name: AUTHENTIK_HOST
            valueFrom:
              secretKeyRef:
                key: URL
                name: authentik-proxy-prod

          - name: AUTHENTIK_TOKEN
            valueFrom:
              secretKeyRef:
                key: Token
                name: authentik-proxy-prod

          - name: AUTHENTIK_INSECURE
            value: 'false'

        image: ghcr.io/goauthentik/proxy
        name: proxy
        ports:
          - containerPort: 9000
            name: http
            protocol: TCP

          - containerPort: 9443
            name: https
            protocol: TCP