apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: submariner-push

spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: submariner-broker-client-token
  data:
    - match:
        secretKey: 'ca.crt'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner
          property: CA

    - match:
        secretKey: 'token'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner
          property: Token