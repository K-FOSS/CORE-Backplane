apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: submariner-push
  namespace: submariner-k8s-broker
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  selector:
    secret:
      name: submariner-broker-client-token
  
  template:
    data:
      ca.crt: '{{`{{ index . "ca.crt" | b64enc }}`}}'
      token: '{{ .token }}'

  data:
    - match:
        secretKey: 'ca.crt'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner
          property: CA

    - match:
        secretKey: 'token'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner
          property: Token