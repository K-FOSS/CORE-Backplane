apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: submariner-push

spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: mainvault-core
      kind: ClusterSecretStore

  template:
    data:
      best-pokemon: '{{ ."ca.crt" | toString | upper }} is the really best!'

  selector:
    secret:
      name: submariner-broker-client-token
  data:
    - match:
        secretKey: 'ca.crt'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner/CA

    - match:
        secretKey: 'token'
        remoteRef:
          remoteKey: Network/Base/{{ .Values.clusterName }}/Submariner/Token
