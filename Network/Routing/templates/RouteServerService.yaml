{{- if and .Values.BGP.RouteServer.enabled .Values.BGP.RouteServer.service.enabled }}
{{- $fullName := include "routing.fullname" . -}}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: bgp
    app.kubernetes.io/component: route-server

    {{- with .Values.BGP.RouteServer.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  name: {{ $fullName }}-bgp-routerserver

  annotations:
    {{- with .Values.BGP.RouteServer.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}


spec:
  type: {{ .Values.BGP.RouteServer.service.type }}
  {{- with .Values.BGP.RouteServer.service.loadBalancerIP }}
  loadBalancerIP: {{ . }}
  {{- end }}

  {{- with .Values.BGP.RouteServer.service.externalIPs }}
  externalIPs:
  {{- range . }}
    - {{ . }}
  {{- end }}
  {{- end }}


  ports:
    - name: bgp
      port: {{ .Values.BGP.RouteServer.port }}
      targetPort: bgp

  selector:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: bgp
    app.kubernetes.io/component: route-server

{{- end }}
