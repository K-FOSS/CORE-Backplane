{{- if and .Values.BGP.enabled .Values.BGP.RouteServer.enabled }}
{{- $fullName := include "routing.fullname" . -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: {{ $fullName }}

    app.kubernetes.io/name: bgp
    app.kubernetes.io/component: route-server

    {{- with .Values.BGP.RouteServer.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  {{- with .Values.BGP.RouteServer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
  name: {{ $fullName }}-bgp-route-server

spec:
  replicas: {{ .Values.BGP.RouteServer.replicaCount }}

  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ $fullName }}

      app.kubernetes.io/name: bgp
      app.kubernetes.io/component: route-server

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ $fullName }}

        app.kubernetes.io/name: bgp
        app.kubernetes.io/component: route-server

        {{- with .Values.BGP.RouteServer.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.BGP.RouteServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    spec:
      {{- with .Values.BGP.RouteServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.BGP.RouteServer.tolerations }}
      tolerations:
      {{- toYaml . | nindent 6 }}
      {{- end }}

      containers:
        - name: frr

          {{- with .Values.BGP.RouteServer.image }}
          image: '{{ .repository }}{{ if .digest }}@{{ .digest }}{{ else }}:{{ .tag }}{{ end }}'
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}

          args:
            - --log-file=console
            - --log-level=debug

          resources:
            {{- toYaml .Values.BGP.RouteServer.resources | nindent 12 }}

          ports:
            - containerPort: 80
              name: http-signal

        {{- with .Values.BGP.RouteServer.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      securityContext:
        seccompProfile:
          type: RuntimeDefault
      
      {{- with .Values.BGP.RouteServer.extraVolumes }}      
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- end }}
