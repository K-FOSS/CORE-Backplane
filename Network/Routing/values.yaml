BGP:
  enabled: true

  RouteServer:
    enabled: true

    image:
      repository: wiretrustee/signal
      tag: latest
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi

      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace

    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
    sidecars: []
    extraVolumes: []
    extraVolumeMounts: []


    port: 10000
    service:
      enabled: true
      type: LoadBalancer # or LoadBalancer
      labels: {}

      annotations:
        metallb.universe.tf/allow-shared-ip: istio

      externalIPs:
        - 66.165.222.101
      loadBalancerIP: 10.1.1.83
