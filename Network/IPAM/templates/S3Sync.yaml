apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ include "ipam.fullname" . }}-netbox-s3-sync'
  labels:
    {{ include "ipam.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: '{{ include "ipam.fullname" . }}-netbox-s3'
    template:
      engineVersion: v2
      data:
        {{`
        STORAGE_CONFIG: |
          {"AWS_ACCESS_KEY_ID":"{{ .S3AccessKey }}","AWS_S3_ADDRESSING_STYLE":"path","AWS_S3_ENDPOINT_URL":"https://s3.mylogin.space","AWS_S3_REGION_NAME":"us-east-1","AWS_SECRET_ACCESS_KEY":"{{ .S3SecretKey }}","AWS_STORAGE_BUCKET_NAME":"ipam-netbox"}
        `}}
  data:
    - secretKey: S3AccessKey
      remoteRef:
        key: Netbox
        property: S3AccessKey

    - secretKey: S3SecretKey
      remoteRef:
        key: Netbox
        property: S3SecretKey
      

