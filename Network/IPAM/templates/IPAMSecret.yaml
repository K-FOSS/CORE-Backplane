apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: netbox-secret

  data:
    - secretKey: email_password
      remoteRef:
        key: IPAM/Credentials
        property: Password

    - secretKey: ldap_bind_password
      remoteRef:
        key: IPAM/Credentials
        property: Password

    - secretKey: napalm_password
      remoteRef:
        key: IPAM/Credentials
        property: Password

    - secretKey: secret_key
      remoteRef:
        key: Netbox/General
        property: SecretKey

    - secretKey: superuser_password
      remoteRef:
        key: IPAM/Credentials
        property: Password

    - secretKey: superuser_api_token
      remoteRef:
        key: Netbox/General
        property: Token