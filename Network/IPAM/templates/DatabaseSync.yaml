apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ include "ipam.fullname" . }}-netbox-db-sync'
  labels:
    {{ include "ipam.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: '{{ include "ipam.fullname" . }}-netbox-db'
  data:
    - secretKey: DatabaseDatabase
      remoteRef:
        key: Netbox
        property: DatabaseDatabase

    - secretKey: DatabaseUsername
      remoteRef:
        key: Netbox
        property: DatabaseUsername


    - secretKey: DatabasePassword
      remoteRef:
        key: Netbox
        property: DatabasePassword
      

