apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: '{{ include "ipam.fullname" . }}-netbox-db-sync'
  labels:
    {{ include "ipam.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: '{{ include "ipam.fullname" . }}-netbox-db'
  data:
    - secretKey: Database
      remoteRef:
        key: Netbox/Database
        property: Database

    - secretKey: Username
      remoteRef:
        key: Netbox/Database
        property: Username


    - secretKey: Password
      remoteRef:
        key: Netbox/Database
        property: Password
      

