
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: testing-nb
spec:
  providerConfigRef:
    name: netbox-tf

  forProvider:
    source: Inline
    module: |
      resource "netbox_rir" "test" {
        name = "testrir"
      }

      resource "netbox_asn" "test" {
        asn         = 4763
        rir_id      = netbox_rir.test.id
        description = "test"
        comments    = "test"
      }