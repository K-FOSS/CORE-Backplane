apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: netbox-tf

  annotations:
    argocd.argoproj.io/sync-wave: '50'
spec:
  credentials:
    - filename: username
      source: Secret
      secretRef:
        namespace: {{ .Release.Namespace }}
        name: netbox-creds
        key: username

    - filename: password
      source: Secret
      secretRef:
        namespace: {{ .Release.Namespace }}
        name: netbox-creds
        key: password
  configuration: |

    locals {
      # Common tags to be assigned to all resources
      credentials = {
        username = file("${path.module}/username")
        password   = file("${path.module}/password")
      }
    }

    data "http" "example" {
      url = "http://netbox-ipam.{{ .Release.Namespace }}.svc.cluster.local:80/api/users/tokens/provision/"

      # Optional request headers
      request_headers = {
        Accept = "application/json"
        Content-Type = "application/json"
      }

      request_body = jsonencode(local.credentials)
    }

    provider netbox {
      # Environment variable NETBOX_URL
      url = "netbox-ipam.{{ .Release.Namespace }}.svc.cluster.local:80"

      # Environment variable NETBOX_BASEPATH
      basepath = "/api"

      # Environment variable NETBOX_TOKEN
      token = jsondecode(data.http.example.response_body).key

      # Environment variable NETBOX_SCHEME
      scheme = "http"

      # Environment variable NETBOX_INSECURE
      insecure = "true"
    }

    // Modules _must_ use remote state. The provider does not persist state.
    terraform {
      backend "kubernetes" {
        secret_suffix     = "providerconfig-authentik"
        namespace         = "{{ .Release.Namespace }}"
        in_cluster_config = true
      }

      required_providers {
        netbox = {
          source = "e-breuninger/netbox"
          version = "3.10.0"
        }

        http = {
          source = "hashicorp/http"
          version = "3.4.1"
        }
      }
    }