{{- $fullName := include "ipam-netbox.fullname" . -}}
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ $fullName }}

spec:
  host: core-{{ $fullName }}.{{ .Release.Namespace }}.svc.k0s.resolvemy.host

  trafficPolicy:
    connectionPool:
      http:
        h2UpgradePolicy: DO_NOT_UPGRADE
