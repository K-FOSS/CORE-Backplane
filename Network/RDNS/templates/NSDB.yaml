apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rdns-ns-creds

spec:
  refreshInterval: '120s'
  secretStoreRef:
    kind: ClusterSecretStore
    name: mainvault-core

  target:
    name: rdns-ns-creds

  data:
    - secretKey: Hostname
      remoteRef:
        key: NS/Database
        property: Hostname

    - secretKey: Port
      remoteRef:
        key: NS/Database
        property: Port

    - secretKey: Username
      remoteRef:
        key: NS/Database
        property: Username

    - secretKey: Password
      remoteRef:
        key: NS/Database
        property: Password