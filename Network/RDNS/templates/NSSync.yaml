apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-db

  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "bjw-s.common.lib.metadata.allLabels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: corevault-rootsecrets

  target:
    name: ns-database

  data:
    - secretKey: Hostname
      remoteRef:
        key: NS/DB
        property: Hostname

    - secretKey: Port
      remoteRef:
        key: NS/DB
        property: Port

    - secretKey: Database
      remoteRef:
        key: NS/DB
        property: Database

    - secretKey: Username
      remoteRef:
        key: NS/DB
        property: Username

    - secretKey: Password
      remoteRef:
        key: NS/DB
        property: Password

