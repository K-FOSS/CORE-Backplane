apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-used
spec:
  template:
    spec:
      dnsPolicy: 'None'
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
      containers:
        - env:
            - name: AUTOCONF
              value: postgres
            - name: PGSQL_HOST
              valueFrom:
                secretKeyRef:
                  key: Hostname
                  name: ns-database
            - name: PGSQL_PORT
              valueFrom:
                secretKeyRef:
                  key: Port
                  name: ns-database
            - name: PGSQL_USER
              valueFrom:
                secretKeyRef:
                  key: Username
                  name: ns-database
            - name: PGSQL_PASS
              valueFrom:
                secretKeyRef:
                  key: Password
                  name: ns-database
            - name: PGSQL_DB
              valueFrom:
                secretKeyRef:
                  key: Database
                  name: ns-database
            - name: PGSQL_DNSSEC
              value: 'no'
          image: 'cybiox9/powerdns:dev'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 53
            timeoutSeconds: 1
          name: powerdns
          ports:
            - containerPort: 1053
              name: pdns-tcp
              protocol: TCP
            - containerPort: 1053
              name: pdns-udp
              protocol: UDP
          readinessProbe:
            failureThreshold: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 53
            timeoutSeconds: 1
          resources: {}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 53
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/pdns/conf.d
              name: config
