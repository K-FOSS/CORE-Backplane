netmaker:
  clusterDomain: k0s.resolvemy.host

  server:
    enabled: true

    image:
      repository: gravitl/netmaker
      tag: latest
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi

      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace

    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
    sidecars: []
    extraVolumes: []
    extraVolumeMounts: []


    port: 10000
    service:
      enabled: true
      type: ClusterIP # or LoadBalancer
      labels: {}

      annotations: {}

      externalIPs: []
      loadBalancerIP: ''

  ui:
    enabled: true

    image:
      repository: gravitl/netmaker
      tag: latest
      pullPolicy: Always
      pullSecrets: []

    replicaCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi

      # limits:
      #   cpu: 100m
      #   memory: 128Mi

    certSANs:
      dnsNames: []
      ipAddresses: []

    extraArgs: {}

    labels: {}
    annotations: {}
    podLabels:
      logs: loki-myloginspace

    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    podAntiAffinity: soft
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    extraEnv: []
    sidecars: []
    extraVolumes: []
    extraVolumeMounts: []


    port: 10000
    service:
      enabled: true
      type: ClusterIP # or LoadBalancer
      labels: {}

      annotations: {}

      externalIPs: []
      loadBalancerIP: ''
