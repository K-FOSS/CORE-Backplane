apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-core-{{ .Values.serverName }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: core-prod
    server: {{ .Values.serverURI }}
  project: core
  source:
    repoURL: 'https://helm.traefik.io/traefik'
    chart: traefik
    path: traefik
    targetRevision: 10.14.2
    helm:
      releaseName: traefik-core
      parameters:
        - name: service.spec.loadBalancerIP
          value: {{ .Values.loadBalancerIP }}
      values: |-
{{ .Files.Get "Input.yaml" | indent 8 }}
