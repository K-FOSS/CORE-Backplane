additionalArguments:
  - '--serverstransport.insecureskipverify=true'
  - '--entryPoints.websecure.forwardedHeaders.insecure'

deployment:
  kind: Deployment
  labels: {}
  minReadySeconds: 15
  podAnnotations: {}
  podLabels: {}
  replicas: 3

ingressClass:
  enabled: true
  fallbackApiVersion: ''
  isDefaultClass: false

ports:
  metrics:
    port: 9100
    protocol: TCP
  minio:
    port: 9080
    protocol: TCP
  traefik:
    exposedPort: 9000
    port: 9000
    protocol: TCP
  web:
    exposedPort: 80
    port: 8080
    protocol: TCP
  websecure:
    exposedPort: 443
    port: 8443
    protocol: TCP
    tls:
      certResolver: ''
      domains: null
      enabled: true
      options: ''