apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-backplane-pomerium-secrets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: k0s-cntrl
            url: https://10.1.1.40:443
  template:
    metadata:
      name: '{{cluster}}-pomerium-secrets'
    spec:
      project: core
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
      source:
        path: Ingress/Pomerium/Extras
        repoURL: https://gitlab.git.writemy.codes/KJDev/CORE-Backplane.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      destination:
        server: '{{url}}'
        namespace: core-prod
