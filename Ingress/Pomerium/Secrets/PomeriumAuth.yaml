apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: pomerium-secret-sync
spec:
  refreshInterval: '5m'
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pomerium-secrets
  data:
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: Pomerium
        property: CookieSecret

    - secretKey: IDP_CLIENT_ID
      remoteRef:
        key: Pomerium
        property: OpenIDClientID

    - secretKey: IDP_CLIENT_SECRET
      remoteRef:
        key: Pomerium
        property: OpenIDClientSecret

    - secretKey: SHARED_SECRET
      remoteRef:
        key: Pomerium
        property: SharedSecret

    - secretKey: SIGNING_KEY
      remoteRef:
        key: Pomerium
        property: SigningKey
      
