apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: kjdev-cluster
    
    ingress.pomerium.io/allowed_domains: '["kristianjones.dev"]'
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: core-prod-pomerium-auth@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: pomerium-forwardauth-test
spec:
  ingressClassName: traefik-core
  rules:
    - host: resolvemy.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: awx
                port:
                  number: 8080

  tls:
    - hosts:
        - resolvemy.host 
      secretName: resolvemyhost-default-certificates
