apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: kjdev-cluster
    ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Home Users", "Network"]}'
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: core-prod-pomerium-auth@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: 'true'
    ingress.pomerium.io/pass_identity_headers: 'true'
  name: legacy-controlcenter-core-code
spec:
  ingressClassName: traefik-core
  rules:
    - host: code.controlcenter.house
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legacy-controlcenter-code
                port:
                  number: 12321

  tls:
    - hosts:
        - '*.controlcenter.house'
      secretName: controlcenterhouse-default-certificates
