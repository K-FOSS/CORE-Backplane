apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: pomerium-signingkey-secret-sync
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pomerium-signing-key
  data:
    - secretKey: signing-key
      remoteRef:
        key: Pomerium
        property: SigningKey
      
