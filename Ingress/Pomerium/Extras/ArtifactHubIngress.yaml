apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    wan-mode: 'public'
    lan-mode: 'private'
  annotations:
    cert-manager.io/cluster-issuer: kjdev-cluster
    external-dns.alpha.kubernetes.io/target: k0s-dc1.resolvemy.host.
    ingress.pomerium.io/allowed_idp_claims: '{"groups": ["Network", "Server"]}'
    ingress.pomerium.io/preserve_host_header: 'true'
    ingress.pomerium.io/allow_websockets: 'true'
    ingress.pomerium.io/service_proxy_upstream: 'true'
  name: artifacthub-ingress
spec:
  ingressClassName: pomerium
  rules:
    - host: artifacthub.int.mylogin.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hub
                port:
                  number: 80

  tls:
    - hosts:
        - '*.int.mylogin.space'
      secretName: myloginspace-int-default-certificates
